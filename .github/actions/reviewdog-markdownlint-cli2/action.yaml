---
name: Run markdownlint with reviewdog
description: Run markdownlint with reviewdog.

inputs:
  github_token:
    description: 'GITHUB_TOKEN'
    default: '${{ github.token }}'
    required: false

  ### Flags for reviewdog ###
  filter_mode:
    description: |
      Filtering mode for the reviewdog command [added,diff_context,file,nofilter].
      Default is `diff_context`.
    default: 'diff_context'
    required: false
  fail_on_error:
    description: |
      Exit code for reviewdog when errors are found [true,false].
      Default is `false`.
    default: 'false'
    required: false
  level:
    description: |
      Report level for reviewdog [info,warning,error].
      Default is `error`.
    default: 'error'
    required: false
  reporter:
    description: |
      Reporter of reviewdog command [github-check,github-pr-check,github-pr-review].
      Default is `github-pr-check`.
    default: 'github-pr-check'
    required: false

  ### Flags for markdownlint ###
  markdownlint_version:
    description: 'The version of markdownlint to install'
    default: 'latest'
    required: false
  markdownlint_flags:
    description: 'Flags to pass to the markdownlint command'
    required: false
    default: '.'

runs:
  using: 'composite'

  steps:
    - name: Set up reviewdog
      uses: reviewdog/action-setup@v1

    - name: Run markdownlint with reviewdog
      shell: bash
      env:
        INPUT_GITHUB_TOKEN: ${{ inputs.github_token }}
        INPUT_FILTER_MODE: ${{ inputs.filter_mode }}
        INPUT_FAIL_ON_ERROR: ${{ inputs.fail_on_error }}
        INPUT_LEVEL: ${{ inputs.level }}
        INPUT_MARKDOWNLINT_VERSION: ${{ inputs.markdownlint_version }}
        INPUT_MARKDOWNLINT_FLAGS: ${{ inputs.markdownlint_flags }}
        INPUT_REPORTER: ${{ inputs.reporter }}
      run: $GITHUB_ACTION_PATH/script.sh
