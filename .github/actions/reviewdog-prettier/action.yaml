---
name: Run Prettier with reviewdog
description: Run Prettier with reviewdog.

inputs:
  github_token:
    description: 'GITHUB_TOKEN'
    default: '${{ github.token }}'
    required: false

  ### Flags for reviewdog ###
  filter_mode:
    description: |
      Filtering mode for the reviewdog command [added,diff_context,file,nofilter].
      Default is `added`.
    default: 'diff_context'
    required: false
  fail_on_error:
    description: |
      Exit code for reviewdog when errors are found [true,false].
      Default is `false`.
    default: 'false'
    required: false

  ### Flags for prettier ###
  prettier_version:
    description: 'The version of prettier to install'
    default: 'latest'
    required: false
  prettier_file_pattern:
    description: 'The file pattern to scan'
    required: false
    default: '.'
  prettier_config_path:
    description: 'The path to the prettierrc file'
    required: false
    default: './.prettierrc.yaml'
  prettier_ignore_path:
    description: 'The path to the prettierignore file'
    required: false
    default: './.prettierignore'

runs:
  using: 'composite'

  steps:
    - name: Set up reviewdog
      uses: reviewdog/action-setup@v1

    - name: Install Prettier
      shell: bash
      run: npm install --global prettier@${{ inputs.prettier_version }}

    - name: Run prettier with reviewdog
      shell: bash
      env:
        REVIEWDOG_GITHUB_API_TOKEN: ${{ inputs.github_token }}
      run: |
        set -x
        prettier --check --config "${{ inputs.prettier_config_path }}" --ignore-path "${{ inputs.prettier_ignore_path }}" "${{ inputs.prettier_file_pattern }}" 2>&1 | sed --regexp-extended 's/(\[warn\].*)$/\1 File is not properly formatted./' | reviewdog \
          -efm="%-G[warn] Code style issues found in the above file(s). Forgot to run Prettier%. File is not properly formatted." \
          -efm="[%tarn] %f %m" \
          -efm="%E[%trror] %f: %m (%l:%c)" \
          -efm="%C[error]%r" \
          -efm="%Z[error]%r" \
          -efm="%-G%r" \
          -name="prettier" \
          -reporter="github-pr-check" \
          -filter-mode="${{ inputs.filter_mode }}" \
          -fail-on-error="${{ inputs.fail_on_error }}"
