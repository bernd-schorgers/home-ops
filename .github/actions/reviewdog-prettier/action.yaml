---
name: Run Prettier with reviewdog
description: Run Prettier with reviewdog.

inputs:
  github_token:
    description: 'GITHUB_TOKEN'
    default: '${{ github.token }}'
    required: false

  ### Flags for reviewdog ###
  filter_mode:
    description: |
      Filtering mode for the reviewdog command [added,diff_context,file,nofilter].
      Default is `added`.
    default: 'diff_context'
    required: false
  fail_on_error:
    description: |
      Exit code for reviewdog when errors are found [true,false].
      Default is `false`.
    default: 'false'
    required: false

  ### Flags for prettier ###
  prettier_version:
    description: 'The version of prettier to install'
    default: 'latest'
    required: false
  prettier_flags:
    description: 'Flags to pass to the prettier command'
    required: false
    default: '.'

runs:
  using: 'composite'

  steps:
    - name: Set up reviewdog
      uses: reviewdog/action-setup@v1

    - name: Install Prettier
      shell: bash
      run: npm install --global prettier@${{ inputs.prettier_version }}

    - name: Run prettier with reviewdog
      shell: bash
      env:
        INPUT_GITHUB_TOKEN: ${{ inputs.github_token }}
        INPUT_FILTER_MODE: ${{ inputs.filter_mode }}
        INPUT_FAIL_ON_ERROR: ${{ inputs.fail_on_error }}
        INPUT_PRETTIER_FLAGS: ${{ inputs.prettier_flags }}
      run: $GITHUB_ACTION_PATH/script.sh
