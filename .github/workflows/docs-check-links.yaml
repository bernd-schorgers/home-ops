---
name: "Docs: Check links"

on: # yamllint disable-line rule:truthy
  workflow_dispatch:
  schedule:
    - cron: "00 02 * * *"
  workflow_run:
    workflows:
      - "Docs: Publish to GitHub Pages"
    types:
      - completed

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Get bjw-s-bot token
        id: get-app-token
        uses: getsentry/action-github-app-token@v1
        with:
          app_id: ${{ secrets.BJWS_APP_ID }}
          private_key: ${{ secrets.BJWS_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v2
        with:
          token: ${{ steps.get-app-token.outputs.token }}
          ref: gh-pages

      - name: Remove excluded file
        run: |
          rm 404.html

      - name: Link Checker
        uses: lycheeverse/lychee-action@v1.0.9
        with:
          args: --base . --verbose --no-progress **/*.md **/*.html
        env:
          GITHUB_TOKEN: ${{ steps.get-app-token.outputs.token }}

      - name: Create Issue From File
        uses: peter-evans/create-issue-from-file@v3
        with:
          token: ${{ steps.get-app-token.outputs.token }}
          title: "Docs: Link checker failures reported"
          content-filepath: ./lychee/out.md
          labels: documentation
