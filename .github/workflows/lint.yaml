name: lint

on:
  push:
    branches:
      - CI

env:
  DEBIAN_FRONTEND: "noninteractive"

jobs:
  main:
    runs-on:
      - self-hosted

    if: "!contains(github.event.head_commit.message, '[ci-skip]')"

    steps:
      - uses: actions/checkout@v2

      - name: Run Shellcheck
        uses: azohra/shell-linter@latest
        with:
          path: "**/*.sh"
          severity: "warning"
