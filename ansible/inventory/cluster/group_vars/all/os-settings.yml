---

# Timezone for the servers
timezone: "Europe/Amsterdam"

# Set custom ntp servers
ntp_servers:
  primary:
  - "time.cloudflare.com"
  - "time.google.com"
  fallback:
  - "0.nl.pool.ntp.org"
  - "1.nl.pool.ntp.org"
  - "2.nl.pool.ntp.org"
  - "3.nl.pool.ntp.org"

# Additional ssh public keys to add to the nodes
ssh_authorized_keys:
# MacBook
- "ssh-rsa  bernd@private"
# iPhone
- "ssh-rsa  bernd@ios"
