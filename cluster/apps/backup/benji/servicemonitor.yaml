---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: benji-pushgateway
  namespace: backup
spec:
  namespaceSelector:
    matchNames:
      - backup
  selector:
    matchLabels:
      app: pushgateway
  endpoints:
    - port: http
      scheme: http
      path: /metrics
      honorLabels: true
      interval: 30s
