---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: actions-runner-controller
  namespace: dev
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://actions-runner-controller.github.io/actions-runner-controller
      chart: actions-runner-controller
      version: 0.11.0
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller-charts
        namespace: system-flux
      interval: 5m
  install:
    skipCRDs: true
    crds: Skip
  upgrade:
    crds: Skip
  values:
    authSecret:
      create: false
      name: "actions-runner-controller"

    githubWebhookServer:
      enabled: true
      secret:
        name: "actions-runner-controller-webhook-server"
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "external"
          external-dns.alpha.kubernetes.io/target: cname--ext.${DOMAIN_1}
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
        - host: acr-hook.${DOMAIN_1}
          paths:
          - path: /
        tls:
        - hosts:
          - acr-hook.${DOMAIN_1}
          secretName: tls.acr-hook
