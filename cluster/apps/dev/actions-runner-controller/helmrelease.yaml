---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: actions-runner-controller
  namespace: dev
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://actions-runner-controller.github.io/actions-runner-controller
      chart: actions-runner-controller
      version: 0.12.0
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller-charts
        namespace: flux-system
      interval: 5m
  install:
    skipCRDs: true
    crds: Skip
  upgrade:
    crds: Skip
  values:
    authSecret:
      create: false
      name: "actions-runner-controller"

    githubWebhookServer:
      enabled: true
      syncPeriod: 10m
      secret:
        create: false
        name: "actions-runner-controller-webhook"
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ingress.${DOMAIN_1}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
        - host: acr-hook.${DOMAIN_1}
          paths:
          - path: /
        tls:
        - hosts:
          - acr-hook.${DOMAIN_1}
          secretName: tls.acr-hook
