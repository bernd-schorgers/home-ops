---
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: runner-assets
  namespace: dev
spec:
  template:
    spec:
      image: summerwind/actions-runner-dind
      imagePullPolicy: Always
      dockerdWithinRunnerContainer: true
      ephemeral: true
      repository: bjw-s/assets
      securityContext:
        supplementalGroups:
          - 65542
      volumeMounts:
        - name: cache-volume
          mountPath: /cache
      volumes:
        - name: cache-volume
          nfs:
            server: "${NAS_ADDRESS}"
            path: /volume1/Cache/actions-runner-controller
---
apiVersion: actions.summerwind.dev/v1alpha1
kind: HorizontalRunnerAutoscaler
metadata:
  name: assets-autoscaler
  namespace: dev
spec:
  scaleTargetRef:
    name: runner-assets
  scaleUpTriggers:
    - githubEvent:
        checkRun:
          types: ["created"]
          status: "queued"
      amount: 1
      duration: "1m"
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: TotalNumberOfQueuedAndInProgressWorkflowRuns
      repositoryNames:
        - bjw-s/container-assets
