apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: runner-helm-charts-private
  namespace: dev
spec:
  template:
    spec:
      repository: bjw-s/helm-charts-private
---
apiVersion: actions.summerwind.dev/v1alpha1
kind: HorizontalRunnerAutoscaler
metadata:
  name: helm-charts-private-autoscaler
  namespace: dev
spec:
  scaleTargetRef:
    name: runner-helm-charts-private
  scaleUpTriggers:
  - githubEvent:
      checkRun:
        types: ["created"]
        status: "queued"
    amount: 1
    duration: "5m"
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: TotalNumberOfQueuedAndInProgressWorkflowRuns
    repositoryNames:
    - bjw-s/helm-charts-private
