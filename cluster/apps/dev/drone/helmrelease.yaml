---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: drone
  namespace: dev
spec:
  dependsOn:
  - name: gitea
    namespace: dev
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.drone.io
      chart: drone
      version: 0.1.7
      sourceRef:
        kind: HelmRepository
        name: drone-charts
        namespace: system-flux
      interval: 5m
  values:
    image:
      repository: drone/drone
      tag: 1.10.1

    updateStrategy:
      type: Recreate

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: internal
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns.alpha.kubernetes.io/target: cname--int.${DOMAIN_1}
      hosts:
      - host: "drone.${DOMAIN_1}"
        paths:
        - "/"
      tls:
      - secretName: tls.drone
        hosts:
        - "drone.${DOMAIN_1}"

    env:
      DRONE_SERVER_HOST: "drone.${DOMAIN_1}"
      DRONE_GIT_ALWAYS_AUTH: true
      DRONE_GITEA_SERVER: "https://gitea.${DOMAIN_1}"
      DRONE_SERVER_PROTO: https
      DRONE_PROMETHEUS_ANONYMOUS_ACCESS: true
      DRONE_USER_CREATE: "username:${DRONE_ADMIN_USER},admin:true"
      DRONE_LOGS_TEXT: true
      DRONE_LOGS_PRETTY: true
      DRONE_LOGS_COLOR: true
      DRONE_RPC_SECRET: "${DRONE_RPC_SECRET}"
      DRONE_GITEA_CLIENT_ID: "${DRONE_GITEA_CLIENT_ID}"
      DRONE_GITEA_CLIENT_SECRET: "${DRONE_GITEA_CLIENT_SECRET}"

    rbac:
      buildNamespaces:
      - dev

    podAnnotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "80"

    persistentVolume:
      enabled: true
      existingClaim: drone-data
