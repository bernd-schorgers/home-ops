---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: dev
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://dl.gitea.io/charts
      chart: gitea
      version: 3.1.2
      sourceRef:
        kind: HelmRepository
        name: gitea-charts
        namespace: flux-system
      interval: 5m
  values:
    persistence:
      enabled: true
      existingClaim: gitea-data

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns.alpha.kubernetes.io/target: ingress.${DOMAIN_1}
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: system-ingress-rfc1918-ips@kubernetescrd
      hosts:
      - gitea.${DOMAIN_1}
      tls:
      - secretName: tls.gitea
        hosts:
        - gitea.${DOMAIN_1}

    gitea:
      admin:
        username: ${GITEA_ADMIN_USER}
        email: ${EMAIL_1}
        password: ${GITEA_ADMIN_PASSWORD}

      config:
        APP_NAME: "BJW-S"

        server:
          ROOT_URL: https://gitea.${DOMAIN_1}
          DISABLE_SSH: true
          PPROF_ENABLED: true

        respository:
          DEFAULT_PRIVATE: true

        admin:
          DISABLE_REGULAR_ORG_CREATION: true

        service:
          DISABLE_REGISTRATION: true
          REQUIRE_SIGNIN_VIEW: true

      cache:
        builtIn:
          enabled: true

      database:
        builtIn:
          postgresql:
            enabled: true

    postgresql:
      persistence:
        enabled: true
        existingClaim: gitea-postgresql
