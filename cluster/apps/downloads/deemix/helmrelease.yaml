---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: deemix
  namespace: downloads
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: jackett
      version: 8.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: system-flux
      interval: 5m
  values:
    image:
      repository: registry.gitlab.com/bockiii/deemix-docker
      tag: latest
      pullPolicy: Always

    controllerType: deployment

    nameOverride: "deemix"

    service:
      port:
        port: 6595

    env:
      TZ: "Europe/Amsterdam"
      PUID: 1031
      PGID: 65539
      DEEZUI: "false"
      UMASK_SET: "022"

    envFrom:
    - secretRef:
        name: deemix-secrets

    persistence:
      config:
        enabled: true
        existingClaim: deemix-config
      media:
        enabled: true
        existingClaim: nfs-nas-media
        mountPath: /data/nas-media

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: internal
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns.alpha.kubernetes.io/target: cname--int.${DOMAIN_1}
        nginx.ingress.kubernetes.io/auth-url: "https://auth.${DOMAIN_1}/oauth2/auth?allowed_groups=/deemix"
        nginx.ingress.kubernetes.io/auth-signin: "https://auth.${DOMAIN_1}/oauth2/start"
      hosts:
      - host: deemix.${DOMAIN_1}
        paths:
        - path: /
      tls:
      - secretName: tls.deemix
        hosts:
        - deemix.${DOMAIN_1}

    resources: {}
