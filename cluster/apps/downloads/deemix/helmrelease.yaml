---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: deemix
  namespace: downloads
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: jackett
      version: 10.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ${PRIVATE_REGISTRY_1}/bjw-s/deemix
      tag: v312423e
      pullPolicy: Always

    imagePullSecrets:
    - name: registry-creds

    podAnnotations:
      secret.reloader.stakater.com/reload: deemix-secrets

    podSecurityContext:
      supplementalGroups:
      - 65539

    nameOverride: "deemix"

    service:
      main:
        ports:
          http:
            port: 6595

    env:
      TZ: "Europe/Amsterdam"
      UMASK: "022"

    envFrom:
    - secretRef:
        name: deemix-secrets

    persistence:
      config:
        enabled: true
        existingClaim: deemix-config
      media:
        enabled: true
        existingClaim: nfs-nas-media
        mountPath: /data/nas-media

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${DOMAIN_1}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: system-security-ak-outpost-traefik-auth@kubernetescrd,system-ingress-rfc1918-ips@kubernetescrd

        hosts:
        - host: deemix.${DOMAIN_1}
          paths:
          - path: /
        tls:
        - secretName: tls.deemix
          hosts:
          - deemix.${DOMAIN_1}

    resources: {}
