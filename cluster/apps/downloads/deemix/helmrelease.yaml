---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: deemix
  namespace: downloads
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: jackett
      version: 9.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: system-flux
      interval: 5m
  values:
    image:
      repository: ${PRIVATE_REGISTRY_1}/bjw-s/deemix
      tag: latest
      pullPolicy: Always

    controllerType: deployment

    podSecurityContext:
      supplementalGroups:
      - 65539

    nameOverride: "deemix"

    service:
      port:
        port: 6595

    env:
      TZ: "Europe/Amsterdam"
      UMASK: "022"

    envFrom:
    - secretRef:
        name: deemix-secrets

    persistence:
      config:
        enabled: true
        existingClaim: deemix-config
      media:
        enabled: true
        existingClaim: nfs-nas-media
        mountPath: /data/nas-media

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns.alpha.kubernetes.io/target: ingress.${DOMAIN_1}
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: system-ingress-forward-auth@kubernetescrd,system-ingress-rfc1918-ips@kubernetescrd

      hosts:
      - host: deemix.${DOMAIN_1}
        paths:
        - path: /
      tls:
      - secretName: tls.deemix
        hosts:
        - deemix.${DOMAIN_1}

    resources: {}
