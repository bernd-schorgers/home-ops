---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nzbget
  namespace: downloads
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: nzbget
      version: 10.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: system-flux
      interval: 5m

  values:
    image:
      repository: ghcr.io/k8s-at-home/nzbget
      tag: "v21.0"

    controllerType: deployment

    podSecurityContext:
      supplementalGroups:
      - 65539

    env:
      TZ: "Europe/Amsterdam"

    persistence:
      config:
        enabled: true
        existingClaim: nzbget-config
      media:
        enabled: true
        existingClaim: nfs-nas-media
        mountPath: /data/nas-media

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: internal
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns.alpha.kubernetes.io/target: cname--int.${DOMAIN_1}
      hosts:
      - host: nzbget.${DOMAIN_1}
        paths:
        - path: /
      tls:
      - secretName: tls.nzbget
        hosts:
        - nzbget.${DOMAIN_1}

    resources:
      requests:
        memory: "128M"
      limits:
        memory: "512M"
