---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: downloads
spec:
  dependsOn:
    - name: vpn-gateway
      namespace: vpn
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: prowlarr
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/prowlarr
      tag: v0.1.1.966
      pullPolicy: IfNotPresent

    podAnnotations:
      setGateway: "true"

    env:
      TZ: "Europe/Amsterdam"

    persistence:
      config:
        enabled: true
        existingClaim: prowlarr-config

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${DOMAIN_1}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: system-security-ak-outpost-authentik-embedded-outpost@kubernetescrd,system-ingress-rfc1918-ips@kubernetescrd
        hosts:
          - host: prowlarr.${DOMAIN_1}
            paths:
              - path: /
        tls:
          - secretName: tls.prowlarr
            hosts:
              - "{{ (index .Values.ingress.main.hosts 0).host }}"

    resources:
      {}
      # requests:
      #   cpu: "0.02"
      #   memory: "256M"
      # limits:
      #   memory: "512M"
