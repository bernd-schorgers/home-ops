---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: downloads
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: sonarr
      version: 11.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: system-flux
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/sonarr
      tag: v3.0.6.1196
      pullPolicy: Always

    controllerType: deployment

    podSecurityContext:
      supplementalGroups:
      - 65539

    env:
      TZ: "Europe/Amsterdam"

    persistence:
      config:
        enabled: true
        existingClaim: sonarr-config
      media:
        enabled: true
        existingClaim: nfs-nas-media
        mountPath: /data/nas-media

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: internal
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns.alpha.kubernetes.io/target: cname--int.${DOMAIN_1}
        nginx.ingress.kubernetes.io/auth-url: "https://auth.${DOMAIN_1}/oauth2/auth?allowed_groups=/sonarr"
        nginx.ingress.kubernetes.io/auth-signin: "https://auth.${DOMAIN_1}/oauth2/start?rd=https://$host$escaped_request_uri"
      hosts:
      - host: sonarr.${DOMAIN_1}
        paths:
        - path: /
      tls:
      - secretName: tls.sonarr
        hosts:
        - sonarr.${DOMAIN_1}

    resources:
      requests:
        cpu: "0.04"
        memory: "256M"
      limits:
        memory: "512M"
