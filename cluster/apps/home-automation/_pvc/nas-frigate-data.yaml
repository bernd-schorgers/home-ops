---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: home-automation-nfs-nas-frigate-data
spec:
  storageClassName: home-automation-nfs-nas-frigate-data
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: librarium.warhammer.lan
    path: /volume1/IPCams/frigate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-nas-frigate-data
  namespace: home-automation
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: home-automation-nfs-nas-frigate-data
  resources:
    requests:
      storage: 1Mi
