---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: amcrest2mqtt
  namespace: home-automation
spec:
  dependsOn:
  - name: emqx
    namespace: home-automation
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: amcrest2mqtt
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: dchesterton/amcrest2mqtt
      tag: 1.0.7

    env:
      TZ: Europe/Amsterdam
      AMCREST_HOST: ${AMCREST2MQTT_AMCREST_HOST}
      AMCREST_USERNAME: ${AMCREST2MQTT_AMCREST_USERNAME}
      AMCREST_PASSWORD: ${AMCREST2MQTT_AMCREST_PASSWORD}
      MQTT_HOST: emqx.home-automation
      MQTT_PORT: 1883
      MQTT_USERNAME: ${AMCREST2MQTT_MQTT_USERNAME}
      MQTT_PASSWORD: ${AMCREST2MQTT_MQTT_PASSWORD}
      HOME_ASSISTANT: "true"

    resources: {}
      # requests:
      #   memory: 300Mi
      #   cpu: 400m
      # limits:
      #   memory: 1000Mi
