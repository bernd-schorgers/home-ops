---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 9.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2021.8.3

    podAnnotations:
      secret.reloader.stakater.com/reload: home-assistant-secrets
      k8s.v1.cni.cncf.io/networks: |
        [{
          "name":"macvlan-iot-static",
          "namespace": "system",
          "ips": ["${HASS_IOT_VLAN_IP}/24"]
        }]
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ingress.${DOMAIN_2}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure

        hosts:
        - host: domo.${DOMAIN_2}
          paths:
          - path: /
        - host: domo.${DOMAIN_3}
          paths:
          - path: /

        tls:
        - secretName: tls.home-assistant-frontend
          hosts:
          - domo.${DOMAIN_2}
          - domo.${DOMAIN_3}

    env:
      TZ: "Europe/Amsterdam"

    envFrom:
    - secretRef:
        name: home-assistant-secrets

    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-data

      media:
        enabled: true
        existingClaim: home-assistant-media

    resources:
      requests:
        cpu: 75m
        memory: 512Mi
      limits:
        memory: 2000Mi

    postgresql:
      enabled: true
      persistence:
        enabled: true
        existingClaim: home-assistant-postgresql

      postgresqlUsername: home-assistant
      postgresqlDatabase: home-assistant
      postgresqlPassword: ${HASS_POSTGRES_PASSWORD}

    addons:
      codeserver:
        enabled: true

        git:
          deployKeySecret: home-assistant-deploykey

        ingress:
          enabled: true
          ingressClassName: "traefik"
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-production
            external-dns.alpha.kubernetes.io/target: ingress.${DOMAIN_1}
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: system-ingress-rfc1918-ips@kubernetescrd
          hosts:
          - host: code-domo.${DOMAIN_1}
            paths:
            - path: /
          tls:
          - secretName: tls.home-assistant-code
            hosts:
            - code-domo.${DOMAIN_1}

        args:
        - --auth
        - none
        - --user-data-dir
        - "/config/.vscode"
        - --extensions-dir
        - "/config/.vscode"

        workingDir: "/config"

        volumeMounts:
        - name: config
          mountPath: /config

        resources:
          requests:
            cpu: 35m
            memory: 128Mi
          limits:
            memory: 512Mi
