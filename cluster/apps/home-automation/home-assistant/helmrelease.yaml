---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 11.0.4
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2021.10.1

    nameOverride: "home-assistant"

    podAnnotations:
      secret.reloader.stakater.com/reload: home-assistant-secrets
      k8s.v1.cni.cncf.io/networks: |
        [{
          "name":"macvlan-iot-static",
          "namespace": "system",
          "ips": ["${HASS_IOT_VLAN_IP}/24"]
        }]
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${LB_HASS}"

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ingress.${DOMAIN_2}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          hajimari.io/enable: "true"
          hajimari.io/icon: "home-assistant"

        hosts:
          - host: domo.${DOMAIN_2}
            paths:
              - path: /
          - host: domo.${DOMAIN_3}
            paths:
              - path: /

        tls:
          - secretName: tls.home-assistant-frontend
            hosts:
              - domo.${DOMAIN_2}
              - domo.${DOMAIN_3}

    env:
      TZ: "Europe/Amsterdam"

    envFrom:
      - secretRef:
          name: home-assistant-secrets

    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-data

      media:
        enabled: true
        existingClaim: home-assistant-media

    resources:
      requests:
        cpu: 75m
        memory: 512Mi
      limits:
        memory: 2000Mi

    postgresql:
      enabled: true
      persistence:
        enabled: true
        existingClaim: home-assistant-postgresql

      postgresqlUsername: home-assistant
      postgresqlDatabase: home-assistant
      postgresqlPassword: ${HASS_POSTGRES_PASSWORD}

      resources:
        requests:
          memory: 1024Mi
        limits:
          memory: 2048Mi

    addons:
      codeserver:
        enabled: true

        image:
          repository: ghcr.io/bjw-s/code-server
          tag: v3.12.0
          pullPolicy: Always

        git:
          deployKeySecret: home-assistant-deploykey

        ingress:
          enabled: true
          ingressClassName: "traefik"
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-production
            external-dns.alpha.kubernetes.io/target: ingress.${DOMAIN_1}
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: system-ingress-rfc1918-ips@kubernetescrd
          hosts:
            - host: code-domo.${DOMAIN_1}
              paths:
                - path: /
          tls:
            - secretName: tls.home-assistant-code
              hosts:
                - code-domo.${DOMAIN_1}

        env:
          EXTENSION_URLS: |
            https://marketplace.visualstudio.com/_apis/public/gallery/publishers/keesschollaart/vsextensions/vscode-home-assistant/1.21.0/vspackage

        args:
          - --auth
          - none

        volumeMounts:
          - name: config
            mountPath: /config

        resources:
          requests:
            cpu: 35m
            memory: 128Mi
          limits:
            memory: 512Mi
