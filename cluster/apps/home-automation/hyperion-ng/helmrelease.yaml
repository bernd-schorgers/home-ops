---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hyperion-ng
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: hyperion-ng
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: sirfragalot/hyperion.ng
      tag: 2.0.0-alpha.10-x86_64

    podAnnotations:
      k8s.v1.cni.cncf.io/networks: |
        [{
          "name":"macvlan-iot-static",
          "namespace": "system",
          "ips": ["${HYPERION_IOT_VLAN_IP}/24"]
        }]

    env:
      TZ: "Europe/Amsterdam"
      PUID: "1001"
      PGID: "1001"

    persistence:
      config:
        enabled: true
        existingClaim: hyperion-config

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${DOMAIN_1}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: system-ingress-rfc1918-ips@kubernetescrd

        hosts:
        - host: hyperion.${DOMAIN_1}
          paths:
          - path: /

        tls:
        - secretName: tls.hyperion
          hosts:
          - hyperion.${DOMAIN_1}
