---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home-automation
spec:
  dependsOn:
  - name: vernemq
    namespace: home-network
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: zigbee2mqtt
      version: 8.1.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/koenkk/zigbee2mqtt
      tag: 1.19.1

    env:
      TZ: "Europe/Amsterdam"
      ZIGBEE2MQTT_DATA: /data
      # DEBUG: "zigbee-herdsman*"

    persistence:
      data:
        enabled: true
        existingClaim: zigbee2mqtt-data
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/serial/by-id/usb-Silicon_Labs_slae.sh_cc2652rb_stick_-_slaesh_s_iot_stuff_00_12_4B_00_21_CB_EE_BB-if00-port0
        hostPathType: CharDevice

    # Privileged is required if USB controller is accessed directly through the host machine
    securityContext:
      privileged: true

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - {key: "feature.node.kubernetes.io/custom-zigbee", operator: In, values: ["true"]}

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${DOMAIN_1}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: system-ingress-rfc1918-ips@kubernetescrd

        hosts:
        - host: zigbee2mqtt.${DOMAIN_1}
          paths:
          - path: /

        tls:
        - secretName: tls.zigbee2mqtt
          hosts:
          - zigbee2mqtt.${DOMAIN_1}

    config:
      mqtt:
        base_topic: zigbee2mqtt
        server: "mqtt://vernemq.home-network"
        user: ${ZIGBEE2MQTT_MQTT_USER}
        password: ${ZIGBEE2MQTT_MQTT_PASSWORD}

      homeassistant: true

      device_options:
        retain: true

      permit_join: false

      serial:
        port: /dev/serial/by-id/usb-Silicon_Labs_slae.sh_cc2652rb_stick_-_slaesh_s_iot_stuff_00_12_4B_00_21_CB_EE_BB-if00-port0

      advanced:
        network_key:
        - 95
        - 127
        - 73
        - 119
        - 59
        - 169
        - 49
        - 50
        - 96
        - 72
        - 42
        - 246
        - 182
        - 104
        - 11
        - 41
        pan_id: 6752

      # Both of these need to be enabled for the webui
      frontend:
        port: 8080
