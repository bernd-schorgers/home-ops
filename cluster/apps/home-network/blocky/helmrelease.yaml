---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blocky
  namespace: home-network
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: blocky
      version: 6.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: system-flux
      interval: 5m
  values:
    image:
      repository: spx01/blocky
      tag: v0.13

    podAnnotations:
      configmap.reloader.stakater.com/reload: "blocky-config"

    replicas: 2

    env:
      TZ: "Europe/Amsterdam"

    config: |
      httpPort: 4000
      logLevel: info

      upstream:
        externalResolvers:
        - 1.1.1.1

      clientLookup:
        upstream: 10.1.1.1

      conditional:
        mapping:
          # CoreDNS IP
          ${DOMAIN_1}: udp:${LB_COREDNS}
          ${DOMAIN_2}: udp:${LB_COREDNS}
          ${DOMAIN_3}: udp:${LB_COREDNS}
          unifi: udp:${LB_COREDNS}

          # Router
          ${DOMAIN_4}: udp:10.1.1.1

      blocking:
        blackLists:
          ads:
          - https://raw.githubusercontent.com/ookangzheng/dbl-oisd-nl/master/dbl.txt
        whiteLists:
          ads:
          - https://raw.githubusercontent.com/anudeepND/whitelist/master/domains/whitelist.txt
        clientGroupsBlock:
          default:
          - ads

      prometheus:
        enable: true
        path: /metrics

    service:
      port:
        port: 4000
      additionalServices:
      - nameSuffix: dns-tcp
        enabled: true
        type: LoadBalancer
        externalIPs:
        - ${LB_BLOCKY}
        port:
          port: 53
          name: dns-tcp
          protocol: TCP
          targetPort: 53
        externalTrafficPolicy: Local
      - nameSuffix: dns-udp
        enabled: true
        type: LoadBalancer
        externalIPs:
        - ${LB_BLOCKY}
        port:
          port: 53
          name: dns-udp
          protocol: UDP
          targetPort: 53
        externalTrafficPolicy: Local

    prometheus:
      serviceMonitor:
        enabled: true

    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
              - blocky
          topologyKey: "kubernetes.io/hostname"

    resources:
      requests:
        memory: 275Mi
        cpu: "0.01"
      limits:
        # memory: 2048Mi
        cpu: "0.05"
