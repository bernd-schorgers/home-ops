---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: etcd
  namespace: home-network
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: etcd
      version: 6.2.2
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: system-flux
      interval: 5m
  values:
    replicaCount: 1

    auth:
      rbac:
        enabled: false

    persistence:
      storageClass: rook-ceph-block
      enabled: true

    service:
      type: LoadBalancer
      annotations:
        external-dns.alpha.kubernetes.io/hostname: etcd.${DOMAIN_1}
      externalIPs:
        - ${LB_COREDNS_ETCD}
      externalTrafficPolicy: Local

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

    resources:
      requests:
        memory: 250Mi
        cpu: 50m
      limits:
        memory: 500Mi
        cpu: 1000m
