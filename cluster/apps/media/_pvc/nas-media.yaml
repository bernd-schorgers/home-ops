---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-nfs-nas-media
spec:
  storageClassName: media-nas-media
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "${NAS_ADDRESS}"
    path: /volume1/Media
  mountOptions:
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
    - rsize=1048576
    - wsize=1048576
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-nas-media
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: media-nas-media
  resources:
    requests:
      storage: 1Mi
