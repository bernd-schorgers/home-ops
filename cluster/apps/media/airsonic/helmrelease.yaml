---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: airsonic
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: airsonic
      version: 3.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: airsonicadvanced/airsonic-advanced
      tag: latest
      pullPolicy: Always

    podSecurityContext:
      runAsUser: 2000
      runAsGroup: 2000
      supplementalGroups:
      - 65540

    env:
      TZ: "Europe/Amsterdam"
      JAVA_OPTS: "-Xmx1024m -Dserver.forward-headers-strategy=native"

    enableServiceLinks: false

    persistence:
      config:
        enabled: true
        existingClaim: airsonic-config
        mountPath: /var/airsonic
      nas-media:
        enabled: true
        existingClaim: nfs-nas-media
        mountPath: /storage/nas-media

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ingress.${DOMAIN_1}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure

        hosts:
        - host: airsonic.${DOMAIN_1}
          paths:
          - path: /

        tls:
        - secretName: tls.airsonic
          hosts:
          - airsonic.${DOMAIN_1}

    resources:
      requests:
        memory: "512M"
      limits:
        memory: "1024M"
