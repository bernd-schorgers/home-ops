---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre-web
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: calibre-web
      version: 8.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/linuxserver/calibre-web
      tag: version-0.6.13

    env:
      TZ: "Europe/Amsterdam"
      PGID: 65539
      DOCKER_MODS: "linuxserver/calibre-web:calibre"

    persistence:
      config:
        enabled: true
        existingClaim: calibre-web-config
      media:
        enabled: true
        existingClaim: nfs-nas-media
        mountPath: /data/nas-media

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${DOMAIN_1}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: system-security-ak-outpost-authentik-embedded-outpost@kubernetescrd,system-ingress-rfc1918-ips@kubernetescrd

        hosts:
          - host: calibre-web.${DOMAIN_1}
            paths:
              - path: /

        tls:
          - secretName: tls.calibre-web
            hosts:
              - calibre-web.${DOMAIN_1}

      kobo:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${DOMAIN_1}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: system-ingress-rfc1918-ips@kubernetescrd

        hosts:
          - host: calibre-web.${DOMAIN_1}
            paths:
              - path: /kobo/

        tls:
          - secretName: tls.calibre-web
            hosts:
              - calibre-web.${DOMAIN_1}

    resources:
      requests:
        memory: 256Mi
      limits:
        memory: 512Mi
