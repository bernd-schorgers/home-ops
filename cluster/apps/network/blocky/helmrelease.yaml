---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blocky
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: blocky
      version: 8.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/0xerr0r/blocky
      tag: v0.15

    podAnnotations:
      configmap.reloader.stakater.com/reload: "blocky-config"

    controller:
      replicas: 2

    env:
      TZ: "Europe/Amsterdam"

    config: |
      httpPort: 4000
      logLevel: info

      upstream:
        externalResolvers:
        - 1.1.1.1

      clientLookup:
        upstream: ${GATEWAY_MANAGEMENT}

      conditional:
        mapping:
          ${DOMAIN_1}: udp:${GATEWAY_MANAGEMENT}
          ${DOMAIN_2}: udp:${GATEWAY_MANAGEMENT}
          ${DOMAIN_3}: udp:${GATEWAY_MANAGEMENT}
          ${DOMAIN_4}: udp:${GATEWAY_MANAGEMENT}
          unifi: udp:${GATEWAY_MANAGEMENT}

      blocking:
        blackLists:
          ads:
          - https://dbl.oisd.nl
        whiteLists:
          ads:
          - https://raw.githubusercontent.com/anudeepND/whitelist/master/domains/whitelist.txt
        clientGroupsBlock:
          default:
          - ads

      prometheus:
        enable: true
        path: /metrics

    service:
      main:
        ports:
          http:
            port: 4000
      dns:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${LB_BLOCKY}
        externalTrafficPolicy: Local
        ports:
          tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
          udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53

    prometheus:
      serviceMonitor:
        enabled: true

    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
              - blocky
          topologyKey: "kubernetes.io/hostname"

    resources:
      requests:
        memory: 275Mi
        cpu: "0.01"
      limits:
        # memory: 2048Mi
        cpu: "0.1"
