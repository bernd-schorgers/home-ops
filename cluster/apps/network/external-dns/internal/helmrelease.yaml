---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: externaldns-internal
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: external-dns
      version: 4.12.2
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    crd:
      create: true

    sources:
    - crd
    - service
    - ingress
    provider: coredns
    policy: sync
    txtPrefix: "k8s."

    coredns:
      etcdEndpoints: "http://etcd.network:2379"

    domainFilters:
    - ${DOMAIN_1}
    - ${DOMAIN_2}
    - ${DOMAIN_3}
    - unifi

    resources:
      requests:
        memory: "32M"
      limits:
        memory: "64M"
