---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: externaldns-internal
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: external-dns
      version: 5.1.4
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    crd:
      create: false
      apiversion: externaldns.k8s.io/v1alpha1
      kind: DNSEndpoint

    sources:
    - crd
    - service
    - ingress
    provider: coredns
    policy: sync
    txtPrefix: "k8s."

    coredns:
      etcdEndpoints: "https://10.1.1.31:2379,https://10.1.1.32:2379,https://10.1.1.33:2379"
      etcdTLS:
        enabled: true
        secretName: coredns-etcd

    domainFilters:
    - ${DOMAIN_1}
    - ${DOMAIN_2}
    - ${DOMAIN_3}
    - unifi

    resources:
      requests:
        memory: "32M"
      limits:
        memory: "64M"
