---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: mailbackup
  namespace: scripts
  labels:
    app: mailbackup
spec:
  schedule: "0 2 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: mailbackup-2020
              image: ubuntu:focal
              imagePullPolicy: Always
              env:
                - name: TZ
                  value: "Europe/Amsterdam"
                - name: UID
                  value: "1028"
                - name: GID
                  value: "100"
              command:
                - "/bin/bash"
                - "/scripts/getmail.sh"
              volumeMounts:
                - name: mailbackup
                  mountPath: /scripts/getmail.sh
                  subPath: getmail.sh
                  readOnly: true
                # - mountPath: /config
                #   name: config
                - name: secrets
                  mountPath: /config/getmailrc
                  subPath: getmailrc_2020
                  readOnly: true
                - mountPath: /data
                  name: mailbackup-2020
          restartPolicy: OnFailure
          volumes:
            # - name: config
            #   emptyDir: {}
            - name: mailbackup
              projected:
                defaultMode: 0775
                sources:
                  - configMap:
                      name: mailbackup
                      items:
                        - key: getmail.sh
                          path: getmail.sh
            - name: secrets
              secret:
                secretName: mailbackup-secrets
            - name: mailbackup-2020
              nfs:
                server: librarium.warhammer.lan
                path: /volume1/Backup/Bernd/Email/2020
