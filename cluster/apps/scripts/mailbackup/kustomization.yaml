---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: scripts
resources:
  - secret.sops.yaml
  - cronjob.yaml
configMapGenerator:
  - name: mailbackup
    files:
      - getmail.sh
generatorOptions:
  disableNameSuffixHash: true
  labels:
    app: mailbackup
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
