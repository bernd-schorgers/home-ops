---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bookstack
  namespace: selfhosted
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: bookstack
      version: 3.1.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/linuxserver/bookstack
      tag: version-v21.08.3
      pullPolicy: Always

    env:
      TZ: "Europe/Amsterdam"
      APP_URL: "https://kb.${DOMAIN_1}"
      DB_HOST: bookstack-mariadb.selfhosted
      DB_USER: bookstack
      DB_PASS: ${BOOKSTACK_MARIADB_PASSWORD}
      DB_DATABASE: bookstack

    persistence:
      config:
        enabled: true
        existingClaim: bookstack-config

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${DOMAIN_1}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: system-ingress-rfc1918-ips@kubernetescrd
        hosts:
          - host: kb.${DOMAIN_1}
            paths:
              - path: /
        tls:
          - secretName: tls.bookstack
            hosts:
              - kb.${DOMAIN_1}

    resources:
      requests:
        memory: 128Mi
      limits:
        memory: 192Mi


    mariadb:
      enabled: true
      architecture: standalone

      auth:
        username: bookstack
        password: ${BOOKSTACK_MARIADB_PASSWORD}
        database: bookstack
        rootPassword: ${BOOKSTACK_MARIADB_ROOT_PASSWORD}

      primary:
        persistence:
          enabled: true
          existingClaim: bookstack-mariadb

        resources:
          requests:
            memory: 128Mi
          limits:
            memory: 192Mi
