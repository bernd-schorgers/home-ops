---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: selfhosted
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://dl.gitea.io/charts
      chart: gitea
      version: 2.2.4
      sourceRef:
        kind: HelmRepository
        name: gitea-charts
        namespace: system-flux
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: gitea-helm-values
      valuesKey: values.yaml
