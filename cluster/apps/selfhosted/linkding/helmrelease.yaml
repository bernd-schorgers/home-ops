---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkding
  namespace: selfhosted
spec:
  interval: 5m
  chart:
    spec:
      chart: /charts/kah-common-chart/
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: sissbruecker/linkding
      tag: 1.8.4
      pullPolicy: IfNotPresent

    nameOverride: "linkding"

    service:
      main:
        ports:
          http:
            port: 9090

    env:
      TZ: "Europe/Amsterdam"
      UMASK: "022"

    persistence:
      config:
        enabled: false
      data:
        enabled: true
        existingClaim: linkding-data
        mountPath: /etc/linkding/data

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${DOMAIN_1}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: system-ingress-rfc1918-ips@kubernetescrd
        hosts:
          - host: links.${DOMAIN_1}
            paths:
              - path: /
        tls:
          - secretName: tls.linkding
            hosts:
              - "{{ (index .Values.ingress.main.hosts 0).host }}"

    resources:
      requests:
        memory: 192Mi
      limits:
        memory: 256Mi
