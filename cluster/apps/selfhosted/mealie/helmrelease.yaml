---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mealie
  namespace: selfhosted
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: mealie
      version: 2.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: hkotel/mealie
      tag: v0.4.3
      pullPolicy: IfNotPresent

    env:
      TZ: "Europe/Amsterdam"
      TOKEN_TIME: 240

    persistence:
      config:
        enabled: true
        existingClaim: mealie-config

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${DOMAIN_1}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: system-ingress-rfc1918-ips@kubernetescrd
        hosts:
        - host: mealie.${DOMAIN_1}
          paths:
          - path: /
        tls:
        - secretName: tls.mealie
          hosts:
          - mealie.${DOMAIN_1}

    resources: {}
      # requests:
      #   cpu: "0.04"
      #   memory: "256M"
      # limits:
      #   memory: "512M"
