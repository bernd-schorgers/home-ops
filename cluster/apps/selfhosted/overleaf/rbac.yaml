---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: overleaf
  namespace: selfhosted
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: overleaf
  namespace: selfhosted
rules:
  - apiGroups: [""]
    resources: ["pods", "services"]
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: overleaf
  namespace: selfhosted
subjects:
  - kind: ServiceAccount
    name: overleaf
roleRef:
  kind: Role
  name: overleaf
  apiGroup: rbac.authorization.k8s.io
