---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rxresume
  namespace: selfhosted
spec:
  interval: 5m
  chart:
    spec:
      chart: /charts/kah-common-chart/
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: amruthpillai/reactive-resume
      tag: v1
      pullPolicy: Always

    nameOverride: "rxresume"

    service:
      main:
        ports:
          http:
            port: 80

    env:
      TZ: "Europe/Amsterdam"

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${DOMAIN_1}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: system-ingress-rfc1918-ips@kubernetescrd
        hosts:
          - host: cv.${DOMAIN_1}
            paths:
              - path: /
          - host: cv.${DOMAIN_2}
            paths:
              - path: /
        tls:
          - secretName: tls.rxresume
            hosts:
              - "{{ (index .Values.ingress.main.hosts 0).host }}"
              - "{{ (index .Values.ingress.main.hosts 1).host }}"

    resources: {}
