---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: echo-server
  namespace: system-ingress
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://ealenn.github.io/charts
      chart: echo-server
      version: 0.3.0
      sourceRef:
        kind: HelmRepository
        name: ealenn-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ealen/echo-server
      tag: 0.5.1

    ingress:
      enabled: true

      annotations:
        kubernetes.io/ingress.class: traefik
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns.alpha.kubernetes.io/target: ingress.${DOMAIN_1}
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: system-ingress-ak-echo-server@kubernetescrd,system-ingress-rfc1918-ips@kubernetescrd

      hosts:
      - host: echo-server.${DOMAIN_1}
        paths:
        - "/"

      tls:
      - secretName: tls.echo-server
        hosts:
        - echo-server.${DOMAIN_1}
