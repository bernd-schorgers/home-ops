---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: externaldns-external
  namespace: system-ingress
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: external-dns
      version: 4.11.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: system-flux
      interval: 5m
  values:
    sources:
    - ingress

    provider: cloudflare
    policy: sync
    txtPrefix: "k8s."

    cloudflare:
      secretName: externaldns-external-secret
      email: ${EMAIL_1}
      proxied: true

    domainFilters:
    - ${DOMAIN_1}
    - ${DOMAIN_2}
    - ${DOMAIN_3}

    annotationFilter: "kubernetes.io/ingress.class=external"

    resources:
      requests:
        memory: "32M"
      limits:
        memory: "64M"
