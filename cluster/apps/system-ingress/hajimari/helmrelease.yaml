---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: system-ingress
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 1.1.1
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.1.0

    env:
      TZ: "Europe/Amsterdam"

    hajimari:
      defaultEnable: false
      namespaceSelector:
        matchNames:
          - downloads
          - home-automation
          - media
      name: "BJW-S"

      customApps: []

      groups: []

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${DOMAIN_1}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: system-ingress-rfc1918-ips@kubernetescrd
        hosts:
          - host: "hajimari.${DOMAIN_1}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: tls.hajimari
            hosts:
              - "hajimari.${DOMAIN_1}"

    persistence:
      data:
        enabled: true
        existingClaim: hajimari-data

    podAnnotations:
      configmap.reloader.stakater.com/reload: "hajimari-settings"

    resources:
      requests:
        cpu: 100m
        memory: 64Mi
      limits:
        memory: 128Mi
