---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx-external
  namespace: system-ingress
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/ingress-nginx
      chart: ingress-nginx
      version: 3.29.0
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-charts
        namespace: system-flux
      interval: 5m
  values:
    defaultBackend:
      enabled: false

    controller:
      ingressClass: external

      config:
        ssl-protocols: "TLSv1.3 TLSv1.2"
        # Setting use-proxy-protocol to true will break the proxy
        use-proxy-protocol: "false"
        proxy-body-size: "100m"
        use-forwarded-headers: "true"
        forwarded-for-header: "CF-Connecting-IP"
        # Cloudflare IP Addresses - Used to forward the real client IP address to the backend service
        # https://www.cloudflare.com/ips/
        proxy-real-ip-cidr: "173.245.48.0/20,103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,141.101.64.0/18,108.162.192.0/18,190.93.240.0/20,188.114.96.0/20,197.234.240.0/22,198.41.128.0/17,162.158.0.0/15,104.16.0.0/12,172.64.0.0/13,131.0.72.0/22,2400:cb00::/32,2606:4700::/32,2803:f800::/32,2405:b500::/32,2405:8100::/32,2a06:98c0::/29,2c0f:f248::/32"

      extraEnvs:
      - name: TZ
        value: Europe/Amsterdam

      replicaCount: 2

      service:
        type: LoadBalancer
        externalIPs:
        - ${LB_INGRESS_EXTERNAL}
        externalTrafficPolicy: Local
        annotations:
          external-dns.alpha.kubernetes.io/hostname: cname--ext.${DOMAIN_1}

      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - ingress-nginx-external
            topologyKey: "kubernetes.io/hostname"

      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespace: system-ingress
          namespaceSelector:
            any: true

      resources:
        requests:
          memory: 250Mi
          cpu: 25m
        limits:
          memory: 750Mi
