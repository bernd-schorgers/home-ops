---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${DOMAIN_1/./-}"
  namespace: system-ingress
spec:
  secretName: "tls.${DOMAIN_1/./-}"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "${DOMAIN_1}"
  dnsNames:
  - "${DOMAIN_1}"
  - "*.${DOMAIN_1}"
