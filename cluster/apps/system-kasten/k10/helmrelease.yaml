---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k10
  namespace: system-kasten
spec:
  dependsOn:
  - name: keycloak
    namespace: system-security
  interval: 5m
  releaseName: k10
  chart:
    spec:
      # renovate: registryUrl=https://charts.kasten.io
      chart: k10
      version: 3.0.13
      sourceRef:
        kind: HelmRepository
        name: kasten-charts
        namespace: system-flux
      interval: 5m
  values:
    eula:
      accept: true
      company: BJW-S
      email: ${EMAIL_1}

    clusterName: k8s

    auth:
      k10AdminUsers:
      - ${EMAIL_1}

      oidcAuth:
        enabled: true
        providerURL: https://sso.${DOMAIN_1}/auth/realms/BJW-S
        redirectURL: https://k10.${DOMAIN_1}
        scopes: "email profile openid"
        usernameClaim: "email"
        clientID: k10
        clientSecret: ${K10_OIDC_CLIENTSECRET}

    ingress:
      create: true
      class: "internal"
      host: k10.${DOMAIN_1}
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns.alpha.kubernetes.io/target: cname--int.${DOMAIN_1}
        nginx.ingress.kubernetes.io/app-root: /k10
      urlPath: k10
      hosts:
      - k10.${DOMAIN_1}
      tls:
        enabled: true
        secretName: tls.k10

    prometheus:
      enabled: true
      server:
        persistentVolume:
          enabled: false

  postRenderers:
  # Instruct helm-controller to use built-in "kustomize" post renderer.
  - kustomize:
      patchesJson6902:
      - target:
          kind: Ingress
          name: k10-ingress
        patch:
        - op: replace
          path: /spec/rules/0/http/paths/0/path
          value: /
