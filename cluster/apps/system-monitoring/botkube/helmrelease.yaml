---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: botkube
  namespace: system-monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://infracloudio.github.io/charts
      chart: botkube
      version: v0.12.0
      sourceRef:
        kind: HelmRepository
        name: infracloudio-charts
        namespace: system-flux
      interval: 5m
  values:
    extraAnnotations:
      secret.reloader.stakater.com/reload: botkube-configmap

    serviceMonitor:
      enabled: true

    communications:
      discord:
        enabled: true
        token: ${BOTKUBE_DISCORD_BOT_TOKEN}
        botid: ${BOTKUBE_DISCORD_BOT_ID}
        channel: ${BOTKUBE_DISCORD_CHANNEL}
        notiftype: short

    config:
      settings:
        clustername: home-cluster
      recommendations: false

      resources:
      - name: v1/services
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error

      - name: apps/v1/deployments
        namespaces:
          include:
          - all
        events:
        - create
        - update
        - delete
        - error

      - name: apps/v1/statefulsets
        namespaces:
          include:
          - all
        events:
        - create
        - update
        - delete
        - error

      - name: networking.k8s.io/v1beta1/ingresses
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error

      - name: v1/nodes
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error

      - name: v1/namespaces
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error

      - name: v1/persistentvolumes
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error

      - name: v1/persistentvolumeclaims
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error

      - name: v1/configmaps
        namespaces:
          include:
          - all
          ignore:
          - system-rook-ceph
        events:
        - create
        - delete
        - error

      - name: apps/v1/daemonsets
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - update
        - error

      - name: batch/v1/jobs
        namespaces:
          include:
          - all
        events:
        - update
        - error

      - name: rbac.authorization.k8s.io/v1/rolebindings
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error

      - name: rbac.authorization.k8s.io/v1/clusterrolebindings
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error

      - name: rbac.authorization.k8s.io/v1/clusterroles
        namespaces:
          include:
          - all
        events:
        - create
        - delete
        - error
