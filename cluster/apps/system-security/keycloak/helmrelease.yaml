---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keycloak
  namespace: system-security
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://codecentric.github.io/helm-charts
      chart: keycloak
      version: 10.3.0
      sourceRef:
        kind: HelmRepository
        name: codecentric-charts
        namespace: system-flux
      interval: 5m
  values:
    image:
      repository: jboss/keycloak
      tag: 12.0.4

    fullnameOverride: keycloak
    nameOverride: keycloak

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: ingress.${DOMAIN_1}
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      rules:
      - host: sso.${DOMAIN_1}
        paths:
        - /
      tls:
      - hosts:
        - sso.${DOMAIN_1}
        secretName: tls.keycloak

    resources: {}

    replicas: 1

    extraEnv: |
      - name: PROXY_ADDRESS_FORWARDING
        value: "true"
      - name: KEYCLOAK_USER
        value: ${KEYCLOAK_ADMIN_USER}
      - name: KEYCLOAK_PASSWORD
        value: ${KEYCLOAK_ADMIN_PASSWORD}

    postgresql:
      enabled: true
      postgresqlUsername: keycloak
      postgresqlPassword: ${KEYCLOAK_POSTGRESS_PASSWORD}
      postgresqlDatabase: keycloak

    serviceMonitor:
      enabled: false
    prometheusRule:
      enabled: false
