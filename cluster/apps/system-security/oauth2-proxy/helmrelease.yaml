---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: system-security
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://oauth2-proxy.github.io/manifests
      chart: oauth2-proxy
      version: 3.2.9
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy-charts
        namespace: system-flux
      interval: 5m
  values:
    image:
      repository: "quay.io/oauth2-proxy/oauth2-proxy"
      tag: "v7.1.2"

    replicaCount: 1

    ingress:
      enabled: true
      path: /oauth2
      annotations:
        kubernetes.io/ingress.class: "external"
        external-dns.alpha.kubernetes.io/target: cname--ext.${DOMAIN_1}
        cert-manager.io/cluster-issuer: letsencrypt-production
        nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
      hosts:
      - auth.${DOMAIN_1}
      tls:
      - secretName: tls.oauth2-proxy
        hosts:
        - auth.${DOMAIN_1}

    config:
      existingSecret: oauth2-proxy-secret

    extraArgs:
      provider: oidc
      provider_display_name: Keycloak

      oidc_issuer_url: https://sso.${DOMAIN_1}/auth/realms/BJW-S
      email-domain: "*"
      scope: "openid profile email"
      cookie-domain: ".${DOMAIN_1}"
      whitelist-domain: ".${DOMAIN_1}"

      pass-authorization-header: true
      pass_access_token: true
      pass_user_headers: true
      set-authorization-header: true
      set-xauthrequest: true

      cookie-refresh: "1m"
      cookie-expire: "30m"
