---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpn-gateway
  namespace: vpn
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: pod-gateway
      version: 2.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/pod-gateway
      tag: v1.2.5

    routed_namespaces:
    - downloads

    publicPorts:
    - hostname: qbittorrent #hostname assigned to the pod
      IP: 10 # must be an integer between 2 and VXLAN_GATEWAY_FIRST_DYNAMIC_IP (20 by default)
      ports:
      - type: udp
        port: 24589
      - type: tcp
        port: 24589

    settings:
      NOT_ROUTED_TO_GATEWAY_CIDRS: "172.16.0.0/12 ${NETWORK_MANAGEMENT_CIDR}"
      # tun0 for openvpn, wg0 for wireguard
      VPN_INTERFACE: wg0
      # Prevent non VPN traffic to leave the gateway
      VPN_BLOCK_OTHER_TRAFFIC: true
      # If VPN_BLOCK_OTHER_TRAFFIC is true, allow VPN traffic over this port
      VPN_TRAFFIC_PORT: 51820
      # Traffic to these IPs will be send through the K8S gateway
      # change if your K8S cluster or home network uses a different CIDR
      VPN_LOCAL_CIDRS: "172.16.0.0/12 ${NETWORK_MANAGEMENT_CIDR}"

    webhook:
      image:
        repository: ghcr.io/k8s-at-home/gateway-admision-controller
        tag: dev
        pullPolicy: Always

      args:
      - --tls-cert-file-path=/tls/tls.crt
      - --tls-key-file-path=/tls/tls.key
      - --setGatewayLabel=setGateway
      - --setGatewayAnnotation=setGateway
      - --DNSPolicy=None

    addons:
      vpn:
        enabled: false
        type: wireguard

        wireguard:
          image:
            repository: ghcr.io/k8s-at-home/wireguard
            tag: v1.0.20210424
            pullPolicy: IfNotPresent

        securityContext:
          runAsUser: 568
          runAsGroup: 568

        env:
          TZ: "Europe/Amsterdam"
          IPTABLES_BACKEND: nft
          KILLSWITCH: "false"

        configFileSecret: vpn-gateway-vpnconfig

        resources:
          requests:
            cpu: "0.001"
            memory: 128Mi
          limits:
            memory: 512Mi

        networkPolicy:
          enabled: true

          egress:
          - to:
            - ipBlock:
                cidr: 0.0.0.0/0
            ports:
            # VPN traffic port - change if your provider uses a different port
            - port: 51820
              protocol: UDP
          - to:
              # Allow traffic within K8S - change if your K8S cluster uses a different CIDR
            - ipBlock:
                cidr: ${NETWORK_K8S_CLUSTER_CIDR}

