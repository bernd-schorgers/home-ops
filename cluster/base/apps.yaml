---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cluster-apps
  namespace: system-flux
spec:
  dependsOn:
  - name: cluster-core
  interval: 10m0s
  path: ./cluster/apps
  prune: true
  sourceRef:
    kind: GitRepository
    name: system-flux
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  postBuild:
    substitute: {}
    substituteFrom:
    - kind: ConfigMap
      name: cluster-settings
    - kind: Secret
      name: cluster-secrets
