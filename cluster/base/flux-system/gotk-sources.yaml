---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system-helm-repositories
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./cluster/base/flux-system/repositories/helm
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system-git-repositories
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./cluster/base/flux-system/repositories/git
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
