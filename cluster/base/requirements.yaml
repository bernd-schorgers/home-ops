---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cluster-requirements
  namespace: system-flux
spec:
  dependsOn:
  - name: system-flux-git-repositories
  interval: 10m0s
  path: ./cluster/requirements
  prune: true
  sourceRef:
    kind: GitRepository
    name: system-flux
  validation: client
