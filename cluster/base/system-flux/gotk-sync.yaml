---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: system-flux
  namespace: system-flux
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: system-flux
  url: ssh://git@github.com/bjw-s/k8s-gitops
  ignore: |
    # exclude all
    /*
    # include deploy dir
    !/cluster
    # exclude file extensions from deploy dir
    /cluster/**/*.md
    /cluster/**/*.tmpl
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: system-flux
  namespace: system-flux
spec:
  interval: 10m0s
  path: ./cluster/base
  prune: true
  sourceRef:
    kind: GitRepository
    name: system-flux
  validation: client
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
