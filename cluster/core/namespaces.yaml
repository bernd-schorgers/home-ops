---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cluster-core-namespaces
  namespace: system-flux
spec:
  interval: 10m0s
  path: ./cluster/core/namespaces
  prune: false
  sourceRef:
    kind: GitRepository
    name: system-flux
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
