---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cluster-core-operators
  namespace: system-flux
spec:
  dependsOn:
  - name: cluster-core-crds
  interval: 10m0s
  path: ./cluster/core/operators
  prune: false
  sourceRef:
    kind: GitRepository
    name: system-flux
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
