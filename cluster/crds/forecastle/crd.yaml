---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: forecastle-source
  namespace: flux-system
spec:
  interval: 30m
  url: https://github.com/stakater/Forecastle.git
  ref:
    # renovate: registryUrl=https://stakater.github.io/stakater-charts chart=forecastle
    tag: v1.0.64
  ignore: |
    # exclude all
    /*
    # path to crds
    !/deployments/kubernetes/chart/forecastle/crds/forecastleApp.yaml
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: crds-forecastle
  namespace: flux-system
spec:
  interval: 15m
  prune: false
  sourceRef:
    kind: GitRepository
    name: forecastle-source
  healthChecks:
  - apiVersion: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    name: forecastleapps.forecastle.stakater.com
