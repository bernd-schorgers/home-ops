---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: github-actions-runner-operator-operator
  namespace: system-flux
spec:
  interval: 1m0s
  url: https://github.com/evryfs/helm-charts.git
  ref:
    # renovate: registryUrl==https://evryfs.github.io/helm-charts/
    tag: github-actions-runner-operator-2.6.1
  ignore: |
    # exclude all
    /*
    # include deploy crds dir
    !/charts/github-actions-runner-operator/crds
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: github-actions-runner-operator-operator-crds
  namespace: system-flux
spec:
  interval: 10m0s
  prune: true
  sourceRef:
    kind: GitRepository
    name: github-actions-runner-operator-operator
    namespace: system-flux
  timeout: 2m
