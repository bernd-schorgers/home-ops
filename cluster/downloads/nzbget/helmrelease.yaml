apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nzbget
  namespace: downloads
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: nzbget
      version: 5.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: system-flux
      interval: 5m
  values:
    nzbget:
      image:
        organization: linuxserver
        repository: nzbget
        tag: "v21.0-ls61"
  valuesFrom:
    - kind: Secret
      name: nzbget-helm-values
      valuesKey: values.yaml
