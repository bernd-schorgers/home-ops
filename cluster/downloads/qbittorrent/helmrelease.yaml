apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: downloads
  annotations:
    renovatebot.helm.repository: https://k8s-at-home.com/charts/
spec:
  interval: 5m
  chart:
    spec:
      chart: qbittorrent
      version: 6.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: system-flux
      interval: 5m
  values:
    image:
      repository: k8sathome/qbittorrent
      tag: v4.2.5
      pullPolicy: Always
  valuesFrom:
    - kind: Secret
      name: qbittorrent-helm-values
      valuesKey: values.yaml
