---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: downloads
  annotations:
    renovatebot.helm.repository: https://k8s-at-home.com/charts/
spec:
  interval: 5m
  chart:
    spec:
      chart: sonarr
      version: 7.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: system-flux
      interval: 5m

  values:
    image:
      repository: k8sathome/sonarr
      tag: 3.0.4.999
      pullPolicy: Always

  valuesFrom:
  - kind: Secret
    name: sonarr-helm-values
    valuesKey: values.yaml
