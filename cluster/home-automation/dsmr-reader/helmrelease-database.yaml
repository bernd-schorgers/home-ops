---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dsmr-reader-postgresql
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 9.3.2
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: system-flux
      interval: 5m

  values:
    fullnameOverride: dsmr-reader-postgresql

  valuesFrom:
  - kind: Secret
    name: dsmr-reader-helm-values
    valuesKey: values.yaml
