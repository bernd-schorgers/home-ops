---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: dsmr-reader
  namespace: home-automation
  labels:
    app: dsmr-reader
    component: main
  annotations:
    kubernetes.io/ingress.class: internal
    cert-manager.io/cluster-issuer: letsencrypt-production
    external-dns.alpha.kubernetes.io/target: _cname_int.bjw-s.dev

spec:
  rules:
  - host: dsmr-reader.bjw-s.dev
    http:
      paths:
      - path: /
        backend:
          serviceName: dsmr-reader
          servicePort: http

  tls:
  - hosts:
    - dsmr-reader.bjw-s.dev
    secretName: tls.dsmr-reader
