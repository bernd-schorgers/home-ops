---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      chart: zigbee2mqtt
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: system-flux
      interval: 5m

  values:
    image:
      repository: koenkk/zigbee2mqtt
      tag: 1.16.1

  valuesFrom:
  - kind: Secret
    name: zigbee2mqtt-helm-values
    valuesKey: values.yaml
