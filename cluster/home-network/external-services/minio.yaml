---
apiVersion: v1
kind: Service
metadata:
  name: librarium-minio
  namespace: home-network
spec:
  ports:
  - name: http
    port: 9000
---
apiVersion: v1
kind: Endpoints
metadata:
  name: librarium-minio
  namespace: home-network
subsets:
- addresses:
  - ip: 10.1.1.11
  ports:
  - port: 9000
    name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: librarium-minio
  namespace: home-network
  annotations:
    kubernetes.io/ingress.class: internal
    cert-manager.io/cluster-issuer: letsencrypt-production
    external-dns.alpha.kubernetes.io/target: cname--int.bjw-s.dev
  labels:
    app.kubernetes.io/instance: librarium-minio
    app.kubernetes.io/name: librarium-minio
spec:
  rules:
  - host: "minio.bjw-s.dev"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: librarium-minio
            port:
              number: 9000
  tls:
  - hosts:
    - "minio.bjw-s.dev"
    secretName: tls.librarium-minio
