apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vernemq
  namespace: home-network
  annotations:
    renovatebot.helm.repository: https://vernemq.github.io/docker-vernemq
spec:
  interval: 5m
  chart:
    spec:
      chart: vernemq
      version: 1.6.3
      sourceRef:
        kind: HelmRepository
        name: vernemq-charts
        namespace: system-flux
      interval: 5m
  values:
    image:
      repository: vernemq/vernemq
      tag: 1.10.4.1-alpine
    replicaCount: 2
    statefulset:
      annotations:
        secret.reloader.stakater.com/reload: "vernemq-secrets"
    service:
      type: LoadBalancer
      externalIPs:
        - 192.168.26.4
      ws:
        enabled: true
    serviceMonitor:
      create: true
    podAntiAffinity: hard
    secretMounts:
      - name: vernemq-auth
        secretName: vernemq-secrets
        path: /vernemq/auth
    additionalEnv:
      - name: DOCKER_VERNEMQ_ACCEPT_EULA
        value: "yes"
      - name: DOCKER_VERNEMQ_VMQ_PASSWD__PASSWORD_FILE
        value: /vernemq/auth/vmq.passwd
      - name: DOCKER_VERNEMQ_VMQ_ACL__ACL_FILE
        value: /vernemq/auth/vmq.acl
