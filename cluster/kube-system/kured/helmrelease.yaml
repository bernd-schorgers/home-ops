---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: kured
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: weaveworks-kured-charts
        namespace: system-flux
      interval: 5m

  values:
    image:
      repository: weaveworks/kured
      tag: 1.5.1

  valuesFrom:
  - kind: Secret
    name: kured-helm-values
    valuesKey: values.yaml
