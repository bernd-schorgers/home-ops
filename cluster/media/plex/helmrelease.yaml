apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
  annotations:
    renovatebot.helm.repository: https://k8s-at-home.com/charts/
spec:
  interval: 5m
  chart:
    spec:
      chart: plex
      version: 2.0.4
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: system-flux
      interval: 5m
  values:
    image:
      repository: plexinc/pms-docker
      tag: 1.20.5.3600-47c0d9038
  valuesFrom:
    - kind: Secret
      name: plex-helm-values
      valuesKey: values.yaml
