---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: readarr
  namespace: downloads
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: readarr
      version: 3.1.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: system-flux
      interval: 5m
  values:
    image:
      repository: hotio/readarr
      tag: nightly
      pullPolicy: Always
  valuesFrom:
    - kind: Secret
      name: readarr-helm-values
      valuesKey: values.yaml
