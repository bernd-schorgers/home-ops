---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: samba
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: samba
      version: 2.2.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: system-flux
      interval: 5m
  values:
    image:
      repository: dperson/samba
      tag: latest
      pullPolicy: Always

    env:
      TZ: Europe/Amsterdam
      SHARE: audio;/storage/nas-media/Audio
      SMB: "true"

    service:
      type: LoadBalancer
      externalIPs:
      - 10.1.10.10
      externalTrafficPolicy: Local

    additionalVolumeMounts:
    - name: nas-media
      mountPath: /storage/nas-media
      readOnly: true

    additionalVolumes:
    - name: nas-media
      persistentVolumeClaim:
        claimName: nfs-nas-media

    resources:
      requests:
        cpu: "0.005"
        memory: "64M"
      limits:
        memory: "128M"
