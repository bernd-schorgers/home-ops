---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k10
  namespace: system-kasten
spec:
  interval: 5m
  releaseName: k10
  chart:
    spec:
      # renovate: registryUrl=https://charts.kasten.io
      chart: k10
      version: 3.0.7
      sourceRef:
        kind: HelmRepository
        name: kasten-charts
        namespace: system-flux
      interval: 5m
  valuesFrom:
  - kind: Secret
    name: k10-helm-values
    valuesKey: values.yaml
