---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k10
  namespace: system-kasten
spec:
  interval: 5m
  releaseName: k10
  chart:
    spec:
      # renovate: registryUrl=https://charts.kasten.io
      chart: k10
      version: 3.0.7
      sourceRef:
        kind: HelmRepository
        name: kasten-charts
        namespace: system-flux
      interval: 5m
  valuesFrom:
  - kind: Secret
    name: k10-helm-values
    valuesKey: values.yaml

  postRenderers:
  # Instruct helm-controller to use built-in "kustomize" post renderer.
  - kustomize:
      patchesJson6902:
      - target:
          version: v1
          kind: Ingress
          name: k10-ingress
        patch:
        - op: replace
          path: /spec/rules/0/http/paths/0/path
          value: /
