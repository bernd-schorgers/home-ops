---
kind: Policy
apiVersion: config.kio.kasten.io/v1alpha1
metadata:
  name: home-automation
  namespace: system-kasten
spec:
  frequency: "@daily"
  retention:
    daily: 7
    weekly: 4
    monthly: 12
    yearly: 7

  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - home-automation

  actions:
    - action: backup
      backupParameters:
        filters:
          includeResources:
            - resource: persistentvolumeclaims
          excludeResources:
            - name: nfs-nas-frigate-media
              resource: persistentvolumeclaims

    - action: export
      exportParameters:
        frequency: "@daily"
        profile:
          name: minio
          namespace: system-kasten
        exportData:
          enabled: true
      retention: {}
