---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dex
  namespace: system-security
spec:
  releaseName: dex
  interval: 5m
  chart:
    spec:
      chart: ./charts/dex
      version: 1.4.0
      sourceRef:
        kind: GitRepository
        name: mintel-dex-charts-git
        namespace: system-flux
      interval: 5m
  values:
    image:
      repository: dexidp/dex
      tag: v2.27.0
  valuesFrom:
  - kind: Secret
    name: "dex-helm-values"
    optional: false
