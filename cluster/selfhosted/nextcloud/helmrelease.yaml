apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: selfhosted
  annotations:
    renovatebot.helm.repository: https://nextcloud.github.io/helm
spec:
  interval: 5m
  chart:
    spec:
      chart: nextcloud
      version: 2.3.2
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: system-flux
      interval: 5m
  values:
    image:
      repository: nextcloud
      tag: 19.0.5
  valuesFrom:
    - kind: Secret
      name: nextcloud-helm-values
      valuesKey: values.yaml
