---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: certmanager
  namespace: system-cert-manager
spec:
  interval: 5m
  chart:
    spec:
      chart: cert-manager
      version: v1.0.4
      sourceRef:
        kind: HelmRepository
        name: jetstack-charts
        namespace: system-flux
      interval: 5m

  values:
    installCRDs: true
    extraArgs:
      - --dns01-recursive-nameservers=1.1.1.1:53,9.9.9.9:53
