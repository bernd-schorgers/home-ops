---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: system-flux-helm-repositories
  namespace: system-flux
spec:
  interval: 10m0s
  path: ./cluster/system-flux/helm-chart-repositories
  prune: true
  sourceRef:
    kind: GitRepository
    name: system-flux
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: system-flux-notifications
  namespace: system-flux
spec:
  interval: 10m0s
  path: ./cluster/system-flux/notifications
  prune: true
  sourceRef:
    kind: GitRepository
    name: system-flux
