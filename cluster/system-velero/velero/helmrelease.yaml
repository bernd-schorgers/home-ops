---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: system-velero
spec:
  interval: 5m
  releaseName: velero
  chart:
    spec:
      chart: velero
      version: 2.13.7
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu-charts
        namespace: system-flux
      interval: 5m

  valuesFrom:
  - kind: Secret
    name: velero-helm-values
    valuesKey: values.yaml
