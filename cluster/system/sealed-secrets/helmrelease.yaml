apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sealed-secrets
  namespace: system
  annotations:
    renovatebot.helm.repository: https://charts.helm.sh/stable
spec:
  interval: 5m
  chart:
    spec:
      chart: sealed-secrets
      version: 1.12.2
      sourceRef:
        kind: HelmRepository
        name: kubernetes-stable-charts
        namespace: system-flux
      interval: 5m
  values:
    commandArgs:
      - --key-renew-period=0
