---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  url: https://github.com/bjw-s/k8s-gitops.git
  ignore: |
    # exclude all
    /*
    # include gitops dirs
    !/clusters
    !/gitops
    # exclude files from gitops dirs
    /clusters/**/*.md
    /clusters/**/*.tmpl
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./clusters/sit/cluster-0/gotk
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
