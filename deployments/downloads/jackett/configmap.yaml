---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/name: jackett
  name: jackett-custom-scripts
  namespace: downloads
data:
  entrypoint.sh: |-
    #!/bin/bash
    echo "Waiting for VPN to be connected..."
    while ! grep -q "connected" /shared/vpnstatus;do echo "VPN Not connected";sleep 2;done
    echo "VPN Connected, starting Jackett"
    umask "${UMASK:-0002}"
    exec /app/jackett --NoUpdates ${EXTRA_ARGS}
