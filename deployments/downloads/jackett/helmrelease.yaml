---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: jackett
  namespace: downloads
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: semver:~0.16.
spec:
  releaseName: jackett
  rollback:
    enable: false
  chart:
    repository: https://k8s-at-home.com/charts/
    name: jackett
    version: 5.2.0

  values:
    image:
      repository: k8sathome/jackett
      tag: 0.16.2139
      pullPolicy: IfNotPresent

    addons:
      vpn:
        wireguard:
          image:
            repository: k8sathome/wireguard
            tag: 1.0.20200827
        imagePullPolicy: IfNotPresent

  valuesFrom:
  - secretKeyRef:
      name: jackett-helm-values
      key: values.yaml
