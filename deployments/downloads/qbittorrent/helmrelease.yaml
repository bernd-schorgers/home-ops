---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: downloads
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: qbittorrent
  chart:
    repository: https://k8s-at-home.com/charts/
    name: qbittorrent
    version: 6.3.0

  values:
    image:
      repository: k8sathome/qbittorrent
      tag: v4.2.5
      pullPolicy: Always

  valuesFrom:
    - secretKeyRef:
        name: qbittorrent-helm-values
        key: values.yaml
