---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: radarr
  namespace: downloads
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: semver:~3.0.0.
spec:
  releaseName: radarr
  rollback:
    enable: false
  chart:
    repository: https://k8s-at-home.com/charts/
    name: radarr
    version: 7.3.0

  values:
    image:
      repository: k8sathome/radarr
      tag: 3.0.0.3989
      pullPolicy: Always

  valuesFrom:
  - secretKeyRef:
      name: radarr-helm-values
      key: values.yaml
