---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: downloads
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: semver:~3.0.4.
spec:
  releaseName: sonarr
  chart:
    repository: https://k8s-at-home.com/charts/
    name: sonarr
    version: 7.0.3

  values:
    image:
      repository: k8sathome/sonarr
      tag: 3.0.4.993

  valuesFrom:
  - secretKeyRef:
      name: sonarr-helm-values
      key: values.yaml
