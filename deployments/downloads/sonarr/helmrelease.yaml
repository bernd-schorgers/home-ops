---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: downloads
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: sonarr
  rollback:
    enable: false
  chart:
    repository: https://k8s-at-home.com/charts/
    name: sonarr
    version: 7.3.0

  values:
    image:
      repository: k8sathome/sonarr
      tag: 3.0.4.993
      pullPolicy: Always

  valuesFrom:
  - secretKeyRef:
      name: sonarr-helm-values
      key: values.yaml
