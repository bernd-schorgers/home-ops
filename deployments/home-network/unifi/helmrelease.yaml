---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: unifi
  namespace: home-network
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: unifi
  chart:
    repository: https://k8s-at-home.com/charts/
    name: unifi
    version: 1.0.0
  values:
    image:
      repository: jacobalberty/unifi
      tag: 5.14.23

  valuesFrom:
    - secretKeyRef:
        name: unifi-helm-values
        key: values.yaml
