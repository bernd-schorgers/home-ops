---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: calibre-web
  namespace: media
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: calibre-web
  rollback:
    enable: false
  chart:
    repository: https://k8s-at-home.com/charts/
    name: calibre-web
    version: 2.0.1
  values:
    image:
      repository: linuxserver/calibre-web
      tag: 0.6.8-ls74

  valuesFrom:
    - secretKeyRef:
        name: plex-helm-values
        key: values.yaml
