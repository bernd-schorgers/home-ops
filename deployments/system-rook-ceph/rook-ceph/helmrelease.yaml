---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: rook-ceph
  namespace: system-rook-ceph
spec:
  releaseName: jackett
  rollback:
    enable: false
  chart:
    repository: https://charts.rook.io/release
    name: rook-ceph
    version: v1.4.7
  values:
    csi:
      kubeletDirPath: /var/lib/kubelet
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 1000m
        memory: 256Mi
