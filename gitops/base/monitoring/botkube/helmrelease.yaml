---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: botkube
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://infracloudio.github.io/charts
      chart: botkube
      version: v0.12.3
      sourceRef:
        kind: HelmRepository
        name: infracloudio-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/infracloudio/botkube
      pullPolicy: IfNotPresent

    extraAnnotations:
      secret.reloader.stakater.com/reload: botkube-configmap

    serviceMonitor:
      enabled: true

    communications:
      discord:
        enabled: true
        token: ${BOTKUBE_DISCORD_BOT_TOKEN}
        botid: ${BOTKUBE_DISCORD_BOT_ID}
        channel: ${BOTKUBE_DISCORD_CHANNEL}
        notiftype: short

    config:
      settings:
        clustername: ${CLUSTER_NAME}
      recommendations: false
