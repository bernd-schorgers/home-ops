    name: flux-system
  dependsOn:
    - name: system-namespace
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: system-node-feature-discovery
  namespace: flux-system
spec:
  interval: 5m
  path: "./gitops/base/system/node-feature-discovery"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: system-namespace
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: system-node-problem-detector
  namespace: flux-system
spec:
  interval: 5m
  path: "./gitops/base/system/node-problem-detector"
  prune: true
