---
- hosts:
    - storage
  gather_facts: false
  become: false
  any_errors_fatal: true

  pre_tasks:
    - name: Gathering facts
      ansible.builtin.gather_facts:
      become: true
      tags:
        - always

    - name: Load domains file
      community.sops.load_vars:
        file: ../../_shared/domains.sops.yaml
        name: domains
      tags:
        - always

  roles:
    - nas.apps
