---
- name: Install dependencies on Debian/Ubuntu machines
  become: true
  when:
    - ansible_distribution == 'Debian'
  ansible.builtin.apt:
    update_cache: yes
    name:
      - bsdutils
      - crudini
      - ffmpeg
      - findutils
      - libbsd-dev
      - libevent-dev
      - v4l-utils

- name: Install dependencies on Fedora machines
  become: true
  when:
    - ansible_distribution == 'Fedora'
  ansible.builtin.dnf:
    update_cache: yes
    name:
      - crudini
      - dpkg
      - ffmpeg-free
      - libbsd-devel
      - libevent-devel
      - libjpeg-turbo-devel
      - python3-iniparse
      - v4l-utils
