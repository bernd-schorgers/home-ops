---
- name: Install dependencies on Debian/Ubuntu machines
  become: true
  when:
    - ansible_distribution == 'Debian'
  ansible.builtin.apt:
    update_cache: yes
    name:
      - libcurl4-openssl-dev
      - liblmdb-dev
      - libopenjp2-7
      - libsodium-dev
      - libssl-dev
      - libjpeg-dev
      - packagekit
      - wireless-tools
      - zlib1g-dev

- name: Install dependencies on Fedora machines
  become: true
  when:
    - ansible_distribution == 'Fedora'
  ansible.builtin.dnf:
    update_cache: yes
    name:
      - libcurl-devel
      - libsodium-devel
      - openjpeg2
      - openssl-devel
