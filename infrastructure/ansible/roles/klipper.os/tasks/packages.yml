---
- name: Add basic packages on Debian/Ubuntu machines
  become: true
  when:
    - ansible_os_family == 'Debian'
  ansible.builtin.apt:
    update_cache: yes
    pkg:
      - build-essential
      - curl
      - git
      - python3
      - python3-dev
      - python3-pip
      - python3-virtualenv
      - python3-setuptools
      - tar
      - unzip

- name: Add basic packages on Fedora machines
  become: true
  when:
    - ansible_distribution == 'Fedora'
  ansible.builtin.dnf:
    update_cache: yes
    pkg:
      - "@Development tools"
      - curl
      - git
      - python3
      - python3-devel
      - python3-pip
      - python3-virtualenv
      - python3-setuptools
      - tar
      - unzip
