  gather_facts: false
  become: false
  any_errors_fatal: true

  pre_tasks:
    - name: Gathering facts
      ansible.builtin.gather_facts:
      become: true

    - name: Load domains file
      community.sops.load_vars:
        file: ../../domains.sops.yaml
        name: domains

  roles:
    - nas.apps
