---
- hosts:
    - room_assistant
  gather_facts: false
  any_errors_fatal: true

  pre_tasks:
    - name: Gathering facts
      ansible.builtin.gather_facts:
      become: true

  tasks:
    - name: "role: linux.common.os"
      ansible.builtin.import_role:
        name: linux.common.os
      tags:
        - common
        - os

    - name: "role: room_assistant.apps"
      ansible.builtin.import_role:
        name: room_assistant.apps
      tags:
        - room_assistant
        - apps
