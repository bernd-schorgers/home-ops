---
- name: Install dependencies on Debian/Ubuntu machines
  become: true
  when:
    - ansible_distribution == 'Debian'
  ansible.builtin.apt:
    update_cache: yes
    name:
      - adb
      - gir1.2-gtk-3.0
      - libatlas-base-dev
      - libcairo2-dev
      - libgirepository1.0-dev
      - libopenjp2-7
      - librsvg2-common
      - wireless-tools
      - x11-xserver-utils
      - xdotool
      - xinit
      - xinput
      - xserver-xorg-video-fbdev
      - xserver-xorg-video-fbturbo

- name: Install dependencies on Fedora machines
  become: true
  when:
    - ansible_distribution == 'Fedora'
  ansible.builtin.dnf:
    update_cache: yes
    name:
      - android-tools
      - cairo-devel
      - cairo-gobject-devel
      - gobject-introspection-devel
      - gtk3
      - libjpeg-turbo-devel
      - libpng-devel
      - xset
