---
- name: Make sure kvmd-oled is running
  ansible.builtin.systemd:
    enabled: true
    state: started
    name: kvmd-oled

- name: Make sure kvmd-oled-reboot is running
  ansible.builtin.systemd:
    enabled: true
    name: kvmd-oled-reboot

- name: Make sure kvmd-oled-shutdown is running
  ansible.builtin.systemd:
    enabled: true
    name: kvmd-oled-shutdown
