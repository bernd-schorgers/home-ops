# fly.toml file generated for bjw-s-kuma on 2022-10-04T17:08:23+02:00

app = "bjw-s-kuma"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  # renovate: docker-image
  image = "louislam/uptime-kuma:1.18.5"

[mounts]
  destination = "/app/data"
  source = "kuma_data"

[[services]]
  internal_port = 3001
  protocol = "tcp"
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
