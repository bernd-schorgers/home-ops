---
clusterName: ${clusterName}

talosVersion: v1.4.8
kubernetesVersion: 1.27.3
endpoint: "https://${clusterName}.bjw-s.casa:6443"

cniConfig:
  name: none

additionalApiServerCertSans:
  - ${clusterEndpointIP}

additionalMachineCertSans:
  - ${clusterEndpointIP}
  - ${clusterName}.bjw-s.casa

nodes:
  - hostname: delta.bjw-s.casa
    disableSearchDomain: true
    ipAddress: 10.1.1.31
    controlPlane: true
    installDiskSelector:
      busPath: /pci0000:00/0000:00:17.0/ata1/host0/target0:0:0/0:0:0:0/
    machineDisks:
      - device: /dev/disk/by-id/ata-CT500MX500SSD1_2149E5EC1D9D
        partitions:
          - mountpoint: /var/mnt/sata
    networkInterfaces:
      - interface: eth0
        dhcp: true
        vlans:
          - vlanId: 40
            mtu: 1500
            dhcp: true
            dhcpOptions:
              routeMetric: 4096
    patches:
      - |-
        machine:
          kubelet:
            extraMounts:
              - destination: /var/mnt/sata
                type: bind
                source: /var/mnt/sata
                options:
                  - rbind
                  - rshared
                  - rw

  - hostname: enigma.bjw-s.casa
    disableSearchDomain: true
    ipAddress: 10.1.1.32
    controlPlane: true
    installDiskSelector:
      busPath: /pci0000:00/0000:00:17.0/ata1/host0/target0:0:0/0:0:0:0/
    machineDisks:
      - device: /dev/disk/by-id/ata-CT500MX500SSD1_2149E5EC1D31
        partitions:
          - mountpoint: /var/mnt/sata
    networkInterfaces:
      - interface: eth0
        dhcp: true
        vlans:
          - vlanId: 40
            mtu: 1500
            dhcp: true
            dhcpOptions:
              routeMetric: 4096
    patches:
      - |-
        machine:
          kubelet:
            extraMounts:
              - destination: /var/mnt/sata
                type: bind
                source: /var/mnt/sata
                options:
                  - rbind
                  - rshared
                  - rw

  - hostname: felix.bjw-s.casa
    disableSearchDomain: true
    ipAddress: 10.1.1.33
    controlPlane: true
    installDiskSelector:
      busPath: /pci0000:00/0000:00:17.0/ata1/host0/target0:0:0/0:0:0:0/
    machineDisks:
      - device: /dev/disk/by-id/ata-KINGSTON_SA400S37480G_50026B77825B2170
        partitions:
          - mountpoint: /var/mnt/sata
    networkInterfaces:
      - interface: eth0
        dhcp: true
        vlans:
          - vlanId: 40
            mtu: 1500
            dhcp: true
            dhcpOptions:
              routeMetric: 4096
    patches:
      - |-
        machine:
          kubelet:
            extraMounts:
              - destination: /var/mnt/sata
                type: bind
                source: /var/mnt/sata
                options:
                  - rbind
                  - rshared
                  - rw

controlPlane:
  patches:
    - |-
      cluster:
        allowSchedulingOnMasters: true
        proxy:
          disabled: true
        etcd:
          advertisedSubnets:
            - 10.1.1.0/24

    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    - |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
        kubelet:
          extraArgs:
            feature-gates: CronJobTimeZone=true,GracefulNodeShutdown=true,NewVolumeManagerReconstruction=false
            rotate-server-certificates: "true"
          extraConfig:
            maxPods: 150
          nodeIP:
            validSubnets:
                - 10.1.1.0/24
        network:
          extraHostEntries:
            - ip: ${clusterEndpointIP}
              aliases:
                - ${clusterName}.bjw-s.casa
        install:
          extensions:
            - image: ghcr.io/siderolabs/i915-ucode:20230310
            - image: ghcr.io/siderolabs/intel-ucode:20230512
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        time:
          disabled: false
          servers:
            - 10.1.1.1
