---
clusterName: ${clusterName}

talosVersion: v1.4.4
kubernetesVersion: 1.27.1
endpoint: "https://${clusterName}.bjw-s.tech:6443"

cniConfig:
  name: none

additionalApiServerCertSans:
  - ${clusterEndpointIP}

additionalMachineCertSans:
  - ${clusterEndpointIP}
  - ${clusterName}.bjw-s.tech

nodes:
  - hostname: delta.bjw-s.tech
    disableSearchDomain: true
    ipAddress: 10.1.1.31
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        dhcp: false
        vlans:
          - vlanId: 10
            dhcp: true
            addresses:
              - 10.1.1.31/24
          - vlanId: 40
            dhcp: false
      - interface: iot_br0
        bridge:
          interfaces:
            - eth0.40
          stp:
            enabled: true
  - hostname: enigma.bjw-s.tech
    disableSearchDomain: true
    ipAddress: 10.1.1.32
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        dhcp: false
        vlans:
          - vlanId: 10
            dhcp: true
            addresses:
              - 10.1.1.32/24
          - vlanId: 40
            dhcp: false
      - interface: iot_br0
        bridge:
          interfaces:
            - eth0.40
          stp:
            enabled: true
  - hostname: felix.bjw-s.tech
    disableSearchDomain: true
    ipAddress: 10.1.1.33
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        dhcp: false
        vlans:
          - vlanId: 10
            dhcp: true
            addresses:
              - 10.1.1.33/24
          - vlanId: 40
            dhcp: false
      - interface: iot_br0
        bridge:
          interfaces:
            - eth0.40
          stp:
            enabled: true

controlPlane:
  patches:
    - |-
      cluster:
        allowSchedulingOnMasters: true
        proxy:
          disabled: true

    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    - |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
        kubelet:
          extraArgs:
            feature-gates: CronJobTimeZone=true,GracefulNodeShutdown=true,NewVolumeManagerReconstruction=false
            rotate-server-certificates: "true"
          extraConfig:
            maxPods: 150
          nodeIP:
            validSubnets:
                - 10.1.1.0/24
        network:
          extraHostEntries:
            - ip: ${clusterEndpointIP}
              aliases:
                - ${clusterName}.bjw-s.tech
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        time:
          disabled: false
          servers:
            - 10.1.1.1
