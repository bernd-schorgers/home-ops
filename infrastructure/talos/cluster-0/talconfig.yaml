---
clusterName: cluster-0

talosVersion: v1.4.0
kubernetesVersion: 1.27.1
endpoint: "https://cluster-0.bjw-s.tech:6443"

cniConfig:
  name: none

additionalApiServerCertSans:
  - ${clusterEndpointIP}

additionalMachineCertSans:
  - ${clusterEndpointIP}
  - cluster-0.bjw-s.tech

nodes:
  - hostname: delta.bjw-s.tech
    disableSearchDomain: true
    ipAddress: 10.1.1.31
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        dhcp: true
        vlans:
          - vlanId: 40
            dhcp: false
            addresses:
              - 10.1.3.141/24
  - hostname: enigma.bjw-s.tech
    disableSearchDomain: true
    ipAddress: 10.1.1.32
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        dhcp: true
        vlans:
          - vlanId: 40
            dhcp: false
            addresses:
              - 10.1.3.142/24
  - hostname: felix.bjw-s.tech
    disableSearchDomain: true
    ipAddress: 10.1.1.33
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        dhcp: true
        vlans:
          - vlanId: 40
            dhcp: false
            addresses:
              - 10.1.3.143/24

controlPlane:
  patches:
    - |-
      cluster:
        allowSchedulingOnMasters: true
        extraManifests:
            # Install the kubelet cert-approver manifests
            - https://raw.githubusercontent.com/bjw-s/home-ops/main/infrastructure/talos/cluster-0/integrations/kubelet-csr-approver/kubelet-csr-approver.yaml
        network:
          cni:
            name: custom
            urls:
              - https://raw.githubusercontent.com/bjw-s/home-ops/main/infrastructure/talos/cluster-0/integrations/cni/cilium.yaml
        proxy:
          disabled: true

    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    - |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
        kubelet:
          extraArgs:
            feature-gates: CronJobTimeZone=true,GracefulNodeShutdown=true
            rotate-server-certificates: "true"
        time:
          disabled: false
          servers:
            - 10.1.1.1
