---
clusterName: cluster-0

talosVersion: v1.3.0
kubernetesVersion: 1.25.3
endpoint: "https://cluster-0.${domainName}:6443"

cniConfig:
  name: none

additionalApiServerCertSans:
  - ${clusterEndpointIP}

additionalMachineCertSans:
  - ${clusterEndpointIP}
  - cluster-0.${domainName}

nodes:
  - hostname: delta.${domainName}
    ipAddress: 10.1.1.31
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        dhcp: true
        vlans:
          - vlanId: 40
            dhcp: false
            addresses:
              - 10.1.3.141/24
  - hostname: enigma.${domainName}
    ipAddress: 10.1.1.32
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        dhcp: true
        vlans:
          - vlanId: 40
            dhcp: false
            addresses:
              - 10.1.3.142/24
  - hostname: felix.${domainName}
    ipAddress: 10.1.1.33
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        dhcp: true
        vlans:
          - vlanId: 40
            dhcp: false
            addresses:
              - 10.1.3.143/24

controlPlane:
  patches:
    - |-
      cluster:
        allowSchedulingOnMasters: true
        apiServer:
          extraArgs:
            feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
            oidc-client-id: ${oidcClientId}
            oidc-groups-claim: https://bjw-s/groups
            oidc-groups-prefix: 'oidc:'
            oidc-issuer-url: ${oidcIssuerURL}
            oidc-username-claim: email
            oidc-username-prefix: 'oidc:'
        controllerManager:
          extraArgs:
            feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
        discovery:
          registries:
            service:
              disabled: true
        proxy:
          disabled: true
          extraArgs:
            feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
        scheduler:
          extraArgs:
            feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
        extraManifests:
          - https://raw.githubusercontent.com/bjw-s/home-ops/main/infrastructure/talos/cluster-0/rbac/oidc.yaml

      machine:
        files:
          - content: |
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
            path: /var/cri/conf.d/allow-unpriv-ports.toml
            op: create
        kubelet:
          extraArgs:
            feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true
            rotate-server-certificates: "true"
        install:
          extraKernelArgs:
            - "talos.logging.kernel=udp://vector.${ingressDomain}:6050/"
        logging:
          destinations:
            - endpoint: "udp://vector.${ingressDomain}:6051/"
              format: json_lines
        network:
          extraHostEntries:
            - ip: ${clusterEndpointIP}
              aliases:
                - cluster-0.${domainName}
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        time:
          disabled: false
          servers:
            - 10.1.1.1

    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl
