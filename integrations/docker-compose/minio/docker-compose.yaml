---
version: "3.7"
services:
  minio:
    image: minio/minio:RELEASE.2021-09-23T04-46-24Z.fips
    restart: always
    command: server /data --console-address ":9001"
    ports:
      - 9000:9000
      - 9001:9001
    secrets:
      - access_key
      - secret_key
    environment:
      MINIO_UPDATE: "off"
    volumes:
      - /volume1/Minio:/data
      - /volume1/docker/minio/config:/root/.minio

secrets:
  access_key:
    file: /volume1/docker/minio/secrets/minio_access_key
  secret_key:
    file: /volume1/docker/minio/secrets/minio_secret_key
