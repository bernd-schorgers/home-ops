---
version: '3.7'
services:
  minio:
    image: minio/minio:RELEASE.2021-03-26T00-00-41Z
    restart: always
    command: server /data
    ports:
      - 9000:9000
    secrets:
      - access_key
      - secret_key
    environment:
      MINIO_UPDATE: "off"
    volumes:
      - /volume1/Minio:/data
      - /volume2/docker/minio/config:/root/.minio

secrets:
  access_key:
    file: /volume2/docker/minio/secrets/minio_access_key
  secret_key:
    file: /volume2/docker/minio/secrets/minio_secret_key
