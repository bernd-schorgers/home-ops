---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: default-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/default"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: default-echo-server
  namespace: flux-system
spec:
  dependsOn:
    - name: default-namespace
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/default/echo-server"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
