---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: istio-operator-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: istio-operator-operator
  namespace: flux-system
spec:
  dependsOn:
    - name: istio-operator-namespace
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/istio-operator"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
