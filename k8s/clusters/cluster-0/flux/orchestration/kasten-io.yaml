---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kasten-io-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/kasten-io"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kasten-io-k10-base
  namespace: flux-system
spec:
  dependsOn:
    - name: rook-ceph-cluster
    - name: kasten-io-namespace
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/kasten-io/k10/base"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kasten-io-k10-config
  namespace: flux-system
spec:
  dependsOn:
    - name: kasten-io-namespace
    - name: kasten-io-k10-base
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/kasten-io/k10/config"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
