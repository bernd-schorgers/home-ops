---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: selfhosted-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/selfhosted"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: selfhosted-nextcloud
  namespace: flux-system
spec:
  dependsOn:
    - name: selfhosted-namespace
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/selfhosted/nextcloud"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: selfhosted-vaultwarden
  namespace: flux-system
spec:
  dependsOn:
    - name: selfhosted-namespace
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/selfhosted/vaultwarden"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
