---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: system-rook-ceph-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/system-rook-ceph"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: system-rook-ceph-operator
  namespace: flux-system
spec:
  dependsOn:
    - name: system-rook-ceph-namespace
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/system-rook-ceph/operator"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
---
# TODO: Remove this (if possible) when rebuilding cluster
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: system-rook-ceph-external-snapshotter
  namespace: flux-system
spec:
  dependsOn:
    - name: system-rook-ceph-namespace
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/system-rook-ceph/external-snapshotter"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
---
# TODO: Replace this with rook-ceph cluster Helm chart
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: system-rook-ceph-cluster
  namespace: flux-system
spec:
  dependsOn:
    - name: system-rook-ceph-namespace
    - name: system-rook-ceph-operator
    - name: system-rook-ceph-external-snapshotter
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/system-rook-ceph/cluster"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: system-rook-ceph-addons
  namespace: flux-system
spec:
  dependsOn:
    - name: system-rook-ceph-namespace
    - name: system-rook-ceph-operator
    - name: system-rook-ceph-cluster
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/system-rook-ceph/add-ons"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
