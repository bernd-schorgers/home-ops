---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: system-security-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/system-security"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: system-security-authentik
  namespace: flux-system
spec:
  dependsOn:
    - name: system-security-namespace
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/system-security/authentik"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
