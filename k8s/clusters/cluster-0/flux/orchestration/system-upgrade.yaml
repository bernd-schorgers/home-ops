---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: system-upgrade-controller
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/system-upgrade/system-upgrade-controller/base"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: system-upgrade-controller-config
  namespace: flux-system
spec:
  dependsOn:
    - name: system-upgrade-controller
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/system-upgrade/system-upgrade-controller/config"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
