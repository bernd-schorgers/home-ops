---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: system-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/system"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: system-multus
  namespace: flux-system
spec:
  dependsOn:
    - name: system-namespace
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/system/multus/base"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: system-multus-config
  namespace: flux-system
spec:
  dependsOn:
    - name: system-multus
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/system/multus/config"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: system-reloader
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/clusters/cluster-0/manifests/system/reloader"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
