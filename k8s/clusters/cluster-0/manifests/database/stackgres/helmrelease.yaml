---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stackgres-operator
  namespace: database
spec:
  interval: 5m
  chart:
    spec:
      chart: stackgres-operator
      version: 1.1.0
      sourceRef:
        kind: HelmRepository
        name: stackgres-charts
        namespace: database
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: stackgres-values
      valuesKey: admin_ui_user
      targetPath: authentication.user
      optional: false
    - kind: Secret
      name: stackgres-values
      valuesKey: admin_ui_password
      targetPath: authentication.password
      optional: false

  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: Service
              name: stackgres-restapi
            patch:
              - op: add
                path: /metadata/annotations/traefik.ingress.kubernetes.io~1service.serversscheme
                value: "https"
