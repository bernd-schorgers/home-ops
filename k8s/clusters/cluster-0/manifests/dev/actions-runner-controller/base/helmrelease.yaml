---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: actions-runner-controller
  namespace: dev
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://actions-runner-controller.github.io/actions-runner-controller
      chart: actions-runner-controller
      version: 0.13.2
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller-charts
        namespace: flux-system
      interval: 5m

  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace

  values:
    authSecret:
      create: false
      name: "actions-runner-controller-authccccccunftbefnffglentkrdtbvbdclrijfcucufineb
      "

    image:
      repository: summerwind/actions-runner-controller

    resources:
      requests:
        memory: 64Mi
      limits:
        memory: 128Mi

    githubWebhookServer:
      enabled: true
      syncPeriod: 10m

      secret:
        create: false
        name: "actions-runner-controller-webhook"

      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: acr-hook.${INGRESS_DOMAIN}
            paths:
              - path: /
        tls:
          - hosts:
              - acr-hook.${INGRESS_DOMAIN}
            secretName: tls.acr-hook

      resources:
        requests:
          memory: 64Mi
        limits:
          memory: 96Mi
