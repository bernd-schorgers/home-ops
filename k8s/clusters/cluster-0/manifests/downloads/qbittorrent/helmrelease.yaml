---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: downloads
spec:
  interval: 5m
  chart:
    spec:
      chart: qbittorrent
      version: 13.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/qbittorrent
      tag: v4.4.2
      pullPolicy: Always

    hostname: qbittorrent

    podAnnotations:
      setGateway: "true"

    initContainers:
      copy-config:
        image: busybox:latest
        command:
          - "/bin/sh"
          - -c
        args:
          - cp /data/configfiles/* /data/config/; chown -R 568:568 /data/config
        volumeMounts:
          - name: config
            mountPath: /data/config
          - name: configfiles
            mountPath: /data/configfiles

    podSecurityContext:
      supplementalGroups:
        - 65539

    settings:
      automaticPortSetup: false

    env:
      TZ: "${TIMEZONE}"
      UMASK: "022"
      USE_PROFILE: "true"

    persistence:
      cache:
        enabled: true
        type: emptyDir
        mountPath: /config/qBittorrent/cache

      config:
        enabled: true
        type: emptyDir
        mountPath: /config/qBittorrent/config

      configfiles:
        enabled: true
        type: configMap
        name: qbittorrent-config
        mountPath: "-"

      data:
        enabled: true
        existingClaim: qbittorrent-config
        mountPath: /config/qBittorrent/data

      media:
        enabled: true
        type: nfs
        server: "${NAS_ADDRESS}"
        path: /volume1/Media
        mountPath: /data/nas-media

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_hide_header "x-webkit-csp";
            proxy_hide_header "content-security-policy";
            proxy_hide_header "X-Frame-Options";
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${INGRESS_DOMAIN}/css/base/qbittorrent/nord.css"></head>';
            sub_filter_once on;
        hosts:
          - host: &host "qbittorrent.${INGRESS_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: tls.qbittorrent
            hosts:
              - *host

    resources:
      requests:
        cpu: 35m
        memory: 765M
      limits:
        memory: 1426M
