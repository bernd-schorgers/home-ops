---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dsmr-reader-database
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 11.1.22
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    auth:
      database: dsmr-reader
      existingSecret: dsmr-reader-database

    primary:
      extendedConfiguration: |
        max_wal_size = 2048
        min_wal_size = 160
      persistence:
        enabled: true
        existingClaim: dsmr-reader-postgresql

      resources:
        requests:
          cpu: 22m
          memory: 110M
        limits:
          memory: 322M
