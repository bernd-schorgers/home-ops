---
apiVersion: stackgres.io/v1
kind: SGCluster
metadata:
  name: dsmr-reader-postgres
  namespace: home-automation
spec:
  instances: 3
  postgres:
    version: "latest"
  pods:
    persistentVolume:
      size: 5Gi
  initialData:
    scripts:
      - name: create-database
        script: |
          create database "dsmr-reader" owner "postgres";
