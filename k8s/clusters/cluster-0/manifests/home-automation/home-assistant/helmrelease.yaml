---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 11.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2021.11.1

    nameOverride: "home-assistant"

    podAnnotations:
      secret.reloader.stakater.com/reload: home-assistant-secrets
      backup.velero.io/backup-volumes: config
      pre.hook.backup.velero.io/container: fsfreeze
      pre.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--freeze", "/data"]'
      post.hook.backup.velero.io/container: fsfreeze
      post.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--unfreeze", "/data"]'
      k8s.v1.cni.cncf.io/networks: |
        [{
          "name":"macvlan-iot-static",
          "namespace": "system",
          "ips": ["${HASS_VLAN_IP}/24"]
        }]
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${LB_HASS}"

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          hajimari.io/enable: "true"
          hajimari.io/icon: "home-assistant"

        hosts:
          - host: domo.${INGRESS_DOMAIN}
            paths:
              - path: /

        tls:
          - secretName: tls.home-assistant-frontend
            hosts:
              - domo.${INGRESS_DOMAIN}

    env:
      TZ: "Europe/Amsterdam"

    envFrom:
      - secretRef:
          name: home-assistant-secrets

    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-data

    resources:
      requests:
        cpu: 75m
        memory: 512Mi
      limits:
        memory: 2000Mi

    additionalContainers:
      fsfreeze:
        name: fsfreeze
        image: ghcr.io/k8s-at-home/fsfreeze:v2.37-r0
        volumeMounts:
          - name: config
            mountPath: /data
        securityContext:
          privileged: true

    postgresql:
      enabled: true

      image:
        repository: bitnami/postgresql
        tag: 13.4.0
        pullPolicy: IfNotPresent

      persistence:
        enabled: true
        existingClaim: home-assistant-postgresql

      postgresqlUsername: home-assistant
      postgresqlDatabase: home-assistant
      # postgresqlPassword: set by valuesFrom

      primary:
        podAnnotations:
          backup.velero.io/backup-volumes: data
          pre.hook.backup.velero.io/container: fsfreeze
          pre.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--freeze", "/data"]'
          post.hook.backup.velero.io/container: fsfreeze
          post.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--unfreeze", "/data"]'

        sidecars:
          - name: fsfreeze
            image: ghcr.io/k8s-at-home/fsfreeze:v2.37-r0
            volumeMounts:
              - name: data
                mountPath: /data
            securityContext:
              privileged: true

      resources:
        requests:
          memory: 1024Mi
        limits:
          memory: 2048Mi

    addons:
      codeserver:
        enabled: true

        image:
          repository: ghcr.io/bjw-s/code-server
          tag: v3.12.0
          pullPolicy: Always

        git:
          deployKeySecret: home-assistant-deploykey

        ingress:
          enabled: true
          ingressClassName: "traefik"
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-production
            external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: network-rfc1918-ips@kubernetescrd
          hosts:
            - host: code-domo.${INGRESS_DOMAIN}
              paths:
                - path: /
          tls:
            - secretName: tls.home-assistant-code
              hosts:
                - code-domo.${INGRESS_DOMAIN}

        # env:
        #   EXTENSION_URLS: |
        #     https://marketplace.visualstudio.com/_apis/public/gallery/publishers/keesschollaart/vsextensions/vscode-home-assistant/1.21.0/vspackage

        args:
          - --auth
          - none

        volumeMounts:
          - name: config
            mountPath: /config

        resources:
          requests:
            cpu: 35m
            memory: 128Mi
          limits:
            memory: 512Mi

  valuesFrom:
    - kind: Secret
      name: home-assistant
      valuesKey: postgresql_password
      targetPath: postgresql.postgresqlPassword
      optional: false
