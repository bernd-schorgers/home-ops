---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: octoprint
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: octoprint
      version: 6.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: octoprint/octoprint
      tag: 1.7.1

    podAnnotations:
      backup.velero.io/backup-volumes: data

    env:
      TZ: "Europe/Amsterdam"
      OCTOPRINT_PORT: "5000"
      ENABLE_MJPG_STREAMER: "true"
      CAMERA_DEV: "/dev/usbwebcam"
      MJPG_STREAMER_INPUT: "-y -n -r 1920x1080"

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false

    persistence:
      data:
        enabled: true
        existingClaim: octoprint-data
      host-dev:
        enabled: true
        type: hostPath
        hostPath: /dev

    securityContext:
      privileged: true

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-ender3
                  operator: In
                  values:
                    - "true"

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: network-rfc1918-ips@kubernetescrd
        hosts:
          - host: octoprint.${INGRESS_DOMAIN}
            paths:
              - path: /

        tls:
          - secretName: tls.octoprint
            hosts:
              - octoprint.${INGRESS_DOMAIN}

    resources:
      requests:
        memory: 128Mi
      limits:
        memory: 192Mi
