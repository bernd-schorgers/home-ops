---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-operator
  namespace: istio-operator
spec:
  interval: 5m
  chart:
    spec:
      chart: /manifests/charts/operator/
      sourceRef:
        kind: GitRepository
        name: istio
        namespace: flux-system
      interval: 5m

  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace

  values:
    operatorNamespace: istio-operator
    watchedNamespaces: istio-system
