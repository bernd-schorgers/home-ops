---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: k10-backup
spec:
  storageClassName: k10-backup-nfs
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "${NAS_ADDRESS}"
    path: /volume1/Backup/Kubernetes/K10
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: k10-backup
  namespace: kasten-io
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: k10-backup-nfs
  resources:
    requests:
      storage: 1Mi
