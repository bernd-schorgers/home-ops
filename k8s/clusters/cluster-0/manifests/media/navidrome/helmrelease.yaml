---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: navidrome
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: navidrome
      version: 6.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: deluan/navidrome
      tag: 0.47.5
      pullPolicy: IfNotPresent

    podSecurityContext:
      supplementalGroups:
        - 65540

    env:
      TZ: "${TIMEZONE}"

    persistence:
      config:
        enabled: true
        existingClaim: navidrome-config
        mountPath: /data
      nas-media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS}"
            path: /volume1/Media
        mountPath: /storage/nas-media

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          # external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          # external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"

        hosts:
          - host: &host "navidrome.${INGRESS_DOMAIN}"
            paths:
              - path: /

        tls:
          - secretName: navidrome-tls
            hosts:
              - *host

    resources:
      requests:
        cpu: 15m
        memory: 547M
      limits:
        memory: 1958M
