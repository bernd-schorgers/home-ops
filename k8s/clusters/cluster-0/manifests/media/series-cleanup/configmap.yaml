---
apiVersion: v1
kind: ConfigMap
metadata:
  name: series-cleanup-config
  namespace: media
  labels:
    app: series-cleanup
data:
  settings.json: |
    {
        "general": {
            "deleteAfterHours": 24,
            "dryRun": true
        },
        "trakt": {
            "user": "juggels"
        },
        "logging": {
            "loglevel": "debug"
        },
        "scanFolders": [
            "/media/Library/Main/Series"
        ],
        "folderRegex": "(?P<Show>.*) \(\d{4}\) \[imdb-(?P<IMDBID>[t\d]+)\]",
        "overrides": [
            {
            "folder": "Friends",
            "skip": true
            },
            {
            "folder": "Game of Thrones",
            "skip": true
            },
            {
            "folder": "Rome",
            "skip": true
            },
            {
            "folder": "Sons of Anarchy",
            "skip": true
            },
            {
            "folder": "Sopranos",
            "skip": true
            },
            {
            "folder": "The Shield",
            "skip": true
            },
            {
            "folder": "The Wire",
            "skip": true
            }
        ]
    }
