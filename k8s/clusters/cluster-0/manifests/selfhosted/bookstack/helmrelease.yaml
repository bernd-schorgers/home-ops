---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bookstack
  namespace: selfhosted
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: bookstack
      version: 3.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/linuxserver/bookstack
      tag: version-v21.10.3
      pullPolicy: Always

    env:
      TZ: "Europe/Amsterdam"
      APP_URL: "https://kb.${INGRESS_DOMAIN}"
      DB_HOST: bookstack-mariadb.selfhosted
      DB_USER: bookstack
      # DB_PASS: set by valuesFrom
      DB_DATABASE: bookstack

    persistence:
      config:
        enabled: true
        existingClaim: bookstack-config

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: network-rfc1918-ips@kubernetescrd
        hosts:
          - host: kb.${INGRESS_DOMAIN}
            paths:
              - path: /
        tls:
          - secretName: tls.bookstack
            hosts:
              - kb.${INGRESS_DOMAIN}

    resources:
      requests:
        memory: 128Mi
      limits:
        memory: 192Mi

    mariadb:
      enabled: true
      architecture: standalone

      auth:
        username: bookstack
        # password: set by valuesFrom
        database: bookstack
        # rootPassword: set by valuesFrom

      primary:
        persistence:
          enabled: true
          existingClaim: bookstack-mariadb

        resources:
          requests:
            memory: 128Mi
          limits:
            memory: 192Mi

  valuesFrom:
    - kind: Secret
      name: bookstack
      valuesKey: mariadb_password
      targetPath: env.DB_PASS
      optional: false
    - kind: Secret
      name: bookstack
      valuesKey: mariadb_password
      targetPath: mariadb.auth.password
      optional: false
    - kind: Secret
      name: bookstack
      valuesKey: mariadb_root_password
      targetPath: mariadb.auth.rootPassword
      optional: false
