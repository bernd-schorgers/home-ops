---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: miniflux-database
  namespace: selfhosted
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 11.1.28
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    auth:
      database: miniflux
      existingSecret: miniflux-database

    primary:
      persistence:
        enabled: true
        existingClaim: miniflux-postgresql

      resources:
        requests:
          cpu: 22m
          memory: 110M
        limits:
          memory: 322M
