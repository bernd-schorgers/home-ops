---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: selfhosted
spec:
  interval: 5m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: quay.io/minio/minio
      tag: RELEASE.2022-05-26T05-48-41Z

    nameOverride: "minio"

    env:
      TZ: "${TIMEZONE}"
      MINIO_UPDATE: "off"
      MINIO_ROOT_USER:
        valueFrom:
          secretKeyRef:
            name: minio
            key: root-user
      MINIO_ROOT_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: minio
            key: root-password

    args:
      - server
      - /data
      - --console-address
      - :9001

    persistence:
      config:
        enabled: true
        type: nfs
        server: "${NAS_ADDRESS}"
        path: /volume1/Minio/.minio
        mountPath: /root/.minio
      data:
        enabled: true
        type: nfs
        server: "${NAS_ADDRESS}"
        path: /volume1/Minio
        mountPath: /data

    service:
      main:
        ports:
          http:
            enabled: true
            port: 9001
          api:
            enabled: true
            port: 9000

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
        hosts:
          - host: &host-minio "minio.${INGRESS_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: 9001
          - host: &host-s3 "s3.${INGRESS_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: 9000
        tls:
          - secretName: tls.minio
            hosts:
              - *host-minio
              - *host-s3

    podAnnotations:
      secret.reloader.stakater.com/reload: "minio"

    resources:
      requests:
        cpu: 323m
        memory: 979M
      limits:
        memory: 2843M
