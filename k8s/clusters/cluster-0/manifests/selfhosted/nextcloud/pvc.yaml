---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-data
  namespace: selfhosted
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 5Gi

  storageClassName: ceph-block
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-postgresql
  namespace: selfhosted
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 8Gi

  storageClassName: ceph-block
