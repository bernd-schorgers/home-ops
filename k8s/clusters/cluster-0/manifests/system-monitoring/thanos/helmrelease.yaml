---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: system-monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: thanos
      version: 7.0.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    query:
      enabled: true
      replicaLabels:
        - replica

      dnsDiscovery:
        sidecarsService: kube-prometheus-stack-thanos-discovery
        sidecarsNamespace: system-monitoring

      ingress:
        enabled: true
        hostname: "thanos-cluster-${CLUSTER_NAME}.${INGRESS_DOMAIN}"
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: system-ingress-rfc1918-ips@kubernetescrd
        tls: true

    # TODO: Replace variables with more locally scoped variables
    objstoreConfig: |
      type: S3
      config:
        bucket: "thanos-${CLUSTER_NAME}"
        endpoint: "minio.selfhosted:9000"
        insecure: true
        access_key: "${THANOS_MINIO_ACCESS_KEY}"
        secret_key: "${THANOS_MINIO_SECRET_KEY}"

    queryFrontend:
      enabled: false

    bucketweb:
      enabled: true

    compactor:
      enabled: true
      persistence:
        enabled: false

    storegateway:
      enabled: true
      persistence:
        enabled: true
        size: 5Gi

    ruler:
      enabled: false

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
