---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: system-monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: thanos
      version: 10.3.5
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    query:
      enabled: true
      replicaLabels:
        - replica

      dnsDiscovery:
        sidecarsService: kube-prometheus-stack-thanos-discovery
        sidecarsNamespace: system-monitoring

      resources:
        requests:
          cpu: 15m
          memory: 64M
        limits:
          memory: 99M

      ingress:
        enabled: true
        hostname: "thanos.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
        tls: true

    existingObjstoreSecret: thanos-objstore-secret

    queryFrontend:
      enabled: false

    bucketweb:
      enabled: true
      resources:
        requests:
          cpu: 15m
          memory: 64M
        limits:
          memory: 64M

    compactor:
      enabled: true
      resources:
        requests:
          cpu: 15m
          memory: 64M
        limits:
          memory: 743M
      persistence:
        enabled: false

    storegateway:
      enabled: true
      resources:
        requests:
          cpu: 23m
          memory: 110M
        limits:
          memory: 300M
      persistence:
        enabled: true
        size: 5Gi

    ruler:
      enabled: false

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
