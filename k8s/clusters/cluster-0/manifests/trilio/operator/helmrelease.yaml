---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: trilio-operator
  namespace: trilio
spec:
  interval: 5m
  releaseName: trilio-operator
  chart:
    spec:
      chart: k8s-triliovault-operator
      version: 2.9.1
      sourceRef:
        kind: HelmRepository
        name: trilio-charts
        namespace: flux-system
  values:
    preflight:
      enabled: false
      repository: preflight
      logLevel: "INFO"
      cleanupOnFailure: false
      imagePullSecret: ""
      limits: "cpu=600m,memory=256Mi"
      localRegistry: ""
      nodeSelector: ""
      pvcStorageRequest: "2Gi"
      requests: "cpu=300m,memory=128Mi"
      storageClass: "ceph-block"
      volumeSnapshotClass: "csi-rbdplugin-snapclass"

    installTVK:
      enabled: true
      applicationScope: Cluster
      tvkInstanceName: "cluster-0"
      ingressConfig:
        host: "trilio.${CLUSTER_NAME}.${INGRESS_DOMAIN}"
        tlsSecretName: "trilio-${CLUSTER_NAME}-tls"
        annotations:
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
        ingressClass: "nginx"
      ComponentConfiguration:
        ingressController:
          enabled: false

    observability:
      enabled: false
