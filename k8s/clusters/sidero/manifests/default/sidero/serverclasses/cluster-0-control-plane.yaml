---
apiVersion: metal.sidero.dev/v1alpha1
kind: ServerClass
metadata:
  name: cluster-0-control-plane
spec:
  configPatches:
    - op: replace
      path: /cluster/apiServer/image
      value: k8s.gcr.io/kube-apiserver:v1.22.4
    - op: replace
      path: /cluster/controllerManager/image
      value: k8s.gcr.io/kube-controller-manager:v1.22.4
    - op: replace
      path: /cluster/scheduler/image
      value: k8s.gcr.io/kube-scheduler:v1.22.4
    - op: replace
      path: /machine/kubelet/image
      value: ghcr.io/talos-systems/kubelet:v1.22.4
    - op: add
      path: /cluster/coreDNS
      value:
        image: docker.io/coredns/coredns:1.8.6

    - op: replace
      path: /persist
      value: false

    - op: add
      path: /machine/kubelet/extraArgs
      value:
        rotate-server-certificates: true
        feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true

    - op: add
      path: /machine/time
      value:
        disabled: false
        servers:
          - 10.1.1.1

    - op: add
      path: /machine/network/interfaces
      value:
        - interface: eth0
          dhcp: true

    - op: replace
      path: /cluster/proxy/disabled
      value: true

    - op: add
      path: /cluster/apiServer/extraArgs
      value:
        feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true

    - op: add
      path: /machine/certSANs
      value:
        - cluster-0.${HARDWARE_DOMAIN}

    - op: replace
      path: /cluster/network/cni
      value:
        name: "custom"
        urls:
          - "https://raw.githubusercontent.com/bjw-s/home-ops/main/k8s/clusters/cluster-0/integrations/cilium-quick-install/quick-install.yaml"

    - op: replace
      path: /cluster/extraManifests
      value:
        - "https://raw.githubusercontent.com/alex1989hu/kubelet-serving-cert-approver/v0.3.0/deploy/ha-install.yaml"

  selector:
    matchLabels:
      control-plane: "true"
