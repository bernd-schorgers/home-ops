---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: flux-system-secrets
spec:
  provider:
    kubernetes:
      remoteNamespace: flux-system
      server:
        caProvider:
          type: "ConfigMap"
          name: "kube-root-ca.crt"
          namespace: database
          key: "ca.crt"
      auth:
        serviceAccount:
          name: eso-read-secrets
          namespace: flux-system
