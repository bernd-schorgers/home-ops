---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # Pre Flux-Kustomizations
  - ./namespace.yaml
  - ../../templates/alerts/flux
  # Flux-Kustomizations
  - ./maintainerr/ks.yaml
  - ./piped/ks.yaml
  - ./plex/ks.yaml
  - ./tautulli/ks.yaml
transformers:
  - |-
    apiVersion: builtin
    kind: NamespaceTransformer
    metadata:
      name: not-used
      namespace: media
    unsetOnly: true
