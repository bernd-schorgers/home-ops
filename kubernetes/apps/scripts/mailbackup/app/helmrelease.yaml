---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mailbackup
spec:
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    controllers:
      mailbackup:
        type: cronjob

        cronjob:
          schedule: "0 2 * * *"
          backoffLimit: 0
          concurrencyPolicy: Forbid
          failedJobsHistory: 1
          successfulJobsHistory: 0

        pod:
          restartPolicy: OnFailure
          securityContext:
            runAsUser: 65534
            runAsGroup: 65534
            runAsNonRoot: true

        containers:
          app:
            image:
              repository: ghcr.io/bjw-s-labs/getmail
              tag: 6.19.6@sha256:8e2e295f5812635c8a932d9af66f50e8ceca0c577d2b04562ebf623c851cc4d6
            command:
              - "/scripts/mailbackup.sh"

    persistence:
      config:
        type: secret
        name: mailbackup-secrets
        advancedMounts:
          mailbackup:
            app:
              - path: /config
      scripts:
        type: configMap
        name: mailbackup-scripts
        defaultMode: 0775
        advancedMounts:
          mailbackup:
            app:
              - path: /scripts/mailbackup.sh
                subPath: mailbackup.sh
      backup:
        type: nfs
        server: gladius.bjw-s.internal
        path: /mnt/tank/Backup/Bernd
        advancedMounts:
          mailbackup:
            app:
              - path: /data/nas-backup/Bernd/Email
                subPath: Email
