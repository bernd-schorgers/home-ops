---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: actions-runner-controller
spec:
  interval: 15m
  chart:
    spec:
      chart: actions-runner-controller
      version: 0.20.2
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: flux-system
      interval: 15m

  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace

  values:
    resources:
      requests:
        memory: 64Mi
      limits:
        memory: 128Mi

    githubWebhookServer:
      resources:
        requests:
          memory: 64Mi
        limits:
          memory: 96Mi
