---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: common
spec:
  values:
    global:
      nameOverride: airsonic

    image:
      repository: docker.io/airsonicadvanced/airsonic-advanced
      tag: edge-11.0.0-SNAPSHOT.20220418221611

    enableServiceLinks: false

    podSecurityContext:
      runAsUser: 2000
      runAsGroup: 2000

    service:
      main:
        ports:
          http:
            port: 4040

    persistence:
      config:
        enabled: true
        existingClaim: airsonic-config
        mountPath: /var/airsonic

    resources: {}
