---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: common
spec:
  values:
    global:
      nameOverride: amcrest2mqtt

    image:
      repository: dchesterton/amcrest2mqtt
      tag: 1.0.16

    resources:
      requests:
        cpu: 15m
        memory: 79M
      limits:
        memory: 188M

    service:
      main:
        enabled: false

    ingress:
      main:
        enabled: false

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
