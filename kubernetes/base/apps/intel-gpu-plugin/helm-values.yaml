---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: common
spec:
  values:
    global:
      nameOverride: intel-gpu-plugin

    controller:
      type: daemonset
      strategy: RollingUpdate

    image:
      repository: docker.io/intel/intel-gpu-plugin
      tag: 0.24.0

    args:
      - -shared-dev-num
      - "2"

    service:
      main:
        enabled: false

    ingress:
      main:
        enabled: false

    # TODO(intel-gpu-plugin): Write probes to check for something to tell if it's working
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    persistence:
      devfs:
        enabled: true
        type: hostPath
        hostPath: /dev/dri
        hostPathType: Directory
        readOnly: true
      sysfs:
        enabled: true
        type: hostPath
        hostPath: /sys/class/drm
        hostPathType: Directory
        readOnly: true
      kubeletsockets:
        enabled: true
        type: hostPath
        hostPathType: Directory
        hostPath: /var/lib/kubelet/device-plugins

    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 64M
