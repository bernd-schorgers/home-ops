---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: common
spec:
  values:
    global:
      nameOverride: jellyfin

    image:
      repository: docker.io/jellyfin/jellyfin
      tag: 10.8.0

    env:
      JELLYFIN_CACHE_DIR: "/config/cache"

    persistence:
      config:
        enabled: true
        existingClaim: jellyfin-config

      transcode:
        enabled: true
        type: emptyDir
        mountPath: /config/transcodes

    service:
      main:
        ports:
          http:
            port: 8096

    resources:
      requests:
        cpu: 50m
        memory: 1000Mi
      limits:
        memory: 6000Mi

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-intel-gpu
                  operator: In
                  values:
                    - "true"
