---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: common
spec:
  values:
    global:
      nameOverride: kopia

    image:
      repository: ghcr.io/onedr0p/kopia
      tag: 0.11.3@sha256:37e10143585ff2e668a10d878d854831e92bfb7f482f823d1f58af3910fcff41

    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 500Mi

    command: kopia
    args:
      - server
      - --insecure
      - --address
      - 0.0.0.0:80
      - --metrics-listen-addr
      - 0.0.0.0:8080
      - --without-password

    service:
      main:
        ports:
          http:
            port: 80
          metrics:
            enabled: true
            port: 8080
