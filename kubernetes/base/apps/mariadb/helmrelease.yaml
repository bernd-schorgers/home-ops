---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb
spec:
  interval: 5m
  chart:
    spec:
      chart: mariadb
      version: 11.0.10
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  values:
    architecture: standalone
    primary:
      persistence:
        enabled: true

      resources: {}
