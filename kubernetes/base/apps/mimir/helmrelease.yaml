---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mimir
spec:
  interval: 5m
  chart:
    spec:
      chart: mimir-distributed
      version: 2.1.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 5m
  values:
    minio:
      enabled: false

    nginx:
      enabled: false

    serviceMonitor:
      enabled: true
      clusterLabel: null
