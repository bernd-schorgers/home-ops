---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: common
spec:
  values:
    global:
      nameOverride: miniflux

    image:
      repository: miniflux/miniflux
      tag: 2.0.37

    env:
      RUN_MIGRATIONS: '1'

    resources:
      requests:
        cpu: 20m
        memory: 256M
      limits:
        memory: 1028M

    service:
      main:
        ports:
          http:
            port: 8080

    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
          httpGet:
            path: /healthcheck
            port: 8080
