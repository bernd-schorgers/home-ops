---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
spec:
  interval: 15m
  chart:
    spec:
      chart: mosquitto
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 15m

  values:
    podAnnotations:
      secret.reloader.stakater.com/reload: mosquitto-config

    image:
      repository: eclipse-mosquitto
      tag: 2.0.14

    auth:
      enabled: true

    persistence:
      data:
        enabled: true
        existingClaim: mosquitto-data
      configinc:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: mosquitto-config

    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 124M
