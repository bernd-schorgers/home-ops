---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: multus
spec:
  interval: 5m
  chart:
    spec:
      chart: multus
      version: 3.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8snetworkplumbingwg/multus-cni
      tag: v3.7.1

    cni:
      image:
        repository: ghcr.io/k8s-at-home/cni-plugins
        tag: v0.9.1
