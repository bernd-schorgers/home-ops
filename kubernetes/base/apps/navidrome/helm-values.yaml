---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: common
spec:
  values:
    global:
      nameOverride: navidrome

    image:
      repository: docker.io/deluan/navidrome
      tag: 0.47.5

    env:
      ND_LOGLEVEL: "info"
      ND_SCANSCHEDULE: "@every 1h"
      ND_DATAFOLDER: "/data"
      ND_MUSICFOLDER: "/music"

    service:
      main:
        ports:
          http:
            port: 4533

    persistence:
      config:
        enabled: true
        existingClaim: navidrome-config
        mountPath: /data

    resources: {}
