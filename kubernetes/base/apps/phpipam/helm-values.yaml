---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: common
spec:
  values:
    global:
      nameOverride: phpipam

    image:
      repository: phpipam/phpipam-www
      tag: v1.5.0

    env:
      IPAM_DATABASE_USER: phpipam
      IPAM_DATABASE_NAME: phpipam

    dnsConfig:
      options:
        - name: ndots
          value: "1"

    resources: {}

    securityContext:
      allowPrivilegeEscalation: true
      capabilities:
        add:
          - NET_ADMIN
          - NET_RAW

    service:
      main:
        ports:
          http:
            port: 80
