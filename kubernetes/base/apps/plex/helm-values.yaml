---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: common
spec:
  values:
    global:
      nameOverride: plex

    image:
      repository: ghcr.io/k8s-at-home/plex
      tag: v1.27.0.5897-3940636f2

    persistence:
      config:
        enabled: true
        existingClaim: plex-config

      transcode:
        enabled: true
        type: emptyDir
        medium: Memory

    service:
      main:
        ports:
          http:
            port: 32400

    resources:
      requests:
        cpu: 49m
        memory: 4282M
      limits:
        memory: 7982M

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-intel-gpu
                  operator: In
                  values:
                    - "true"
