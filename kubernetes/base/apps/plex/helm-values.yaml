---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: common
spec:
  values:
    global:
      nameOverride: plex

    image:
      repository: ghcr.io/k8s-at-home/plex
      tag: v1.27.2.5929-a806c5905@sha256:df1768fa98033e6b09fb604e7050f7c80a13ed499d40a1d8f487ad3e8968197e

    persistence:
      config:
        enabled: true
        existingClaim: plex-config

      transcode:
        enabled: true
        type: emptyDir

    service:
      main:
        ports:
          http:
            port: 32400

    resources:
      requests:
        cpu: 50m
        memory: 4282M
      limits:
        memory: 7982M

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-intel-gpu
                  operator: In
                  values:
                    - "true"
