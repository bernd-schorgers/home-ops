---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 11.6.7
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  values:
    primary:
      extendedConfiguration: |
        max_wal_size = 2048
        min_wal_size = 160
      persistence:
        enabled: true

      resources: {}
