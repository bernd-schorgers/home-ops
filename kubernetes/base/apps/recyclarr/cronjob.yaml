---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: recyclarr
  labels:
    app: recyclarr
spec:
  schedule: "0 3 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          automountServiceAccountToken: false

          initContainers:
            - name: render-config
              image: ghcr.io/k8s-at-home/recyclarr:v2.0.2
              command:
                - "/bin/bash"
                - -c
              args:
                - "envsubst < /config/recyclarr.yaml > /shared/recyclarr.yaml"
              volumeMounts:
                - name: config
                  mountPath: /config
                - name: shared
                  mountPath: /shared

          containers:
            - name: recyclarr-sonarr
              image: ghcr.io/k8s-at-home/recyclarr:v2.0.2
              imagePullPolicy: IfNotPresent
              command:
                - /app/recyclarr
              args:
                - sonarr
                - --config
                - /config/recyclarr.yaml
              volumeMounts:
                - name: shared
                  mountPath: /config/recyclarr.yaml
                  subPath: recyclarr.yaml
                  readOnly: true

            - name: recyclarr-radarr
              image: ghcr.io/k8s-at-home/recyclarr:v2.0.2
              imagePullPolicy: IfNotPresent
              command:
                - /app/recyclarr
              args:
                - radarr
                - --config
                - /config/recyclarr.yaml
              volumeMounts:
                - name: shared
                  mountPath: /config/recyclarr.yaml
                  subPath: recyclarr.yaml
                  readOnly: true

          restartPolicy: OnFailure

          volumes:
            - name: config
              configMap:
                name: recyclarr-config
            - name: shared
              emptyDir: {}
