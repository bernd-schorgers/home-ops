---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: common
spec:
  values:
    global:
      nameOverride: sonarr

    image:
      repository: ghcr.io/k8s-at-home/sonarr-develop
      tag: v3.0.8.1537@sha256:91c9279d63d675f0c9fad4cdf2717a4930e004859c4e02cbbd910bb42da07052

    persistence:
      config:
        enabled: true
        existingClaim: sonarr-config

    service:
      main:
        ports:
          http:
            port: 8989

    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          exec:
            command:
              - /usr/bin/env
              - bash
              - -c
              - curl --fail localhost:8989/api/v3/system/status?apiKey=`IFS=\> && while
                read -d \< E C; do if [[ $E = "ApiKey" ]]; then echo $C; fi; done < /config/config.xml`
          failureThreshold: 5
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 10

    resources:
      requests:
        cpu: 23m
        memory: 324M
      limits:
        memory: 728M
