---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: common
spec:
  values:
    global:
      nameOverride: speedtest-exporter

    image:
      repository: ghcr.io/miguelndecarvalho/speedtest-exporter
      tag: v3.5.2

    service:
      main:
        ports:
          http:
            enabled: false
          metrics:
            enabled: true
            protocol: TCP
            port: 9798

    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 64M
