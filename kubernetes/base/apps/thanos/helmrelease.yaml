---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
spec:
  interval: 5m
  chart:
    spec:
      chart: thanos
      version: 10.5.3
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  values:
    image:
      registry: public.ecr.aws
      repository: bitnami/thanos

    objstoreConfig:
      type: s3
      config:
        insecure: true

    query:
      enabled: true
      replicaLabels:
        - replica

      resources:
        requests:
          cpu: 15m
          memory: 64M
        limits:
          memory: 99M

    queryFrontend:
      enabled: false

    bucketweb:
      enabled: true
      resources:
        requests:
          cpu: 15m
          memory: 64M
        limits:
          memory: 64M

    compactor:
      enabled: true
      extraFlags:
        - "--compact.concurrency"
        - "4"
      retentionResolutionRaw: 14d
      retentionResolution5m: 14d
      retentionResolution1h: 14d
      resources:
        requests:
          cpu: 15m
          memory: 204M
      #   limits:
      #     memory: 270M
      persistence:
        enabled: true
        storageClass: "ceph-block"
        size: 10Gi

    storegateway:
      enabled: true
      resources:
        requests:
          cpu: 23m
          memory: 204M
        limits:
          memory: 226M
      persistence:
        enabled: true
        storageClass: "ceph-block"
        size: 512Mi

    ruler:
      enabled: true
      dnsDiscovery:
        enabled: true
      persistence:
        enabled: true
        storageClass: "ceph-block"
        size: 512Mi
      resources:
        requests:
          cpu: 23m
          memory: 94M
        limits:
          memory: 113M

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
