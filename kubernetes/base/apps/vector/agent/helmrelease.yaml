---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector-agent
spec:
  interval: 5m
  chart:
    spec:
      chart: vector
      version: 0.12.0
      sourceRef:
        kind: HelmRepository
        name: vector
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: timberio/vector
      tag: 0.22.0-debian

    role: "Agent"

    podAnnotations:
      configmap.reloader.stakater.com/reload: vector-agent

    podMonitor:
      enabled: true

    service:
      enabled: false

    tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule

    resources:
      requests:
        cpu: 23m
        memory: 164M
      limits:
        memory: 322M

    customConfig:
      data_dir: /vector-data-dir

      api:
        enabled: false
