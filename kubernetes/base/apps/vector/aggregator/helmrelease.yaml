---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector-aggregator
spec:
  interval: 5m
  chart:
    spec:
      chart: vector
      version: 0.12.0
      sourceRef:
        kind: HelmRepository
        name: vector
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: timberio/vector
      tag: 0.22.0-debian

    role: "Stateless-Aggregator"

    podAnnotations:
      configmap.reloader.stakater.com/reload: vector-aggregator

    podMonitor:
      enabled: true
      jobLabel: vector-aggregator
      port: prometheus-sink

    resources:
      requests:
        cpu: 35m
        memory: 249M
      limits:
        memory: 454M

    customConfig:
      data_dir: /vector-data-dir

      api:
        enabled: false

  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: Service
              name: vector-aggregator
            patch:
              - op: add
                path: /spec/loadBalancerIP
                value: ${LB_VECTOR_AGGREGATOR}
              - op: replace
                path: /spec/externalTrafficPolicy
                value: Local
