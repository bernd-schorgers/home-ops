---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
spec:
  acme:
    email: ${EMAIL_POSTMASTER}
    preferredChain: ""
    privateKeySecretRef:
      name: letsencrypt-production
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-api-token
              key: api-token
            email: ${EMAIL_1}
        selector:
          dnsZones:
            - ${PERSONAL_DOMAIN}
            - ${FAMILY_DOMAIN}
            - ${INGRESS_DOMAIN}
