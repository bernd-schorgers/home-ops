---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: database
spec:
  instances: 3

  imageName: ghcr.io/cloudnative-pg/postgresql:14.6

  primaryUpdateStrategy: unsupervised

  storage:
    size: 50Gi
    storageClass: ceph-block

  monitoring:
    enablePodMonitor: true

  superuserSecret:
    name: cloudnative-pg-postgres-superuser

  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: gzip
      destinationPath: s3://postgresql/v1
      endpointURL: http://s3.bjw-s.dev
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg-postgres-s3
          key: S3_ACCESS_KEY
        secretAccessKey:
          name: cloudnative-pg-postgres-s3
          key: S3_SECRET_KEY

  # Restore location
  externalClusters:
    - name: postgres
      barmanObjectStore:
        destinationPath: s3://postgresql/v1
        endpointURL: http://s3.bjw-s.dev
        s3Credentials:
          accessKeyId:
            name: cloudnative-pg-postgres-s3
            key: S3_ACCESS_KEY
          secretAccessKey:
            name: cloudnative-pg-postgres-s3
            key: S3_SECRET_KEY
        wal:
          compression: gzip
          maxParallel: 12
