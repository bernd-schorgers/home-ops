---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: actions-runner-controller-webhook
  namespace: home-automation
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: actions-runner-controller-webhook
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        github_webhook_secret_token: "{{ .arc_webhook_secret_token }}"
  dataFrom:
    - extract:
        key: actions-runner-controller
      rewrite:
        - regexp:
            source: "(.*)"
            target: "arc_$1"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: actions-runner-controller-auth
  namespace: home-automation
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: actions-runner-controller-auth
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        github_app_id: "{{ .arc_github_app_id }}"
        github_app_installation_id: "{{ .arc_github_app_installation_id }}"
        github_app_private_key: "{{ .arc_github_app_private_key }}"
  dataFrom:
    - extract:
        key: actions-runner-controller
      rewrite:
        - regexp:
            source: "(.*)"
            target: "arc_$1"
