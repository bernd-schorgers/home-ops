---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: actions-runner-controller
  namespace: dev
spec:
  interval: 30m
  chart:
    spec:
      chart: actions-runner-controller
      version: 0.21.1
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: flux-system
      interval: 30m

  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace

  values:
    authSecret:
      create: false
      name: &auth-secret actions-runner-controller-auth

    podAnnotations:
      secret.reloader.stakater.com/reload: *auth-secret

    githubWebhookServer:
      enabled: true
      syncPeriod: 10m
      secret:
        create: false
        name: &webhook-secret actions-runner-controller-webhook
      podAnnotations:
        secret.reloader.stakater.com/reload: *webhook-secret
      ingress:
        enabled: true
        annotations:
          external-dns.home.arpa/enabled: "true"
        ingressClassName: "nginx"
        hosts:
          - host: &host "acr-hook.bjw-s.dev"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
      resources:
        requests:
          memory: 64Mi
        limits:
          memory: 96Mi

    metrics:
      serviceMonitor: true
      port: 8080
      proxy:
        enabled: false

    resources:
      requests:
        memory: 64Mi
      limits:
        memory: 128Mi
