---
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: runner-assets
  namespace: dev
spec:
  template:
    spec:
      image: ghcr.io/actions/actions-runner-controller/actions-runner:v2.299.1-ubuntu-20.04@sha256:69e3b023ecdb34313935952c4375a75414db79f177353123c774290028b3bb3a
      dockerdWithinRunnerContainer: false
      ephemeral: true
      repository: bjw-s/assets
      containers:
        - name: docker
          image: docker:23.0.4-dind@sha256:e40881e5e9ab5361c288a1ab43b4120f6115be61fa21019b43adf0b27b1fbfb1
      labels:
        - self-hosted
      volumeMounts:
        - name: cache-volume
          mountPath: /cache
      volumes:
        - name: cache-volume
          persistentVolumeClaim:
            claimName: actions-runner-controller-cache
---
apiVersion: actions.summerwind.dev/v1alpha1
kind: HorizontalRunnerAutoscaler
metadata:
  name: assets-autoscaler
  namespace: dev
spec:
  scaleTargetRef:
    name: runner-assets
  scaleUpTriggers:
    - githubEvent:
        workflowJob: {}
      amount: 1
      duration: "1m"
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: TotalNumberOfQueuedAndInProgressWorkflowRuns
      repositoryNames:
        - bjw-s/container-assets
