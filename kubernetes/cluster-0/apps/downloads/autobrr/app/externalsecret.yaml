---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: autobrr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: autobrr-secret
    creationPolicy: Owner
  data:
    - secretKey: session_secret
      remoteRef:
        key: autobrr
        property: session_secret
