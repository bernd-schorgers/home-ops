---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: "${APP}"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: "${APP}-secret"
    creationPolicy: Owner
  data:
    - secretKey: session_secret
      remoteRef:
        key: autobrr
        property: session_secret
