---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: recyclarr-secrets
  namespace: downloads
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: recyclarr-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        radarrApiKey: "{{ .radarr_api_key }}"
        sonarrApiKey: "{{ .sonarr_api_key }}"
  dataFrom:
    - extract:
        key: radarr
      rewrite:
        - regexp:
            source: "(.*)"
            target: "radarr_$1"
    - extract:
        key: sonarr
      rewrite:
        - regexp:
            source: "(.*)"
            target: "sonarr_$1"
