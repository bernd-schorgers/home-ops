---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sabnzbd-secrets
  namespace: downloads
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: sabnzbd-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        SABNZBD_API_KEY: "{{ .sabnzbd_api_key }}"
        SABNZBD_NZB_KEY: "{{ .sabnzbd_nzb_key }}"
  dataFrom:
    - extract:
        key: sabnzbd
      rewrite:
        - regexp:
            source: "(.*)"
            target: "sabnzbd_$1"
