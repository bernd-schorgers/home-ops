---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-webhook-token
  namespace: flux-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: github-webhook-token
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        token: "{{ .flux_github_webhook_token }}"
  dataFrom:
    - extract:
        key: flux
      rewrite:
        - regexp:
            source: "(.*)"
            target: "flux_$1"
