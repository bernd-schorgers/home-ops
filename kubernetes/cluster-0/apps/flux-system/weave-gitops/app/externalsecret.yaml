---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: weave-gitops-secrets
  namespace: flux-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: weave-gitops-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        adminPassword: "{{ .weave_gitops_admin_password }}"
  dataFrom:
    - extract:
        key: weave-gitops
      rewrite:
        - regexp:
            source: "(.*)"
            target: "weave_gitops_$1"
