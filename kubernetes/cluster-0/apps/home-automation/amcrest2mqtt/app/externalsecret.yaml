---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: amcrest2mqtt-secrets
  namespace: home-automation
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: amcrest2mqtt-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        AMCREST_USERNAME: "{{ .doorbell_username }}"
        AMCREST_PASSWORD: "{{ .doorbell_password }}"
        MQTT_USERNAME: "{{ .mosquitto_amcrest2mqtt_username }}"
        MQTT_PASSWORD: "{{ .mosquitto_amcrest2mqtt_password }}"
  dataFrom:
    - extract:
        key: Mosquitto
      rewrite:
        - regexp:
            source: "(.*)"
            target: "mosquitto_$1"
    - extract:
        key: Amcrest AD410 Doorbell
      rewrite:
        - regexp:
            source: "(.*)"
            target: "doorbell_$1"
