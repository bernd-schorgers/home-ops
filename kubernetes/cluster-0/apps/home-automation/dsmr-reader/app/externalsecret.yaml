---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dsmr-reader-secrets
  namespace: home-automation
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  dataFrom:
    - extract:
        key: cloudnative-pg-postgres
      rewrite:
        - regexp:
            source: "(.*)"
            target: "cnpg_postgres_$1"
    - extract:
        key: DSMR-reader
      rewrite:
        - regexp:
            source: "(.*)"
            target: "dsmr_reader_$1"
  target:
    name: dsmr-reader-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        POSTGRES_HOST: postgres-rw.database.svc.cluster.local
        POSTGRES_SUPER_PASS: "{{ .cnpg_postgres_superuser_password }}"
        POSTGRES_USER: "{{ .dsmr_reader_postgres_username }}"
        POSTGRES_PASSWORD: "{{ .dsmr_reader_postgres_password }}"
        POSTGRES_DB: dsmr-reader
        DSMRREADER_ADMIN_USER: "{{ .dsmr_reader_username }}"
        DSMRREADER_ADMIN_PASSWORD: "{{ .dsmr_reader_password }}"
