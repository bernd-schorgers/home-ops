---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: scrypted
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      type: statefulset

    image:
      repository: ghcr.io/koush/scrypted
      tag: 18-jammy-full-v0.39.0

    podAnnotations:
      k8s.v1.cni.cncf.io/networks: |
        [{
          "name":"multus-iot",
          "namespace": "network",
          "ips": ["10.1.3.153/24"]
        }]

    service:
      main:
        ports:
          http:
            port: 11080

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "scrypted.bjw-s.dev"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    nodeSelector:
      google.feature.node.kubernetes.io/coral: "true"
      intel.feature.node.kubernetes.io/gpu: "true"

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups:
        - 44
        - 109
        - 65539

    persistence:
      cache:
        enabled: true
        mountPath: /.cache
        type: emptyDir
      cache-npm:
        enabled: true
        mountPath: /.npm
        type: emptyDir
      recordings:
        enabled: true
        type: nfs
        server: "nas.bjw-s.tech"
        path: /volume1/Media/IPCams/scrypted
        mountPath: /recs
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/bus/usb
        hostPathType: Directory
        mountPath: /dev/bus/usb

    resources:
      requests:
        gpu.intel.com/i915: 1
        cpu: 136m
        memory: 1168Mi
      limits:
        gpu.intel.com/i915: 1
        memory: 1168Mi

    securityContext:
      privileged: true

    volumeClaimTemplates:
      - name: config
        mountPath: /server/volume
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: ceph-block
