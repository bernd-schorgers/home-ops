---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zigbee2mqtt-secrets
  namespace: home-automation
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: zigbee2mqtt-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        mqtt_user: "{{ .mosquitto_zigbee2mqtt_username }}"
        mqtt_password: "{{ .mosquitto_zigbee2mqtt_password }}"
        zigbee_pan_id: "{{ .zigbee2mqtt_config_pan_id }}"
  dataFrom:
    - extract:
        key: mosquitto
      rewrite:
        - regexp:
            source: "(.*)"
            target: "mosquitto_$1"
    - extract:
        key: zigbee2mqtt
      rewrite:
        - regexp:
            source: "(.*)"
            target: "zigbee2mqtt_$1"
