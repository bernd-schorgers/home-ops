---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tf-controller-sops-key
  namespace: infrastructure
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: tf-controller-sops-key
    creationPolicy: Owner
  data:
    - secretKey: keys.txt
      remoteRef:
        key: tf-controller
        property: sops_key
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tfe-cli-config
  namespace: infrastructure
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: tfe-cli-config
    creationPolicy: Owner
  data:
    - secretKey: terraform.tfrc
      remoteRef:
        key: tf-controller
        property: terraform_cloud_credentials
