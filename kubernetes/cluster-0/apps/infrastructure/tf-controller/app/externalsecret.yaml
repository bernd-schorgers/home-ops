---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tf-controller-sops-key
  namespace: infrastructure
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: tf-controller-sops-key
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        keys.txt: "{{ .tfcontroller_sops_key }}"
  dataFrom:
    - extract:
        key: tf-controller
      rewrite:
        - regexp:
            source: "(.*)"
            target: "tfcontroller_$1"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tfe-cli-config
  namespace: infrastructure
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: tfe-cli-config
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        terraform.tfrc: "{{ .tfcontroller_terraform_cloud_credentials }}"
  dataFrom:
    - extract:
        key: tf-controller
      rewrite:
        - regexp:
            source: "(.*)"
            target: "tfcontroller_$1"
