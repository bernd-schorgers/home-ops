---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: navidrome-kids-src
  namespace: media
spec:
  sourcePVC: navidrome-kids-data
  trigger:
    schedule: "0 */12 * * *"
  restic:
    copyMethod: Snapshot
    repository: navidrome-kids-restic-secret
    cacheStorageClassName: local-hostpath
    cacheCapacity: 1Gi
    storageClassName: ceph-filesystem
    volumeSnapshotClassName: csi-ceph-filesystem
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    pruneIntervalDays: 7
    retain:
      daily: 7
      within: 3d
