---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: navidrome-main-data
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: navidrome-kids-dst
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-block
