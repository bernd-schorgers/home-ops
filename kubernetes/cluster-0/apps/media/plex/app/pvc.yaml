---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-config
  labels:
    kustomize.toolkit.fluxcd.io/prune: Disabled
    kustomize.toolkit.fluxcd.io/ssa: IfNotPresent
spec:
  accessModes:
    - ReadWriteOnce
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: plex-dst
  resources:
    requests:
      storage: 50Gi
  storageClassName: ceph-filesystem
