---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: plex-trakt-sync-secrets
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: plex-trakt-sync-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        PLEX_TOKEN: "{{ .plex_token }}"
  dataFrom:
    - extract:
        key: Plex
      rewrite:
        - regexp:
            source: "(.*)"
            target: "plex_$1"
