---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: series-cleanup-secrets
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: series-cleanup-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        TRAKT_CLIENT_ID: "{{ .trakt_series_cleanup_client_id }}"
        TRAKT_CLIENT_SECRET: "{{ .trakt_series_cleanup_client_secret }}"
  dataFrom:
    - extract:
        key: Trakt.tv
      rewrite:
        - regexp:
            source: "(.*)"
            target: "takt_$1"
