---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: series-cleanup
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.3.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "10 */6 * * *"
        ttlSecondsAfterFinished: 86400

    podSecurityContext:
      runAsUser: 1031
      runAsGroup: 100
      fsGroup: 2000
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 65539

    restartPolicy: OnFailure

    image:
      repository: ghcr.io/bjw-s/series-cleanup
      tag: 3.0.1@sha256:a00d67c28a32f3a945e4ab265754ec058e0e26682b35f8d13216c7a25f6ae42c

    envFrom:
      - secretRef:
          name: series-cleanup-secret

    service:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        existingClaim: series-cleanup-data
      settings:
        enabled: true
        type: configMap
        name: series-cleanup-configmap
        subPath: settings.json
        mountPath: /config/settings.json
        defaultMode: 0775
        readOnly: true
      nfs-nas-media:
        enabled: true
        mountPath: /storage/media
        path: /volume1/Media
        server: nas.bjw-s.tech
        type: nfs
