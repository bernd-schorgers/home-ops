---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: series-cleanup-data
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: series-cleanup-dst
  resources:
    requests:
      storage: 32Mi
  storageClassName: ceph-block
