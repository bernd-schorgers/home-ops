---
apiVersion: v1
kind: Endpoints
metadata:
  name: node-exporter-gateway
  namespace: monitoring
  labels:
    app.kubernetes.io/name: node-exporter-gateway
    app.kubernetes.io/instance: node-exporter-gateway
    jobLabel: node-exporter
subsets:
  - addresses:
      - ip: 10.5.0.7
    ports:
      - name: metrics
        port: 9100
---
apiVersion: v1
kind: Service
metadata:
  name: node-exporter-gateway
  namespace: monitoring
  annotations:
    prometheus.io/scrape: "true"
  labels:
    app.kubernetes.io/name: node-exporter-gateway
    app.kubernetes.io/instance: node-exporter-gateway
    jobLabel: node-exporter
spec:
  type: ExternalName
  externalName: gateway.bjw-s.tech.
  ports:
    - name: metrics
      port: &port 9100
      protocol: TCP
      targetPort: *port
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/servicemonitor_v1.json
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: node-exporter-gateway
  namespace: monitoring
  labels: &labels
    app.kubernetes.io/name: node-exporter-gateway
    app.kubernetes.io/instance: node-exporter-gateway
    jobLabel: node-exporter
spec:
  namespaceSelector:
    matchNames: ["monitoring"]
  selector:
    matchLabels:
      <<: *labels
  jobLabel: jobLabel
  endpoints:
    - port: metrics
      path: /metrics
      interval: 1m
      scrapeTimeout: 10s
      honorLabels: true
