---
apiVersion: v1
kind: Endpoints
metadata:
  name: node-exporter-klipper
  namespace: monitoring
  labels:
    app.kubernetes.io/name: node-exporter-klipper
    app.kubernetes.io/instance: node-exporter-klipper
subsets:
  - addresses:
      - ip: 10.1.1.51
    ports:
      - name: metrics
        port: 9100
---
apiVersion: v1
kind: Service
metadata:
  name: node-exporter-klipper
  namespace: monitoring
  annotations:
    prometheus.io/scrape: "true"
  labels:
    app.kubernetes.io/name: node-exporter-klipper
    app.kubernetes.io/instance: node-exporter-klipper
spec:
  type: ExternalName
  externalName: horus.bjw-s.tech
  ports:
    - name: metrics
      port: &port 9100
      protocol: TCP
      targetPort: *port
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: node-exporter-klipper
  namespace: monitoring
  labels:
    app.kubernetes.io/name: node-exporter-klipper
    app.kubernetes.io/instance: node-exporter-klipper
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: node-exporter-klipper
      app.kubernetes.io/instance: node-exporter-klipper
  endpoints:
    - port: metrics
      path: /metrics
      interval: 1m
      scrapeTimeout: 10s
      honorLabels: true
