data_dir: /vector-data-dir

api:
  enabled: false

# Sources
sources:
  kubernetes_logs:
    type: kubernetes_logs

  talos_kernel_logs:
    type: socket
    mode: udp
    address: 127.0.0.1:12000

  talos_service_logs:
    type: socket
    mode: udp
    address: 127.0.0.1:12001

# Sinks
sinks:
  kubernetes_sink:
    type: vector
    compression: true
    inputs:
      - kubernetes_logs
    address: "vector-aggregator.monitoring.svc.cluster.local:6000"
    version: "2"

  talos_kernel_sink:
    type: vector
    compression: true
    inputs:
      - talos_kernel_logs
    address: "vector-aggregator.monitoring.svc.cluster.local:6050"
    version: "2"

  talos_service_sink:
    type: vector
    compression: true
    inputs:
      - talos_service_logs
    address: "vector-aggregator.monitoring.svc.cluster.local:6051"
    version: "2"
