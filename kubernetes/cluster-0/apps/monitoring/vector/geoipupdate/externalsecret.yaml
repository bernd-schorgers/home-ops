---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vector-geoipupdate
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: vector-geoipupdate
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        GEOIPUPDATE_ACCOUNT_ID: "{{ .maxmind_account_id }}"
        GEOIPUPDATE_LICENSE_KEY: "{{ .maxmind_vector_license_key }}"
  dataFrom:
    - extract:
        key: MaxMind
      rewrite:
        - regexp:
            source: "(.*)"
            target: "maxmind_$1"
