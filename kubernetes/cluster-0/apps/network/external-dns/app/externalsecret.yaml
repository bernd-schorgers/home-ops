---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: externaldns-secrets
  namespace: cert-manager
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: externaldns-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        cloudflare_api_token: |-
          {{ index . "cloudflare_external-dns" }}
  dataFrom:
    - extract:
        key: Cloudflare
      rewrite:
        - regexp:
            source: "(.*)"
            target: "cloudflare_$1"
