---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${INGRESS_DOMAIN/./-}"
  namespace: network
spec:
  secretName: "${INGRESS_DOMAIN/./-}-tls"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "${INGRESS_DOMAIN}"
  dnsNames:
    - "${INGRESS_DOMAIN}"
    - "*.${INGRESS_DOMAIN}"
