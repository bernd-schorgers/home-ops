---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: multus-iot
  namespace: network
spec:
  config: |-
    {
      "cniVersion": "0.4.0",
      "type": "bridge",
      "bridge": "multusbr0",
      "vlan": 40,
      "master": "eth0",
      "capabilities": { "ips": true },
      "ipam": {
        "type": "static"
      }
    }
