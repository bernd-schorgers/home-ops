---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mailbackup-secrets
  namespace: scripts
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: mailbackup-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        "2023": |
          [retriever]
          type = SimpleIMAPSSLRetriever
          server = {{ .mailbackup_server }}
          mailboxes = ("2023",)
          username = {{ .mailbackup_username }}
          password = {{ .mailbackup_password }}
          [destination]
          type = Maildir
          path = /data/2023/
          [options]
          verbose = 2
          read_all = false
          delivered_to = false
          received = false
  dataFrom:
    - extract:
        key: mailbackup
      rewrite:
        - regexp:
            source: "(.*)"
            target: "mailbackup_$1"
