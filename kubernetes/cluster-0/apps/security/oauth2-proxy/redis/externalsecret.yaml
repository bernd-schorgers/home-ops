---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oauth2-proxy-redis-secrets
  namespace: security
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: oauth2-proxy-redis-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        REDIS_PASSWORD: "{{ .oauth2_proxy_redis_password }}"

  dataFrom:
    - extract:
        key: oauth2-proxy
      rewrite:
        - regexp:
            source: "(.*)"
            target: "oauth2_proxy_$1"
