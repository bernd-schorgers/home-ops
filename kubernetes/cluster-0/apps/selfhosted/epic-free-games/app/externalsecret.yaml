---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: epic-free-games
  namespace: selfhosted
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: epic-free-games-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Account
        EMAIL: "{{ .epic_username }}"
        PASSWORD: "{{ .epic_password }}"
        TOTP: "{{ .epic_one_time_password }}"

        # Pushover
        PUSHOVER_TOKEN: "{{ .pushover_epic_free_games_token }}"
        PUSHOVER_USER_ID: "{{ .pushover_userkey_bernd }}"

  dataFrom:
    - extract:
        key: "Epic Games"
      rewrite:
        - regexp:
            source: "(.*)"
            target: "epic_$1"
    - extract:
        key: "Pushover"
      rewrite:
        - regexp:
            source: "(.*)"
            target: "pushover_$1"
