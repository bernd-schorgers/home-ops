---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: miniflux
  namespace: selfhosted
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: miniflux-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Postgres database
        POSTGRES_HOST: postgres-rw.database.svc.cluster.local
        POSTGRES_SUPER_PASS: "{{ .cnpg_postgres_superuser_password }}"
        POSTGRES_USER: "{{ .miniflux_postgres_username }}"
        POSTGRES_PASS: "{{ .miniflux_postgres_password }}"
        POSTGRES_DB: miniflux
        DATABASE_URL: postgres://{{ .miniflux_postgres_username }}:{{ .miniflux_postgres_password }}@postgres-rw.database.svc.cluster.local:5432/miniflux?sslmode=disable
        # OIDC
        OAUTH2_CLIENT_ID: "{{ .miniflux_oidc_client_id }}"
        OAUTH2_CLIENT_SECRET: "{{ .miniflux_oidc_client_secret }}"
        OAUTH2_OIDC_DISCOVERY_ENDPOINT: "{{ .miniflux_oidc_discovery_endpoint }}"
  dataFrom:
    - extract:
        key: cloudnative-pg-postgres
      rewrite:
        - regexp:
            source: "(.*)"
            target: "cnpg_postgres_$1"
    - extract:
        key: miniflux
      rewrite:
        - regexp:
            source: "(.*)"
            target: "miniflux_$1"
