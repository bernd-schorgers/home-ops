---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: miniflux
  namespace: selfhosted
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.6@sha256:ae3b33db2ebf7b06c0244ecc49711bcc02e89d8cebea5379ed20b59344c48372
        envFrom:
          - secretRef:
              name: miniflux-secret

    image:
      repository: miniflux/miniflux
      tag: 2.0.42

    env:
      CREATE_ADMIN: "0"
      POLLING_SCHEDULER: "entry_frequency"
      POLLING_FREQUENCY: "15"
      RUN_MIGRATIONS: "1"
      OAUTH2_USER_CREATION: "1"
      OAUTH2_PROVIDER: oidc
      OAUTH2_REDIRECT_URL: "https://miniflux.bjw-s.dev/oauth2/oidc/callback"

    envFrom:
      - secretRef:
          name: miniflux-secret

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.home.arpa/enabled: "true"
        hosts:
          - host: &host "miniflux.bjw-s.dev"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
          httpGet:
            path: /healthcheck
            port: 8080

    resources:
      requests:
        cpu: 20m
        memory: 256M
      limits:
        memory: 1028M
