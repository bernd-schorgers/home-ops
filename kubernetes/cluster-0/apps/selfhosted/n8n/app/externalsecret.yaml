---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: n8n-secrets
  namespace: selfhosted
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: n8n-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        N8N_ENCRYPTION_KEY: "{{ .n8n_config_encryption_key }}"
  dataFrom:
    - extract:
        key: n8n
      rewrite:
        - regexp:
            source: "(.*)"
            target: "miniflux_$1"
