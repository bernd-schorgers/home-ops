---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: obsidian-couchdb-secrets
  namespace: selfhosted
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: obsidian-couchdb-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        couchdb-user: "{{ .obsidian_couchdb_username }}"
        couchdb-password: "{{ .obsidian_couchdb_password }}"
  dataFrom:
    - extract:
        key: obsidian
      rewrite:
        - regexp:
            source: "(.*)"
            target: "obsidian_$1"
