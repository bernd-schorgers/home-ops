---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: obsidian-couchdb-data
  namespace: selfhosted
spec:
  accessModes:
    - ReadWriteOnce
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: obsidian-couchdb-dst
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-block
