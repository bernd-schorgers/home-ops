---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radicale
  namespace: selfhosted
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: tomsquest/docker-radicale
      tag: 3.1.8.0

    podAnnotations:
      configmap.reloader.stakater.com/reload: "radicale-config"
      secret.reloader.stakater.com/reload: "radicale-auth"

    service:
      main:
        ports:
          http:
            port: 5232

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.home.arpa/enabled: "true"
        hosts:
          - host: &host "radicale.bjw-s.dev"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        type: configMap
        name: radicale-config
        subPath: config.cfg
        mountPath: /config/config
        readOnly: true

      data:
        enabled: true
        existingClaim: radicale-data
        mountPath: /data

      auth:
        enabled: true
        type: secret
        name: radicale-auth
        subPath: users
        mountPath: /config/users
        readOnly: true

    resources:
      requests:
        cpu: 15m
        memory: 79M
      limits:
        memory: 79M
