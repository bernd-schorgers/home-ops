---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: reactive-resume-secrets
  namespace: selfhosted
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: reactive-resume-secrets
    creationPolicy: Owner
  data:
    - secretKey: SECRET_KEY
      remoteRef:
        key: "Reactive Resume"
        property: secret_key
    - secretKey: JWT_SECRET
      remoteRef:
        key: "Reactive Resume"
        property: jwt_secret
