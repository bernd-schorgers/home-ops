---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: theme-park
  namespace: selfhosted
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/onedr0p/theme-park
      tag: 1.13.2@sha256:b4a17306f8c6890acf64310f717eb768ef1f804745b64e8c9fabe85c77045e71

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        hosts:
          - host: &host "theme-park.bjw-s.dev"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 64M
