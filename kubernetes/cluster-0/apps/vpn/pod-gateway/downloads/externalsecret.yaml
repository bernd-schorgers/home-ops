---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: downloads-gateway-vpnconfig
  namespace: vpn
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: downloads-gateway-vpnconfig
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        WIREGUARD_PRIVATE_KEY: "{{ .mullvad_pod_gateway_downloads_private_key }}"
        WIREGUARD_ADDRESSES: "{{ .mullvad_pod_gateway_downloads_addresses }}"

  dataFrom:
    - extract:
        key: Mullvad
      rewrite:
        - regexp:
            source: "(.*)"
            target: "mullvad_$1"
