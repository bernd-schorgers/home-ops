---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: database
resources:
  - ../../../../base/apps/ext-postgres-operator
patchesJson6902:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: ext-postgres-operator
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: POSTGRES_URI_ARGS
          value: ""
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: POSTGRES_HOST
          value: postgres-default-rw.database.svc.cluster.local
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-default-superuser
              key: username
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: POSTGRES_PASS
          valueFrom:
            secretKeyRef:
              name: postgres-default-superuser
              key: password
