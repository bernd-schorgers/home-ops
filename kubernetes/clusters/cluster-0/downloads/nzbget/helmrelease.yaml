---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nzbget
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/onedr0p/nzbget
      tag: 21.1@sha256:40832f0db7ca40d4e512832f178da4a7712451c0075b1d1f423c15f5152aff90

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 65539

    service:
      main:
        ports:
          http:
            port: 6789

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${INGRESS_DOMAIN}/css/base/nzbget/nord.css"></head>';
            sub_filter_once on;
        hosts:
          - host: &host "nzbget.${INGRESS_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: nzbget-config
      scripts:
        enabled: true
        type: configMap
        name: nzbget-scripts
        mountPath: /scripts
        readOnly: true
        defaultMode: 0555
      media:
        enabled: true
        type: nfs
        server: "${NAS_ADDRESS}"
        path: /volume1/Media
        mountPath: /data/nas-media

    resources:
      requests:
        cpu: 15m
        memory: "477M"
      limits:
        memory: "890M"
