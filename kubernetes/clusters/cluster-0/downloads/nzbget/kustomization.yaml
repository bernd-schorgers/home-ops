---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: downloads
resources:
  - ./helmrelease.yaml
  - ./pvc.yaml
commonLabels:
  app.kubernetes.io/name: nzbget
  app.kubernetes.io/instance: nzbget
configMapGenerator:
  - name: nzbget-scripts
    files:
      - ./scripts/Clean.py
generatorOptions:
  disableNameSuffixHash: true
