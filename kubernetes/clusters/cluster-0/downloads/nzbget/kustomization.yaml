---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: downloads
resources:
  - ../../../../base/apps/nzbget
  - ./cronjob.yaml
patchesStrategicMerge:
  - helm-values.yaml
configMapGenerator:
  - name: nzbget-scripts
    files:
      - ./scripts/Clean.py
generatorOptions:
  disableNameSuffixHash: true
