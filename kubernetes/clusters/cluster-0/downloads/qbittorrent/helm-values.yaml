---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  values:
    controller:
      annotations:
        pmb.bjw-s.dev/volume: "data"

    hostname: qbittorrent

    podAnnotations:
      setGateway: "true"

    initContainers:
      copy-config:
        image: busybox:latest
        command:
          - "/bin/sh"
          - -c
        args:
          - cp /data/configfiles/* /data/config/
        volumeMounts:
          - name: config
            mountPath: /data/config
          - name: configfiles
            mountPath: /data/configfiles

    podSecurityContext:
      runAsGroup: 568
      runAsUser: 568
      supplementalGroups:
        - 65539

    env:
      TZ: "${TIMEZONE}"

    persistence:
      configfiles:
        enabled: true
        type: configMap
        name: qbittorrent-config
        mountPath: "-"

      media:
        enabled: true
        type: nfs
        server: "${NAS_ADDRESS}"
        path: /volume1/Media
        mountPath: /data/nas-media

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_hide_header "x-webkit-csp";
            proxy_hide_header "content-security-policy";
            proxy_hide_header "X-Frame-Options";
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${INGRESS_DOMAIN}/css/base/qbittorrent/nord.css"></head>';
            sub_filter_once on;
        hosts:
          - host: &host "qbittorrent.${INGRESS_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: tls.qbittorrent
            hosts:
              - *host
