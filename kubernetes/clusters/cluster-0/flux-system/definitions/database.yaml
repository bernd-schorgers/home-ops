---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: database-namespace
  namespace: flux-system
  labels:
    component.cluster-0/part-of: definitions
spec:
  path: "./kubernetes/clusters/cluster-0/database"
  prune: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: database-cloudnative-pg
  namespace: flux-system
  labels:
    component.cluster-0/part-of: definitions
spec:
  path: "./kubernetes/clusters/cluster-0/database/cloudnative-pg/operator"
  prune: true
  dependsOn:
    - name: database-namespace
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: database-cloudnative-pg-config
  namespace: flux-system
  labels:
    component.cluster-0/part-of: definitions
spec:
  path: "./kubernetes/clusters/cluster-0/database/cloudnative-pg/config"
  prune: true
  dependsOn:
    - name: database-namespace
    - name: database-cloudnative-pg
