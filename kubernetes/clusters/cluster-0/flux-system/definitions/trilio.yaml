---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: trilio-namespace
  namespace: flux-system
  labels:
    component.cluster-0/part-of: definitions
spec:
  path: "./kubernetes/clusters/cluster-0/trilio"
  prune: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: trilio-operator
  namespace: flux-system
  labels:
    component.cluster-0/part-of: definitions
spec:
  dependsOn:
    - name: trilio-namespace
    - name: cert-manager-issuers
  path: "./kubernetes/clusters/cluster-0/trilio/operator"
  prune: true
