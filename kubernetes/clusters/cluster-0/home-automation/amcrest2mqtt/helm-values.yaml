---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: amcrest2mqtt
spec:
  values:
    env:
      TZ: ${TIMEZONE}
      MQTT_HOST: mosquitto.home-automation
      MQTT_PORT: 1883
      HOME_ASSISTANT: "true"
    envFrom:
      - secretRef:
          name: amcrest2mqtt-secrets

    podAnnotations:
      secret.reloader.stakater.com/reload: "amcrest2mqtt-secrets"
