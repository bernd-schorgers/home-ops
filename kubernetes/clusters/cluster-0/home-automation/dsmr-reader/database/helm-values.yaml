---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
spec:
  values:
    auth:
      database: dsmr-reader
      existingSecret: dsmr-reader-database

    primary:
      persistence:
        existingClaim: dsmr-reader-postgresql

      resources:
        requests:
          cpu: 23m
          memory: 145M
        limits:
          memory: 290M
