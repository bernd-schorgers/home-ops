---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dsmr-reader
spec:
  values:
    podAnnotations:
      secret.reloader.stakater.com/reload: dsmr-reader-secrets

    enableServiceLinks: false

    initContainers:
      wait-for-db:
        image: ghcr.io/patrickdappollonio/wait-for:v1.0.0@sha256:d33d32af072c8d91f476f2c0f6618894de3c59ece5489da561927cbe446ed988
        imagePullPolicy: IfNotPresent
        env:
          - name: POSTGRES_HOST
            valueFrom:
              secretKeyRef:
                name: dsmr-reader-secrets
                key: POSTGRES_HOST
        command:
          - /wait-for
        args:
          - --host="$(POSTGRES_HOST):5432"
          - --verbose

    env:
      DJANGO_TIME_ZONE: "Europe/Amsterdam"
      DJANGO_DATABASE_USER:
        valueFrom:
          secretKeyRef:
            name: dsmr-reader-secrets
            key: POSTGRES_USER
      DJANGO_DATABASE_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: dsmr-reader-secrets
            key: POSTGRES_PASSWORD
      DJANGO_DATABASE_HOST:
        valueFrom:
          secretKeyRef:
            name: dsmr-reader-secrets
            key: POSTGRES_HOST
      DJANGO_DATABASE_PORT: "5432"
      DJANGO_DATABASE_NAME: dsmr-reader

      DSMRREADER_REMOTE_DATALOGGER_INPUT_METHOD: ipv4
      DSMRREADER_REMOTE_DATALOGGER_NETWORK_PORT: "8088"
      DSMRREADER_REMOTE_DATALOGGER_NETWORK_HOST:
        valueFrom:
          secretKeyRef:
            name: dsmr-reader-secrets
            key: DATALOGGER_NETWORK_HOST

      DSMRREADER_ADMIN_USER:
        valueFrom:
          secretKeyRef:
            name: dsmr-reader-secrets
            key: DSMRREADER_ADMIN_USER
      DSMRREADER_ADMIN_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: dsmr-reader-secrets
            key: DSMRREADER_ADMIN_PASSWORD

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}

        hosts:
          - host: &host "dsmr-reader.${INGRESS_DOMAIN}"
            paths:
              - path: /

        tls:
          - secretName: tls.dsmr-reader
            hosts:
              - *host
