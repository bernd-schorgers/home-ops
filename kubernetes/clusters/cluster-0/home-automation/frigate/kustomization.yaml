---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: home-automation
namePrefix: frigate-
resources:
  - ../../../../base/apps/kah-common-chart
  - ./pvc.yaml
  - ./secret.sops.yaml
configMapGenerator:
  - name: config
    files:
      - config.yaml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
patchesStrategicMerge:
  - helm-values.yaml
