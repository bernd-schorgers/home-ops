---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  values:
    podAnnotations:
      secret.reloader.stakater.com/reload: home-assistant-secrets

    initContainers:
      wait-for-pg:
        image: busybox:latest
        imagePullPolicy: IfNotPresent
        command:
          [
            "sh",
            "-c",
            'until nc -vz home-assistant-postgresql.home-automation 5432; do echo "Waiting for postgresql..."; sleep 3; done;',
          ]

    service:
      main:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${LB_HASS}"
        externalTrafficPolicy: Local

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"

        hosts:
          - host: &host "domo.${INGRESS_DOMAIN}"
            paths:
              - path: /

        tls:
          - secretName: tls.home-assistant-frontend
            hosts:
              - *host

    env:
      TZ: "${TIMEZONE}"

    envFrom:
      - secretRef:
          name: home-assistant-secrets

    persistence:
      backup:
        enabled: true
        type: nfs
        server: "${NAS_ADDRESS}"
        path: /volume1/Backup/Kubernetes/Applications/home-assistant
        mountPath: /config/backups

    addons:
      codeserver:
        enabled: true

        git:
          deployKeySecret: home-assistant-deploykey

        ingress:
          enabled: true
          ingressClassName: "nginx"
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-production
            external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          hosts:
            - host: &code-host "code.domo.${INGRESS_DOMAIN}"
              paths:
                - path: /
          tls:
            - secretName: tls.home-assistant-code
              hosts:
                - *code-host
