---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  values:
    podAnnotations:
      secret.reloader.stakater.com/reload: home-assistant-secrets
      k8s.v1.cni.cncf.io/networks: macvlan-static-iot-hass

    initContainers:
      wait-for-db:
        image: ghcr.io/patrickdappollonio/wait-for:v1.0.0
        imagePullPolicy: IfNotPresent
        env:
          - name: POSTGRES_HOST
            value: home-assistant-postgresql.home-automation.svc.cluster.local:5432
        command:
          - /wait-for
        args:
          - --host="$(POSTGRES_HOST)"
          - --verbose

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"

        hosts:
          - host: &host "domo.${INGRESS_DOMAIN}"
            paths:
              - path: /

        tls:
          - secretName: tls.home-assistant-frontend
            hosts:
              - *host

    env:
      TZ: "${TIMEZONE}"

    envFrom:
      - secretRef:
          name: home-assistant-secrets

    persistence:
      backup:
        enabled: true
        type: nfs
        server: "${NAS_ADDRESS}"
        path: /volume1/Backup/Kubernetes/Applications/home-assistant
        mountPath: /config/backups

    dnsConfig:
      options:
        - name: ndots
          value: "1"

    addons:
      codeserver:
        enabled: true

        git:
          deployKeySecret: home-assistant-deploykey

        ingress:
          enabled: true
          ingressClassName: "nginx"
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-production
            external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          hosts:
            - host: &code-host "code.domo.${INGRESS_DOMAIN}"
              paths:
                - path: /
          tls:
            - secretName: tls.home-assistant-code
              hosts:
                - *code-host
