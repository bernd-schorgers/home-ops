---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2022.8.7

    podAnnotations:
      secret.reloader.stakater.com/reload: home-assistant-secrets
      k8s.v1.cni.cncf.io/networks: macvlan-static-iot-hass

    dnsConfig:
      options:
        - name: ndots
          value: "1"

    envFrom:
      - secretRef:
          name: home-assistant-secrets

    service:
      main:
        ports:
          http:
            port: 8123

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.home.arpa/enabled: "true"
        hosts:
          - host: &host "domo.${INGRESS_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-data

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    resources:
      requests:
        cpu: 126m
        memory: 411M
      limits:
        memory: 4417M

    addons:
      codeserver:
        enabled: true

        image:
          repository: ghcr.io/k8s-at-home/code-server
          tag: v4.6.0
          pullPolicy: Always

        args:
          - --auth
          - none
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"

        git:
          deployKeySecret: home-assistant-deploykey

        ingress:
          enabled: true
          ingressClassName: "nginx"
          hosts:
            - host: &code-host "code.domo.${INGRESS_DOMAIN}"
              paths:
                - path: /
          tls:
            - hosts:
                - *code-host

        resources:
          requests:
            cpu: 11m
            memory: 94M
          limits:
            memory: 1007M

        volumeMounts:
          - name: config
            mountPath: /config
