---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
spec:
  values:
    podAnnotations:
      k8s.v1.cni.cncf.io/networks: macvlan-static-iot-mosquitto

    service:
      main:
        type: LoadBalancer
        annotations:
          coredns.io/hostname: "mqtt.${INGRESS_DOMAIN}"
          metallb.universe.tf/loadBalancerIPs: "${LB_MOSQUITTO}"
        externalTrafficPolicy: Local
