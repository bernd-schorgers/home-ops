---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
spec:
  values:
    image:
      repository: eclipse-mosquitto
      tag: 2.0.14

    service:
      main:
        type: LoadBalancer
        annotations:
          coredns.io/hostname: "mqtt.${INGRESS_DOMAIN}"
          metallb.universe.tf/loadBalancerIPs: "${LB_MOSQUITTO}"
        externalTrafficPolicy: Local
