---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
spec:
  values:
    controller:
      annotations:
        pmb.bjw-s.dev/volume: "data"

    service:
      main:
        type: LoadBalancer
        annotations:
          coredns.io/hostname: "mqtt.${INGRESS_DOMAIN}"
          metallb.universe.tf/loadBalancerIPs: "${LB_MOSQUITTO}"
        externalTrafficPolicy: Local
