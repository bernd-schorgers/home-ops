---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
spec:
  values:
    env:
      TZ: "${TIMEZONE}"

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}

        hosts:
          - host: &host "zigbee2mqtt.${INGRESS_DOMAIN}"
            paths:
              - path: /

        tls:
          - secretName: tls.zigbee2mqtt
            hosts:
              - *host

    config:
      mqtt:
        base_topic: zigbee2mqtt
        server: "mqtt://mosquitto.home-automation"
        # user: set by valuesFrom
        # password: set by valuesFrom

      homeassistant: true

      device_options:
        retain: true

      permit_join: false

      # serial:
      #   port: set by valuesFrom (tcp://<ip>:6638)

      advanced:
        log_output:
          - console
        network_key:
          - 95
          - 127
          - 73
          - 119
          - 59
          - 169
          - 49
          - 50
          - 96
          - 72
          - 42
          - 246
          - 182
          - 104
          - 11
          - 41
        pan_id: 6752

      # Both of these need to be enabled for the webui
      frontend:
        port: 8080

  valuesFrom:
    - kind: Secret
      name: zigbee2mqtt
      valuesKey: mqtt_user
      targetPath: config.mqtt.user
      optional: false
    - kind: Secret
      name: zigbee2mqtt
      valuesKey: mqtt_password
      targetPath: config.mqtt.password
      optional: false
    - kind: Secret
      name: zigbee2mqtt
      valuesKey: zigbee_adapter_port
      targetPath: config.serial.port
      optional: false
