---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home-automation
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: docker.io/koenkk/zigbee2mqtt
      tag: 1.27.2

    env:
      ZIGBEE2MQTT_DATA: /data
      ZIGBEE2MQTT_CONFIG_AVAILABILITY: "true"
      ZIGBEE2MQTT_CONFIG_ADVANCED_LEGACY_API: "false"
      ZIGBEE2MQTT_CONFIG_ADVANCED_LEGACY_AVAILABILITY_PAYLOAD: "false"
      ZIGBEE2MQTT_CONFIG_FRONTEND_PORT: &port "8080"
      ZIGBEE2MQTT_CONFIG_FRONTEND_URL: https://zigbee2mqtt.${INGRESS_DOMAIN}
      ZIGBEE2MQTT_CONFIG_MQTT_SERVER: "mqtt://mosquitto.home-automation.svc.cluster.local"
      ZIGBEE2MQTT_CONFIG_MQTT_USER:
        valueFrom:
          secretKeyRef:
            name: zigbee2mqtt
            key: mqtt_user
      ZIGBEE2MQTT_CONFIG_MQTT_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: zigbee2mqtt
            key: mqtt_password
      ZIGBEE2MQTT_CONFIG_SERIAL_PORT:
        valueFrom:
          secretKeyRef:
            name: zigbee2mqtt
            key: zigbee_adapter_port

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "zigbee2mqtt.${INGRESS_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    persistence:
      data:
        enabled: true
        mountPath: "/data"
        existingClaim: zigbee2mqtt-data

    resources:
      requests:
        cpu: 15m
        memory: 127M
      limits:
        memory: 1364M
