---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/ocirepository-source-v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: oci-terraform-cloudflare
  namespace: infrastructure
spec:
  interval: 1m
  url: oci://ghcr.io/bjw-s/terraform-cloudflare
  ref:
    tag: main
---
apiVersion: infra.contrib.fluxcd.io/v1alpha1
kind: Terraform
metadata:
  name: cloudflare
  namespace: infrastructure
spec:
  interval: 30m
  approvePlan: "auto"
  backendConfig:
    disable: true
  cliConfigSecretRef:
    name: tfe-cli-config
  path: "./infrastructure/terraform/cloudflare"
  sourceRef:
    kind: OCIRepository
    name: oci-terraform-cloudflare
    namespace: infrastructure
  runnerPodTemplate:
    spec:
      volumeMounts:
        - name: tf-controller-sops-key
          mountPath: /home/runner/.config/sops/age/keys.txt
          subPath: keys.txt
      volumes:
        - name: tf-controller-sops-key
          secret:
            secretName: tf-controller-sops-key
