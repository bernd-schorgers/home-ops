---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: home-ops-tf-cloudflare
  namespace: infrastructure
spec:
  interval: 30m
  ref:
    branch: main
  url: https://github.com/bjw-s/home-ops.git
  ignore: |
    /*
    !/infrastructure/terraform/cloudflare
---
apiVersion: infra.contrib.fluxcd.io/v1alpha1
kind: Terraform
metadata:
  name: cloudflare
  namespace: infrastructure
spec:
  interval: 30m
  approvePlan: "auto"
  backendConfig:
    disable: true
  cliConfigSecretRef:
    name: tfe-cli-config
  path: "./infrastructure/terraform/cloudflare"
  sourceRef:
    kind: GitRepository
    name: home-ops-tf-cloudflare
    namespace: infrastructure
  runnerPodTemplate:
    spec:
      volumeMounts:
        - name: tf-controller-sops-key
          mountPath: /home/runner/.config/sops/age/keys.txt
          subPath: keys.txt
      volumes:
        - name: tf-controller-sops-key
          secret:
            secretName: tf-controller-sops-key
