---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: airsonic
spec:
  values:
    podSecurityContext:
      supplementalGroups:
        - 65539

    podAnnotations:
      k8s.v1.cni.cncf.io/networks: macvlan-static-iot-airsonic

    env:
      TZ: "${TIMEZONE}"
      JAVA_OPTS: "-Xmx768m -Dserver.forward-headers-strategy=native"

    persistence:
      music-main:
        enabled: true
        type: nfs
        server: "${NAS_ADDRESS}"
        path: /volume1/Media/Library/Main/Music
        mountPath: /music/main
      music-kids:
        enabled: true
        type: nfs
        server: "${NAS_ADDRESS}"
        path: /volume1/Media/Library/Kids/Music
        mountPath: /music/kids

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        hosts:
          - host: &host "airsonic.${INGRESS_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: tls.airsonic
            hosts:
              - *host
