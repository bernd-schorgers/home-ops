---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    snapshot.home.arpa/enabled: "true"
  name: audiobookshelf-config
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    snapshot.home.arpa/enabled: "true"
  name: audiobookshelf-metadata
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-filesystem
