---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bonob
  namespace: media
spec:
  chart:
    spec:
      chart: kah-common-chart
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      version: 1.1.2
  interval: 15m
  values:
    global:
      nameOverride: bonob

    image:
      repository: docker.io/simojenki/bonob
      tag: v0.6.2

    env:
      BNB_PORT: 4534
      BNB_SONOS_AUTO_REGISTER: true
      BNB_SONOS_DEVICE_DISCOVERY: true
      BNB_SONOS_SEED_HOST: 10.1.3.61
      BNB_SONOS_SERVICE_ID: 246
      BNB_SONOS_SERVICE_NAME: Navidrome
      BNB_SUBSONIC_URL: https://navidrome.${INGRESS_DOMAIN}
      BNB_URL: https://bonob.${INGRESS_DOMAIN}

    service:
      main:
        ports:
          http:
            port: 4534

    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
        hosts:
          - host: bonob.${INGRESS_DOMAIN}
            paths:
              - path: /
        ingressClassName: nginx
        tls:
          - hosts:
              - bonob.${INGRESS_DOMAIN}
            secretName: tls.bonob

    resources:
      requests:
        cpu: 15m
        memory: 127M
      limits:
        memory: 188M
