---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre-web
spec:
  values:
    env:
      PGID: 65539
      DOCKER_MODS: "linuxserver/calibre-web:calibre"

    persistence:
      media:
        enabled: true
        type: nfs
        server: "${NAS_ADDRESS}"
        path: /volume1/Media
        mountPath: /data/nas-media

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${INGRESS_DOMAIN}/css/base/calibreweb/nord.css"></head>';
            sub_filter_once on;
        hosts:
          - host: &host-main "calibre-web.${INGRESS_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: tls.calibre-web
            hosts:
              - *host-main

      kobo:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
        hosts:
          - host: &host-kobo "calibre-kobo.${INGRESS_DOMAIN}"
            paths:
              - path: /kobo/
        tls:
          - secretName: tls.calibre-web-kobo
            hosts:
              - *host-kobo

    resources:
      requests:
        memory: 249M
      limits:
        memory: 299M
