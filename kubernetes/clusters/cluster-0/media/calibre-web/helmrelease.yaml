---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre-web
  namespace: media
spec:
  chart:
    spec:
      chart: kah-common-chart
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      version: 1.2.0
  interval: 15m
  values:
    global:
      nameOverride: calibre-web

    image:
      repository: ghcr.io/linuxserver/calibre-web
      tag: version-0.6.19

    env:
      DOCKER_MODS: linuxserver/calibre-web:calibre
      PGID: "65539"
      PUID: "1001"

    service:
      main:
        ports:
          http:
            port: 8083

    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${INGRESS_DOMAIN}/css/base/calibreweb/nord.css"></head>';
            sub_filter_once on;
        hosts:
          - host: calibre-web.${INGRESS_DOMAIN}
            paths:
              - path: /
        ingressClassName: nginx
        tls:
          - hosts:
              - calibre-web.${INGRESS_DOMAIN}
            secretName: tls.calibre-web
      kobo:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
        hosts:
          - host: calibre-kobo.${INGRESS_DOMAIN}
            paths:
              - path: /kobo/
        ingressClassName: nginx
        tls:
          - hosts:
              - calibre-kobo.${INGRESS_DOMAIN}
            secretName: tls.calibre-web-kobo

    persistence:
      config:
        enabled: true
        existingClaim: calibre-web-config
      media:
        enabled: true
        mountPath: /data/nas-media
        path: /volume1/Media
        server: ${NAS_ADDRESS}
        type: nfs

    resources:
      requests:
        cpu: 15m
        memory: 249M
      limits:
        memory: 299M
