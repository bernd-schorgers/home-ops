---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre
  namespace: media
spec:
  chart:
    spec:
      chart: kah-common-chart
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      version: 1.2.1
  interval: 15m
  values:
    global:
      nameOverride: calibre

    image:
      repository: ghcr.io/linuxserver/calibre
      tag: version-v6.2.1

    env:
      PGID: "65539"
      PUID: "1001"
      UMASK_SET: "022"

    service:
      main:
        ports:
          http:
            port: 8080
      webserver:
        enabled: true
        ports:
          webserver:
            enabled: true
            port: 8081
            protocol: TCP
            targetPort: 8081
        type: ClusterIP

    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
        hosts:
          - host: calibre.${INGRESS_DOMAIN}
            paths:
              - path: /
        ingressClassName: nginx
        tls:
          - hosts:
              - calibre.${INGRESS_DOMAIN}
            secretName: tls.calibre

    persistence:
      config:
        enabled: true
        existingClaim: calibre-config
      media:
        enabled: true
        mountPath: /data/nas-media
        path: /volume1/Media
        server: ${NAS_ADDRESS}
        type: nfs

    resources:
      requests:
        cpu: 15m
        memory: 298M
      limits:
        memory: 357M
