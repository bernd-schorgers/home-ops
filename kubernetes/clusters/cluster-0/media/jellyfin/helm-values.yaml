---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
spec:
  values:
    podSecurityContext:
      supplementalGroups:
        - 44
        - 109
        - 65539

    env:
      TZ: "${TIMEZONE}"

    service:
      main:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${LB_JELLYFIN}"
        externalTrafficPolicy: Local

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
        hosts:
          - host: &host "jellyfin.${INGRESS_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: tls.jellyfin
            hosts:
              - *host

    persistence:
      nfs-nas-media:
        enabled: true
        type: nfs
        server: "${NAS_ADDRESS}"
        path: /volume1/Media
        mountPath: /storage/media
        readOnly: true

    resources:
      requests:
        cpu: 100m
        gpu.intel.com/i915: 1
      limits:
        gpu.intel.com/i915: 1

    dnsConfig:
      options:
        - name: ndots
          value: "1"
