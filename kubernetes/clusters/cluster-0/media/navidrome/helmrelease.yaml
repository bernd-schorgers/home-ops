---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  labels:
    app.kubernetes.io/instance: navidrome
    app.kubernetes.io/name: navidrome
  name: navidrome
  namespace: media
spec:
  chart:
    spec:
      chart: kah-common-chart
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      version: 1.2.1
  interval: 15m
  values:
    global:
      nameOverride: navidrome

    image:
      repository: docker.io/deluan/navidrome
      tag: 0.47.5

    env:
      ND_DATAFOLDER: /data
      ND_ENABLESTARRATING: "false"
      ND_LASTFM_ENABLED: "false"
      ND_LOGLEVEL: info
      ND_MUSICFOLDER: /music
      ND_SCANSCHEDULE: "@every 1h"

    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          external-dns/is-public: "true"
        hosts:
          - host: navidrome.${INGRESS_DOMAIN}
            paths:
              - path: /
        ingressClassName: nginx
        tls:
          - hosts:
              - navidrome.${INGRESS_DOMAIN}
            secretName: tls.navidrome

    persistence:
      config:
        enabled: true
        existingClaim: navidrome-config
        mountPath: /data
      music-kids:
        enabled: true
        mountPath: /music/kids
        path: /volume1/Media/Library/Kids/Music
        server: ${NAS_ADDRESS}
        type: nfs
      music-main:
        enabled: true
        mountPath: /music/main
        path: /volume1/Media/Library/Main/Music
        server: ${NAS_ADDRESS}
        type: nfs

    podSecurityContext:
      supplementalGroups:
        - 65539

    resources:
      requests:
        cpu: 15m
        memory: 145M
      limits:
        memory: 215M

    service:
      main:
        ports:
          http:
            port: 4533
