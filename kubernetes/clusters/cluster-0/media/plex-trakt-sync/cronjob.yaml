---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: plex-trakt-sync-backup
  namespace: media
spec:
  schedule: "@daily"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 3600
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
            - name: backup
              image: ghcr.io/bjw-s/pmb:v0.4.0
              imagePullPolicy: Always
              securityContext:
                privileged: true
              env:
                - name: KOPIA_PASSWORD
                  value: "${KOPIA_PASSWORD}"
              volumeMounts:
                - name: data
                  mountPath: /data/src
                - name: backup
                  mountPath: /data/dest
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: plex-trakt-sync-config
            - name: backup
              nfs:
                server: "${NAS_ADDRESS}"
                path: /volume1/Backup/Kubernetes/Applications/plex-trakt-sync
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - plex-trakt-sync
                  topologyKey: kubernetes.io/hostname
