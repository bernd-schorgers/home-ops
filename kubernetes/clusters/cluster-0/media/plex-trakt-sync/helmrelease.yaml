---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex-trakt-sync
  namespace: media
spec:
  chart:
    spec:
      chart: kah-common-chart
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      version: 1.1.2
  interval: 15m
  values:
    global:
      nameOverride: plex-trakt-sync

    image:
      repository: ghcr.io/taxel/plextraktsync
      tag: 0.20.4

    args:
      - watch

    dnsConfig:
      options:
        - name: ndots
          value: "1"

    service:
      main:
        enabled: false

    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        existingClaim: plex-trakt-sync-config
        mountPath: /app/config
      config-yaml:
        enabled: true
        mountPath: /app/config/config.yml
        name: plex-tract-sync-config-yaml
        readOnly: true
        subPath: config.yml
        type: configMap

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
