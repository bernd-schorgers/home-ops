---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mimir
spec:
  chart:
    spec:
      chart: mimir-distributed
      version: 2.2.0-weekly.191
  values:
    alertmanager:
      enabled: false

    mimir:
      structuredConfig:
        multitenancy_enabled: false

        limits:
          max_global_series_per_metric: 0
          max_global_series_per_user: 0
          ingestion_rate: 20000
          ingestion_burst_size: 400000

        blocks_storage:
          backend: s3
          s3:
            insecure: true

    ruler:
      enabled: false

    compactor:
      persistentVolume:
        size: 10Gi

    ingester:
      persistentVolume:
        size: 10Gi

  valuesFrom:
    - kind: ConfigMap
      name: mimir-tsdb-ceph-bucket
      valuesKey: BUCKET_NAME
      targetPath: mimir.structuredConfig.blocks_storage.s3.bucket_name
    - kind: ConfigMap
      name: mimir-tsdb-ceph-bucket
      valuesKey: BUCKET_HOST
      targetPath: mimir.structuredConfig.blocks_storage.s3.endpoint
    - kind: Secret
      name: mimir-tsdb-ceph-bucket
      valuesKey: AWS_ACCESS_KEY_ID
      targetPath: mimir.structuredConfig.blocks_storage.s3.access_key_id
    - kind: Secret
      name: mimir-tsdb-ceph-bucket
      valuesKey: AWS_SECRET_ACCESS_KEY
      targetPath: mimir.structuredConfig.blocks_storage.s3.secret_access_key
