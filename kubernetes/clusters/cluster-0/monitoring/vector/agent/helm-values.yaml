---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector-agent
spec:
  values:
    customConfig:
      # Sources
      sources:
        kubernetes_logs:
          type: kubernetes_logs

        talos_kernel_logs:
          type: socket
          mode: udp
          address: 127.0.0.1:12000

        talos_service_logs:
          type: socket
          mode: udp
          address: 127.0.0.1:12001

      # Sinks
      sinks:
        kubernetes_sink:
          type: vector
          inputs:
            - kubernetes_logs
          address: "vector-aggregator.monitoring:6000"
          version: "2"

        talos_kernel_sink:
          type: vector
          inputs:
            - talos_kernel_logs
          address: "vector-aggregator.monitoring:6050"
          version: "2"

        talos_service_sink:
          type: vector
          inputs:
            - talos_service_logs
          address: "vector-aggregator.monitoring:6051"
          version: "2"

    resources:
      requests:
        cpu: 23m
        memory: 164M
      limits:
        memory: 369M
