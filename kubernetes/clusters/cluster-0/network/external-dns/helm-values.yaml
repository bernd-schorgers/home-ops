---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: externaldns
spec:
  values:
    sources:
      - ingress

    provider: cloudflare
    policy: sync
    txtPrefix: "k8s."

    env:
      - name: CF_API_EMAIL
        value: ${EMAIL_1}
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: externaldns-secrets
            key: cloudflare_api_token

    domainFilters:
      - ${PERSONAL_DOMAIN}
      - ${FAMILY_DOMAIN}
      - ${INGRESS_DOMAIN}

    extraArgs:
      - --cloudflare-proxied
      - --annotation-filter=external-dns/is-public in (true)
