---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
spec:
  interval: 15m
  chart:
    spec:
      chart: metallb
      version: 0.13.4
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
      interval: 15m
  values:
    prometheus:
      serviceAccount: kube-prometheus-stack-prometheus
      namespace: monitoring

      podMonitor:
        enabled: true
      prometheusRule:
        enabled: true

    speaker:
      tolerations:
        - effect: "NoExecute"
          operator: "Exists"
        - effect: "NoSchedule"
          operator: "Exists"
      frr:
        enabled: true
        image:
          repository: docker.io/frrouting/frr
          tag: v8.3.0

    crds:
      enabled: true
