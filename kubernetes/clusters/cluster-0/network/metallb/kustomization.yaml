---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: network
resources:
  - ../../../../base/apps/metallb
patchesStrategicMerge:
  - helm-values.yaml
generatorOptions:
  disableNameSuffixHash: true
configMapGenerator:
  - name: metallb-config
    files:
      - config=metallb-config.yaml
