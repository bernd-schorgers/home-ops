---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: miniflux
spec:
  values:
    initContainers:
      wait-for-db:
        image: ghcr.io/patrickdappollonio/wait-for:v1.0.0
        imagePullPolicy: IfNotPresent
        env:
          - name: POSTGRES_HOST
            value: miniflux-postgresql.selfhosted.svc.cluster.local:5432
        command:
          - /wait-for
        args:
          - --host="$(POSTGRES_HOST)"
          - --verbose

    env:
      TZ: "${TIMEZONE}"
      DATABASE_URL:
        valueFrom:
          secretKeyRef:
            name: miniflux-secrets
            key: DATABASE_URL
      CREATE_ADMIN: '1'
      ADMIN_USERNAME:
        valueFrom:
          secretKeyRef:
            name: miniflux-secrets
            key: ADMIN_USERNAME
      ADMIN_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: miniflux-secrets
            key: ADMIN_PASSWORD
      POLLING_SCHEDULER: "entry_frequency"
      POLLING_FREQUENCY: "15"
      MINIFLUX_DATABASE_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: miniflux-database
            key: postgres-password

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"

        hosts:
          - host: &host "miniflux.${INGRESS_DOMAIN}"
            paths:
              - path: /

        tls:
          - secretName: miniflux-tls
            hosts:
              - *host
