---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: miniflux
spec:
  values:
    initContainers:
      wait-for-pg:
        image: busybox:latest
        imagePullPolicy: IfNotPresent
        command:
          [
            "sh",
            "-c",
            'until nc -vz miniflux-postgresql.selfhosted 5432; do echo "Waiting for postgresql..."; sleep 3; done;',
          ]

    env:
      TZ: "${TIMEZONE}"
      MINIFLUX_DATABASE_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: miniflux-database
            key: postgres-password
    envFrom:
      - secretRef:
          name: miniflux-secrets

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"

        hosts:
          - host: &host "miniflux.${INGRESS_DOMAIN}"
            paths:
              - path: /

        tls:
          - secretName: miniflux-tls
            hosts:
              - *host
