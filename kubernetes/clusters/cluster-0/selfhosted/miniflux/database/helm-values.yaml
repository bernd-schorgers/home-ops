---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
spec:
  values:
    auth:
      database: miniflux
      existingSecret: miniflux-database

    primary:
      persistence:
        existingClaim: miniflux-postgresql

      resources:
        requests:
          cpu: 22m
          memory: 110M
        limits:
          memory: 322M
