---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: miniflux
spec:
  values:
    podAnnotations:
      secret.reloader.stakater.com/reload: miniflux-secrets

    initContainers:
      wait-for-db:
        image: ghcr.io/patrickdappollonio/wait-for:v1.0.0@sha256:d33d32af072c8d91f476f2c0f6618894de3c59ece5489da561927cbe446ed988
        imagePullPolicy: IfNotPresent
        env:
          - name: POSTGRES_HOST
            valueFrom:
              secretKeyRef:
                name: miniflux-secrets
                key: POSTGRES_HOST
        command:
          - /wait-for
        args:
          - --host="$(POSTGRES_HOST):5432"
          - --verbose

    env:
      DATABASE_URL:
        valueFrom:
          secretKeyRef:
            name: miniflux-secrets
            key: POSTGRES_URL
      CREATE_ADMIN: '1'
      ADMIN_USERNAME:
        valueFrom:
          secretKeyRef:
            name: miniflux-secrets
            key: ADMIN_USERNAME
      ADMIN_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: miniflux-secrets
            key: ADMIN_PASSWORD
      POLLING_SCHEDULER: "entry_frequency"
      POLLING_FREQUENCY: "15"

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"

        hosts:
          - host: &host "miniflux.${INGRESS_DOMAIN}"
            paths:
              - path: /

        tls:
          - hosts:
              - *host
