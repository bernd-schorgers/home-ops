---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: miniflux
  namespace: selfhosted
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: miniflux/miniflux
      tag: 2.0.38

    podAnnotations:
      secret.reloader.stakater.com/reload: miniflux

    initContainers:
      wait-for-db:
        image: ghcr.io/patrickdappollonio/wait-for:v1.0.0@sha256:d33d32af072c8d91f476f2c0f6618894de3c59ece5489da561927cbe446ed988
        imagePullPolicy: IfNotPresent
        env:
          - name: POSTGRES_HOST
            valueFrom:
              secretKeyRef:
                name: miniflux
                key: POSTGRES_HOST
        command:
          - /wait-for
        args:
          - --host="$(POSTGRES_HOST):5432"
          - --verbose

    env:
      CREATE_ADMIN: "1"
      DATABASE_URL:
        valueFrom:
          secretKeyRef:
            name: miniflux
            key: DATABASE_URL
      ADMIN_USERNAME:
        valueFrom:
          secretKeyRef:
            name: miniflux
            key: ADMIN_USERNAME
      ADMIN_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: miniflux
            key: ADMIN_PASSWORD
      POLLING_SCHEDULER: "entry_frequency"
      POLLING_FREQUENCY: "15"
      RUN_MIGRATIONS: "1"
      OAUTH2_CLIENT_ID: miniflux
      OAUTH2_CLIENT_SECRET: "${SECRET_MINIFLUX_OAUTH_CLIENT_SECRET}"
      OAUTH2_OIDC_DISCOVERY_ENDPOINT: "https://auth.${INGRESS_DOMAIN}"
      OAUTH2_PROVIDER: oidc
      OAUTH2_REDIRECT_URL: "https://miniflux.${INGRESS_DOMAIN}/oauth2/oidc/callback"

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.home.arpa/enabled: "true"
        hosts:
          - host: &host "miniflux.${INGRESS_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
          httpGet:
            path: /healthcheck
            port: 8080

    resources:
      requests:
        cpu: 20m
        memory: 256M
      limits:
        memory: 1028M
