---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: miniflux
  namespace: selfhosted
spec:
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.5@sha256:79ab6efb028596c91431b1959e83b2219ee0cfcb08de8af8be8dc6bb28cc9961
        env:
          - name: POSTGRES_HOST
            valueFrom:
              secretKeyRef:
                name: miniflux
                key: POSTGRES_HOST
          - name: POSTGRES_DB
            value: miniflux
          - name: POSTGRES_SUPER_PASS
            valueFrom:
              secretKeyRef:
                name: postgres-superuser
                key: password
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: miniflux
                key: POSTGRES_USER
          - name: POSTGRES_PASS
            valueFrom:
              secretKeyRef:
                name: miniflux
                key: POSTGRES_PASS
