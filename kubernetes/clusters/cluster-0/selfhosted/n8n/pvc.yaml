---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: n8n-config
  labels:
    app.kubernetes.io/name: n8n
    app.kubernetes.io/instance: n8n
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 1Gi

  storageClassName: ceph-block
