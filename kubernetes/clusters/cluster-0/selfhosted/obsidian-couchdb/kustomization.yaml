---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: selfhosted
namePrefix: obsidian-
resources:
  - ../../../../base/apps/couchdb
  - ./secret.sops.yaml
patchesStrategicMerge:
  - helm-values.yaml
  - pvc.yaml
commonLabels:
  app.kubernetes.io/name: couchdb
  app.kubernetes.io/instance: obsidian-couchdb
configMapGenerator:
  - name: couchdb-config
    files:
      - config/config.ini
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
