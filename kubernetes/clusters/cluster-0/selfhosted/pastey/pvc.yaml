---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pastey-data
  labels:
    app.kubernetes.io/name: pastey
    app.kubernetes.io/instance: pastey
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 1Gi

  storageClassName: ceph-block
