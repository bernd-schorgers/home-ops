---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: privatebin
  namespace: selfhosted
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: privatebin/nginx-fpm-alpine
      tag: 1.4.0
      pullPolicy: Always

    podAnnotations:
      configmap.reloader.stakater.com/reload: "privatebin-config"

    podSecurityContext:
      runAsUser: 65534
      runAsGroup: 82
      fsGroup: 82
      fsGroupChangePolicy: "OnRootMismatch"

    env:
      PHP_TZ: "Europe/Amsterdam"

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ingress.${INGRESS_DOMAIN}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        hosts:
          - host: &host "bin.${INGRESS_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        type: configMap
        name: privatebin-config
        mountPath: "/srv/cfg"
        readOnly: true

      data:
        enabled: true
        existingClaim: privatebin-data
        mountPath: /srv/data

    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 64M
