---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: selfhosted
resources:
  - ./helmrelease.yaml
  - ./pvc.yaml
commonLabels:
  app.kubernetes.io/name: privatebin
  app.kubernetes.io/instance: privatebin
configMapGenerator:
  - name: privatebin-config
    files:
      - ./config/conf.php
generatorOptions:
  disableNameSuffixHash: true
