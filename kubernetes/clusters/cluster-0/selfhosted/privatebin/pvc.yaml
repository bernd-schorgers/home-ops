---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: privatebin-data
  labels:
    app.kubernetes.io/name: privatebin
    app.kubernetes.io/instance: privatebin
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 1Gi

  storageClassName: ceph-block
