---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: selfhosted
resources:
  - ../../../../base/apps/radicale
  - ./secret.sops.yaml
  - ./cronjob.yaml
patchesStrategicMerge:
  - helm-values.yaml
configMapGenerator:
  - name: radicale-config
    files:
      - config.cfg
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
