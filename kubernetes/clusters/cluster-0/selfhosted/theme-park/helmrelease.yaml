---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: theme-park
  namespace: selfhosted
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/k8s-at-home/theme-park
      tag: v1.10.0@sha256:96aca4ac230d582ea6f5cbe17a3975cf54b62359f7a67a8c6cb01378f39af67c

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        hosts:
          - host: &host "theme-park.${INGRESS_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 64M
