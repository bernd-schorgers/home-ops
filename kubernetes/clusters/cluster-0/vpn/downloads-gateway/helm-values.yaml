---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pod-gateway
spec:
  values:
    podAnnotations:
      configmap.reloader.stakater.com/reload: "downloads-gateway-pod-gateway"
      secret.reloader.stakater.com/reload: "downloads-gateway-vpnconfig"

    DNS: 172.16.1.1

    routed_namespaces:
      - downloads

    publicPorts:
      - hostname: qbittorrent # hostname assigned to the pod
        IP: 10 # must be an integer between 2 and VXLAN_GATEWAY_FIRST_DYNAMIC_IP (20 by default)
        ports:
          - type: udp
            port: 55954
          - type: tcp
            port: 55954

    settings:
      VPN_INTERFACE: wg0
      VXLAN_ID: 43
      VXLAN_IP_NETWORK: 172.16.1
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_TRAFFIC_PORT: "51820"
      NOT_ROUTED_TO_GATEWAY_CIDRS: "10.0.0.0/8 192.168.0.0/16"
      VPN_LOCAL_CIDRS: "10.0.0.0/8 192.168.0.0/16"

    addons:
      netshoot:
        enabled: true

    additionalContainers:
      gluetun:
        image: qmcgaw/gluetun:v3.30.0

        securityContext:
          capabilities:
            add:
              - NET_ADMIN

        lifecycle:
          postStart:
            exec:
              command:
                - "/bin/sh"
                - "-c"
                - |
                  ip rule add from all lookup main suppress_prefixlength 0 preference 50;

        env:
          - name: TZ
            value: "${TIMEZONE}"
          - name: VPN_TYPE
            value: wireguard
          - name: VPN_INTERFACE
            value: wg0
          - name: FIREWALL
            value: "off"
          - name: DOT
            value: "off"

        envFrom:
          - secretRef:
              name: downloads-gateway-vpnconfig
