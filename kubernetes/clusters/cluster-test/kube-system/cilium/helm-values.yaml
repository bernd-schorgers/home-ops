---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
spec:
  values:
    cluster:
      name: "${CLUSTER_NAME}"
      id: "${CLUSTER_ID}"

    ipv4NativeRoutingCIDR: ${NETWORK_K8S_POD_CIDR} # set pod cidr

    tunnel: "disabled" # disable  vxlan encapsulating
    autoDirectNodeRoutes: true # enable auto generated routes
    ipam:
      operator:
        clusterPoolIPv4PodCIDRList:
          - "${NETWORK_K8S_POD_CIDR}" # set pod cidr

    k8sServiceHost: "10.1.1.24"

    operator:
      replicas: 1

    hubble:
      ui:
        ingress:
          enabled: false
