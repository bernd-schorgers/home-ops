nodes:
  - hostname: delta.${NET_DOMAIN_NAME}
    ipAddress: 10.28.28.61
    controlPlane: true
    installDiskSelector:
    #  size: "<= 2560GB"
      model: "Samsung*"
    #nameservers: 
