      - deviceSelector:
          hardwareAddr: e8:ff:1e:d2:b0:be
          driver: igc
        mtu: 1500
        dhcp: true
        vip:
          ip: ${clusterEndpointIP}
  - hostname: enigma.${NET_DOMAIN_NAME}
    ipAddress: 10.28.28.62
    controlPlane: true
    #installDisk: /dev/sda
    installDiskSelector:
    #  size: "<= 2560GB"
    #  model: "Samsung*"
      serial: "22293BED94F5"
    #nameservers: 
    #  - 10.28.1.1
    #machineDisks:
    #  - device: /dev/sdb
    #    partitions:
    #      - mountpoint: /var/mnt/ssd
    networkInterfaces:
      - deviceSelector:
          #hardwareAddr: BC:24:11:0E:02:A9
          #driver: virtio
          hardwareAddr: 58:47:ca:74:f2:59
        mtu: 1500
        dhcp: true
        vip:
          ip: ${clusterEndpointIP}
  - hostname: felix.${NET_DOMAIN_NAME}
    ipAddress: 10.28.28.63
    controlPlane: true
    installDisk: /dev/sda
    #installDiskSelector:
    #  size: "<= 2560GB"
    #  model: "Samsung*"
  #  nameservers: 
  #    - 10.28.1.1
  #  machineDisks:
  #    - device: /dev/sdb
  #      partitions:
  #        - mountpoint: /var/mnt/ssd
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: BC:24:11:83:23:B5
          driver: virtio
        mtu: 1500
        dhcp: true
        vip:
          ip: ${clusterEndpointIP}

controlPlane:
  schematic:
    customization:
      extraKernelArgs:
        - net.ifnames=1
      systemExtensions:
        officialExtensions:
          - siderolabs/intel-ucode
          - siderolabs/i915-ucode

  patches:
    # Custom Talos installer patch
    #- &customTalosPatch |-
    #  machine:
    #    install:
    #      extraKernelArgs:
    #        - talos.logging.kernel=udp://${CONFIG_MAIN_SVC_VECTOR_AGGREGATOR_ADDR}:6001/

    # Enable logging
    #- &loggingPatch |-
    #  machine:
    #    logging:
    #      destinations:
    #        - endpoint: udp://${CONFIG_MAIN_SVC_VECTOR_AGGREGATOR_ADDR}:6002/
    #          format: json_lines

    # Disable search domain everywhere
    - &disableSearchDomainPatch |-
      machine:
        network:
          disableSearchDomain: true

    # Configure NTP
    #- &ntpPatch |-
    #  machine:
    #    time:
    #      disabled: false
    #      servers:
    #        - 10.28.1.1

    # Enable KubePrism
    - &kubePrismPatch |-
      machine:
        features:
          kubePrism:
            enabled: true
            port: 7445

    # Configure kubelet
    - &kubeletPatch |-
      machine:
        kubelet:
          extraArgs:
            rotate-server-certificates: true
          nodeIP:
            validSubnets:
                - 10.28.28.0/24

    # ETCD configuration
    - |-
      cluster:
        etcd:
          advertisedSubnets:
            - 10.28.28.0/24
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381

    # Cluster configuration
    - |-
      cluster:
        allowSchedulingOnControlPlanes: true
        proxy:
          disabled: true

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-upgrade

    # Configure containerd
    - &containerdPatch |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |-
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
    #          [plugins."io.containerd.grpc.v1.cri".containerd]
    #            discard_unpacked_layers = false
    #          [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
    #            discard_unpacked_layers = false
    #      - op: overwrite
    #        path: /etc/nfsmount.conf
    #        permissions: 420
    #        content: |-
    #          [ NFSMount_Global_Options ]
    #          nfsvers=4.2
    #          hard=True
    #          noatime=True
    #          nodiratime=True
    #          rsize=131072
    #          wsize=131072
    #          nconnect=8

    # Custom sysctl settings
    - &sysctlPatch |-
      machine:
        sysctls:
          fs.inotify.max_queued_events: "65536"
          fs.inotify.max_user_watches: 1048576
          fs.inotify.max_user_instances: 8192

    # Static host entries
    #- &staticHostEntriesPatch |-
