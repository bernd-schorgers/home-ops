---
apiVersion: v1
kind: Pod
metadata:
  name: delta
spec:
  restartPolicy: Never
  nodeName: delta
  containers:
    - name: disk-wipe
      image: ghcr.io/onedr0p/alpine:3.17.2@sha256:022108430d7b563b86731c2ab9e5f1f07a8e2520024314c446117e20729dba47
      securityContext:
        privileged: true
      resources: {}
      env:
        - name: CEPH_DISK
          value: /dev/nvme0n1
      command:
        [
          "/bin/sh",
          "-c",
          "sleep infinity"
        ]
      volumeMounts:
        - mountPath: /mnt/host_var
          name: host-var
  volumes:
    - name: host-var
      hostPath:
        path: /var
