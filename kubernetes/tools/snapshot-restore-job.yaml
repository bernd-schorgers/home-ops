---
apiVersion: batch/v1
kind: Job
metadata:
  name: ${RESTORE_JOB_NAME}
  namespace: ${NAMESPACE}
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: OnFailure
      containers:
        - name: restore
          image: ghcr.io/onedr0p/kopia:0.12.1@sha256:cdc2f6d7dbb6e7342607ed5ffc8391638e62c1d498b2f3e58c16ff1bffede3c9
          env:
            - name: KOPIA_PASSWORD
              value: "none"
          command:
            - /bin/bash
            - -c
            - |-
              shopt -s dotglob
              printf "\e[1;32m%-6s\e[m\n" "[01/03] Connect to repo ..."      && kopia repo connect filesystem --path=/snapshots --override-hostname=cluster --override-username=root
              printf "\e[1;32m%-6s\e[m\n" "[02/03] Remove previous data ..." && rm -rf /data/${NAMESPACE}/${PVC}/*
              printf "\e[1;32m%-6s\e[m\n" "[03/03] Restore snapshot ..."     && kopia snap restore "${SNAPSHOT}" /data/${NAMESPACE}/${PVC}
              printf "\e[1;32m%-6s\e[m\n" "[09/09] Disconnect from repo ..." && kopia repo disconnect
          volumeMounts:
            - name: appdata
              mountPath: /data/${NAMESPACE}/${PVC}
            - name: snapshots
              mountPath: /snapshots
          securityContext:
            privileged: true
      volumes:
        - name: appdata
          persistentVolumeClaim:
            claimName: ${PVC}
        - name: snapshots
          nfs:
            server: ${NAS_ADDRESS}
            path: "/volume1/Backup/Kubernetes/Kopia"
