---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-delta
spec:
  restartPolicy: Never
  nodeName: delta
  containers:
    - name: disk-wipe
      image: ghcr.io/onedr0p/alpine:3.17.0@sha256:23ca8ffcdfbe16492f0d638b71691985b15b3aa7cc373f366a14ec17275bc584
      securityContext:
        privileged: true
      resources: {}
      env:
        - name: CEPH_DISK
          value: /dev/nvme0n1
      command:
        [
          "/bin/sh",
          "-c",
          "apk add --no-cache sgdisk util-linux parted",
          "sgdisk --zap-all $CEPH_DISK",
          "blkdiscard $CEPH_DISK",
          "partprobe $CEPH_DISK"
        ]
