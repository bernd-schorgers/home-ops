---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-delta
spec:
  restartPolicy: Never
  nodeName: delta
  containers:
    - name: disk-wipe
      image: busybox@sha256:ad9bd57a3a57cc95515c537b89aaa69d83a6df54c4050fcf2b41ad367bec0cd5
      securityContext:
        privileged: true
      command:
        [
          "/bin/sh",
          "-c",
          "blkdiscard /dev/nvme0n1",
          "dd if=/dev/zero bs=1M count=10000 oflag=direct of=/dev/nvme0n1",
        ]
