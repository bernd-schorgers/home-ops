---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-delta
spec:
  restartPolicy: Never
  nodeName: delta
  containers:
    - name: disk-wipe
      image: busybox@sha256:77ce1a9283d2108acabc3b1e64471a76c92fff3932a8d85ddeea0a5e3b706a6d
      securityContext:
        privileged: true
      command:
        [
          "/bin/sh",
          "-c",
          "blkdiscard /dev/nvme0n1",
          "dd if=/dev/zero bs=1M count=10000 oflag=direct of=/dev/nvme0n1",
        ]
