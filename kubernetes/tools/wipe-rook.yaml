---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-delta
spec:
  restartPolicy: Never
  nodeName: delta
  containers:
    - name: disk-wipe
      image: busybox@sha256:20142e89dab967c01765b0aea3be4cec3a5957cc330f061e5503ef6168ae6613
      securityContext:
        privileged: true
      command:
        [
          "/bin/sh",
          "-c",
          "blkdiscard /dev/nvme0n1",
          "dd if=/dev/zero bs=1M count=10000 oflag=direct of=/dev/nvme0n1",
        ]
