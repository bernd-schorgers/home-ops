---
# Project information
site_name: bjw-s | k8s-gitops
site_description: My home Kubernetes (k3s) cluster managed by GitOps (Flux2)
site_author: Bᴇʀɴᴅ Sᴄʜᴏʀɢᴇʀs
site_url: https://bjw-s.github.io/k8s-gitops/

# Repository
repo_name: bjw-s/k8s-gitops
repo_url: https://github.com/bjw-s/k8s-gitops
edit_uri: ""

# Configuration
docs_dir: ./docs

theme:
  name: material
  logo: _assets/logo.jpg
  icon:
    repo: fontawesome/brands/github-alt
  language: en
  font:
    text: Roboto
    code: Roboto Mono
  features:
  - navigation.tabs
  - navigation.sections
  - navigation.tracking
  - search.highlight
  - search.suggest
  palette:
  - scheme: default
    primary: blue grey
    accent: red
    toggle:
      icon: material/weather-night
      name: Switch to dark mode
  - scheme: slate
    primary: blue grey
    accent: indigo
    toggle:
      icon: material/weather-sunny
      name: Switch to light mode

# Plugins
plugins:
- search:
    lang: en
- minify:
    minify_html: true
- macros:
    include_dir: docs/_snippets

markdown_extensions:
- admonition
- attr_list
- toc:
    permalink: true

# Customization
extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/bjw-s

# Navigation structure
nav:
- Home:
  - 'index.md'
  - 'home/repo_structure.md'
  - 'home/cluster_overview.md'
  - 'home/tools.md'
- Storage:
  - 'storage/index.md'
  - 'storage/backups.md'
- Networking:
  - 'networking/index.md'
  - 'networking/dns.md'
  - 'networking/podgateway.md'
  - 'networking/multus.md'
